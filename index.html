<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body class="text-slate-800 pb-20 bg-slate-50">

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm hidden">
        <!-- Auth content handled by JS -->
    </div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white text-lg font-bold shadow-lg shadow-indigo-200">M</div>
                    <div>
                        <h1 class="text-lg font-black tracking-tight text-slate-900 leading-none">Math Master</h1>
                        <div class="flex items-center gap-2">
                            <p class="text-xs font-medium text-slate-500">GCSE Foundation</p>
                            <span id="user-badge" class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full font-bold hidden">Guest</span>
                            <button onclick="handleLogout()" class="text-[10px] text-red-400 font-bold hover:underline hidden" id="logout-btn">(Logout)</button>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="toggleThemeModal()" class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-palette text-xs"></i>
                    </button>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="flex justify-between text-[10px] font-bold text-slate-500 mb-1">
                    <span>OVERALL PROGRESS</span>
                    <span id="total-progress-text">0%</span>
                </div>
                <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
                    <div id="total-progress-bar" class="bg-indigo-600 h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">

        <!-- Number Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden section-wrapper">
            <div class="section-header-row p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors" onclick="toggleSection('number-content', 'number-chevron')" data-section="number">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-amber-100 text-amber-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-hashtag text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg leading-tight">Number Nexus</h2>
                        <p class="text-xs text-slate-500 font-medium" id="number-progress">0/0 Complete</p>
                    </div>
                </div>
                <i id="number-chevron" class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"></i>
            </div>
            <div id="number-content" class="section-content bg-slate-50/50 border-t border-slate-100">
                <div class="module-grid p-4" id="number-grid"></div>
            </div>
        </div>

        <!-- Ratio & Proportion Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden section-wrapper">
            <div class="section-header-row p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors" onclick="toggleSection('rp-content', 'rp-chevron')" data-section="ratioprop">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-scale-balanced text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg leading-tight">Ratio & Proportion</h2>
                        <p class="text-xs text-slate-500 font-medium" id="ratio-prop-progress">0/0 Complete</p>
                    </div>
                </div>
                <i id="rp-chevron" class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"></i>
            </div>
            <div id="rp-content" class="section-content bg-slate-50/50 border-t border-slate-100">
                <div class="module-grid p-4" id="ratio-prop-grid"></div>
            </div>
        </div>

        <!-- Algebra Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden section-wrapper">
            <div class="section-header-row p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors" onclick="toggleSection('alg-content', 'alg-chevron')" data-section="algebra">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-red-100 text-red-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-xmarks-lines text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg leading-tight">Algebra Arena</h2>
                        <p class="text-xs text-slate-500 font-medium" id="alg-progress">0/0 Complete</p>
                    </div>
                </div>
                <i id="alg-chevron" class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"></i>
            </div>
            <div id="alg-content" class="section-content bg-slate-50/50 border-t border-slate-100">
                <div class="module-grid p-4" id="alg-grid"></div>
            </div>
        </div>

        <!-- Geometry Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden section-wrapper">
            <div class="section-header-row p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors" onclick="toggleSection('geo-content', 'geo-chevron')" data-section="geometry">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-emerald-100 text-emerald-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-shapes text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg leading-tight">Geometry Gym</h2>
                        <p class="text-xs text-slate-500 font-medium" id="geo-progress">0/0 Complete</p>
                    </div>
                </div>
                <i id="geo-chevron" class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"></i>
            </div>
            <div id="geo-content" class="section-content bg-slate-50/50 border-t border-slate-100">
                <div class="module-grid p-4" id="geo-grid"></div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden section-wrapper">
            <div class="section-header-row p-4 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors" onclick="toggleSection('stats-content', 'stats-chevron')" data-section="stats">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-chart-simple text-lg"></i></div>
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg leading-tight">Stats Studio</h2>
                        <p class="text-xs text-slate-500 font-medium" id="stats-progress">0/0 Complete</p>
                    </div>
                </div>
                <i id="stats-chevron" class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"></i>
            </div>
            <div id="stats-content" class="section-content bg-slate-50/50 border-t border-slate-100">
                <div class="module-grid p-4" id="stats-grid"></div>
            </div>
        </div>

    </main>

    <!-- Theme Modal -->
    <div id="theme-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm hidden" onclick="if(event.target === this) toggleThemeModal()">
        <div class="bg-white rounded-3xl p-6 w-full max-w-md shadow-2xl transform transition-all scale-100 mx-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-800">Customize</h2>
                <button onclick="toggleThemeModal()" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Theme</p>
            <div class="grid grid-cols-4 gap-2 mb-6">
                <button class="theme-btn h-10 rounded-lg bg-slate-50 border-2 border-slate-200 hover:border-slate-300" data-theme="" title="Default"></button>
                <button class="theme-btn h-10 rounded-lg bg-blue-500 border-2 border-transparent hover:opacity-80" data-theme="bg-ocean" title="Ocean"></button>
                <button class="theme-btn h-10 rounded-lg bg-orange-400 border-2 border-transparent hover:opacity-80" data-theme="bg-sunrise" title="Sunrise"></button>
                <button class="theme-btn h-10 rounded-lg bg-emerald-600 border-2 border-transparent hover:opacity-80" data-theme="bg-forest" title="Forest"></button>
                <button class="theme-btn h-10 rounded-lg bg-pink-500 border-2 border-transparent hover:opacity-80" data-theme="bg-pink" title="Pink"></button>
                <button class="theme-btn h-10 rounded-lg bg-slate-800 border-2 border-transparent hover:opacity-80" data-theme="bg-car" title="Midnight"></button>
            </div>

            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Cursor Buddy</p>
            <div class="grid grid-cols-4 gap-2">
                <button class="cursor-btn h-12 rounded-xl bg-slate-50 border-2 border-slate-200 flex items-center justify-center text-lg hover:border-indigo-400 transition-colors" data-cursor="cursor-classic">üëÜ</button>
                <button class="cursor-btn h-12 rounded-xl bg-slate-50 border-2 border-slate-200 flex items-center justify-center text-lg hover:border-indigo-400 transition-colors" data-cursor="cursor-astro">üë®‚ÄçüöÄ</button>
                <button class="cursor-btn h-12 rounded-xl bg-slate-50 border-2 border-slate-200 flex items-center justify-center text-lg hover:border-indigo-400 transition-colors" data-cursor="cursor-robot">ü§ñ</button>
                <button class="cursor-btn h-12 rounded-xl bg-slate-50 border-2 border-slate-200 flex items-center justify-center text-lg hover:border-indigo-400 transition-colors" data-cursor="cursor-star">‚≠ê</button>
            </div>
        </div>
    </div>

    <script src="assets/js/course.js"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
</html>
