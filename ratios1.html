<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Art of Ratios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            background-color: #f8fafc;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Exit Button */
        #exit-btn {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: white; border: 2px solid #e2e8f0;
            color: #94a3b8; font-weight: 800; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            text-decoration: none;
        }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        /* Token Styles */
        .token {
            width: 40px; height: 40px; border-radius: 50%; display: inline-block;
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        @media (max-width: 640px) { .token { width: 32px; height: 32px; } }
        
        .bg-blue-token { background-color: #3b82f6; } 
        .bg-white-token { background-color: #f8fafc; border: 2px solid #e2e8f0; }
        
        /* The Cage (Game Board) */
        #cage {
            background: white;
            border-radius: 32px;
            border: 4px solid #e2e8f0;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            padding: 0;
            width: fit-content;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
        }
        @media (min-width: 768px) { #cage { min-width: 500px; max-width: 800px; } }

        /* Instruction Header */
        .instruction-container {
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: absolute; width: 100%; padding: 0 20px; z-index: 60;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform-origin: top center;
        }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #2563eb; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.5rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        
        .instr-header {
            top: 0; height: 115px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
            padding-top: 10px; padding-bottom: 12px;
        }
        .instr-header h1 { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.15rem; opacity: 1; }
        .instr-header p { font-size: 0.95rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .word-reveal { opacity: 0.1; filter: blur(4px); transition: opacity 0.3s ease, filter 0.3s ease; }
        .word-reveal.visible { opacity: 1; filter: blur(0); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #reflection-modal {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%;
            height: auto; min-height: 45%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px);
            border-top: 4px solid #3b82f6; border-radius: 24px 24px 0 0;
            padding: 32px 20px 50px 20px;
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15);
            flex-direction: column; align-items: center; gap: 20px;
        }
        #reflection-modal.active { display: flex; transform: translateY(0); }

        /* Reflection Active State - Pushes content up */
        body.reflection-active .instruction-container {
            transform: translateY(-10px) scale(0.85);
            opacity: 0.5;
            pointer-events: none;
        }
        body.reflection-active #cage {
            transform: translateY(-140px) scale(0.9);
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body.reflection-active #cage { transform: translateY(-180px) scale(0.8) !important; }
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .btn-pop:active { transform: scale(0.95); }
        
        .btn-choice {
            flex: 1; min-width: 140px; padding: 1rem;
            background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem;
            text-align: center; font-weight: 700; color: #475569;
            transition: all 0.2s; font-size: 1.1rem;
        }
        .btn-choice:hover { border-color: #60a5fa; background-color: #eff6ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        #toast {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
            text-align: center; width: max-content; max-width: 90%;
        }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        #final-screen {
            display: none; position: absolute; inset: 0; background: white; z-index: 100;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
            animation: fadeIn 0.5s ease;
        }
        #final-screen.active { display: flex; }

        #game-board { transition: opacity 0.8s ease 0.2s, transform 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen">
        <h1 class="text-4xl md:text-6xl font-extrabold text-blue-600 mb-4">Module Complete!</h1>
        <p class="text-lg md:text-2xl text-slate-600 max-w-md mx-auto px-4">You have mastered the Art of Ratios.</p>
        <div class="flex gap-4 mt-12">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition-transform">Play Again</button>
            <button onclick="completeLesson()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-xl">Next Module</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Logic reset.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[125px] md:pt-[155px] pb-4 px-4 h-full relative justify-center items-center">
        <div id="cage" class="shrink-0">
            <div class="w-full bg-slate-50 p-4 flex justify-between items-center border-b border-slate-200 shrink-0 gap-4">
                <div class="flex gap-4 text-lg md:text-xl font-bold" id="ratio-display">
                    <div class="flex items-center gap-3 text-blue-600 bg-white px-4 py-1 rounded-full shadow-sm border border-blue-100">
                        <div class="w-4 h-4 rounded-full bg-blue-500"></div>
                        <span id="count-a">0</span>
                    </div>
                    <div class="flex items-center gap-3 text-slate-600 bg-white px-4 py-1 rounded-full shadow-sm border border-slate-200">
                        <div class="w-4 h-4 rounded-full bg-white border-2 border-slate-200"></div>
                        <span id="count-b">0</span>
                    </div>
                </div>
            </div>
            <div id="token-container" class="flex-1 p-6 flex flex-wrap content-start gap-4 overflow-y-auto justify-center bg-slate-50/50 min-h-[200px] max-h-[40vh]"></div>
        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 md:gap-6 min-h-[100px] md:min-h-[140px] mt-4 shrink-0">
            <div id="mixing-controls" class="hidden flex items-center gap-4 md:gap-8">
                <button id="btn-add-blue" class="btn-pop w-20 h-20 rounded-full bg-blue-500 text-white font-bold text-3xl shadow-lg shadow-blue-200 hover:bg-blue-600 transition-transform flex flex-col items-center justify-center">
                    <span class="text-xs uppercase tracking-wider mb-1 opacity-80">Add</span>
                    <span>Blue</span>
                </button>
                <button id="btn-add-white" class="btn-pop w-20 h-20 rounded-full bg-white border-2 border-slate-200 text-slate-500 font-bold text-3xl shadow-lg hover:bg-slate-50 transition-transform flex flex-col items-center justify-center">
                    <span class="text-xs uppercase tracking-wider mb-1 opacity-80">Add</span>
                    <span>White</span>
                </button>
            </div>
            <div id="choice-controls" class="hidden flex gap-3 md:gap-4 flex-wrap justify-center w-full px-2 md:px-4 max-w-3xl"></div>
            <button id="btn-next" class="hidden bg-slate-900 text-white px-8 py-3 md:px-12 md:py-4 rounded-full font-bold text-lg md:text-xl shadow-2xl transform hover:scale-105 hover:bg-slate-800 flex items-center gap-3 animate-bounce">
                Continue <span class="text-xl md:text-2xl">→</span>
            </button>
        </div>
    </div>

    <script src="assets/js/course.js"></script>
    <script>
        const STATE = { step: 0, a: 0, b: 0, isComplete: false, audioCtx: null, currentStep: null };

        const STEPS = [
            {
                title: "What Even Is a Ratio?",
                desc: "Before we mix anything, understand that a ratio is a <b>set of instructions</b> telling us how many of each part to use.",
                type: "info",
                infoHtml: `
                    <p class="text-lg text-slate-600 leading-relaxed">Think of ratios as a recipe. <b>1 : 2</b> means “use 1 scoop of the first colour for every 2 scoops of the second colour”.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div class="p-4 rounded-2xl bg-blue-50 border border-blue-100 text-left">
                            <p class="text-xs font-bold uppercase text-blue-500 mb-1">Instruction</p>
                            <p class="text-3xl font-black text-blue-600">1 : 2</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-200 flex items-center justify-center gap-2">
                            <span class="token bg-blue-token"></span>
                            <span class="token bg-white-token"></span>
                            <span class="token bg-white-token"></span>
                        </div>
                    </div>
                `,
                reflection: { q: "What does 2 : 5 tell us?", options: [{text: "2 of the first part for every 5 of the second", correct: true}, {text: "Add 2 and 5 together (Total)", correct: false}, {text: "The difference is 3", correct: false}] }
            },
            {
                title: "Misconception Check",
                desc: "If I have <b>2 Blue</b> and <b>3 White</b>, people often say the ratio is 2:1. Why is that wrong?",
                type: "choice",
                options: ["Because the second part is 3, not 1", "Because ratios must be even", "Because Blue is bigger"],
                correct: 0,
                reflection: { q: "So for 2 Blue and 3 White, the correct ratio is...", options: [{text: "2 : 3", correct: true}, {text: "2 : 1", correct: false}, {text: "3 : 2", correct: false}] }
            },
            {
                title: "Reading the Colon",
                desc: "Ratios always read <b>left to right</b>. The first number describes the first item mentioned.",
                type: "info",
                infoHtml: `<p class="text-lg text-slate-600"><b>Blue : White = 3 : 4</b> means Blue gets 3.</p>`,
                reflection: { q: "In 4 : 1 (Red : Blue), which colour has 4 parts?", options: [{text: "Red (the first one)", correct: true}, {text: "Blue", correct: false}] }
            },
            {
                title: "Equal Mix",
                desc: "Create <b>1 Blue : 1 White</b>. Add exactly one of each.",
                type: "mixing",
                target: { a: 1, b: 1 },
                initial: { a: 0, b: 0 },
                reflection: { q: "Why is this called 1 : 1?", options: [{text: "Both parts are the same size", correct: true}, {text: "Because 1+1=2", correct: false}] }
            },
            {
                title: "One to Two",
                desc: "Build <b>1 Blue : 2 White</b>. One drop, then two drops.",
                type: "mixing",
                target: { a: 1, b: 2 },
                initial: { a: 0, b: 0 },
                reflection: { q: "Common Mistake: Is 1:2 the same as 2:1?", options: [{text: "No! Order changes everything.", correct: true}, {text: "Yes, the numbers are the same.", correct: false}] }
            },
            {
                title: "Equivalent Recipes",
                desc: "<b>Equivalent Ratios</b> are just scaled up recipes. Double 1:1 to get 2:2.",
                type: "info",
                infoHtml: `<p class="text-lg text-slate-600">It tastes the same because <b>both sides grew by the same multiplier</b>.</p>`,
                reflection: { q: "Why is 2 : 2 equivalent to 1 : 1?", options: [{text: "We multiplied both sides by 2", correct: true}, {text: "We added 1 to both sides", correct: false}] }
            },
            {
                title: "Additive Trap",
                desc: "Be careful! <b>1 : 2</b> is NOT equivalent to <b>2 : 3</b>. Why?",
                type: "choice",
                options: ["Because adding 1 to both sides changes the taste", "Because 3 is odd", "Because 2 is even"],
                correct: 0,
                reflection: { q: "To make equivalent ratios, we must...", options: [{text: "Multiply or Divide", correct: true}, {text: "Add or Subtract", correct: false}] }
            },
            {
                title: "Bigger Batch",
                desc: "Make a larger batch of <b>1 : 1</b>. Build <b>2 Blue : 2 White</b>.",
                type: "mixing",
                target: { a: 2, b: 2 },
                initial: { a: 0, b: 0 },
                reflection: { q: "If we simplified 2:2, we get...", options: [{text: "1 : 1", correct: true}, {text: "0 : 0", correct: false}] }
            },
            {
                title: "Master Challenge",
                desc: "Create a mix equivalent to <b>1 : 3</b> using exactly <b>8 parts</b>.",
                type: "mixing",
                target: { a: 2, b: 6 },
                initial: { a: 0, b: 0 },
                reflection: { q: "We used 2:6. Is this correct?", options: [{text: "Yes, 2 is double 1, and 6 is double 3", correct: true}, {text: "No, it should be 4:4", correct: false}] }
            }
        ];

        function initAudio() {
            if (!STATE.audioCtx) {
                STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume();
        }

        function playSound(type) {
            if (!STATE.audioCtx) return;
            const ctx = STATE.audioCtx;
            const t = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            if (type === 'pop') {
                osc.frequency.setValueAtTime(600, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.start(t); osc.stop(t + 0.1);
            } else if (type === 'success') {
                osc.frequency.setValueAtTime(440, t);
                osc.frequency.exponentialRampToValueAtTime(880, t + 0.2);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
                osc.start(t); osc.stop(t + 0.5);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.2);
                osc.start(t); osc.stop(t + 0.2);
            }
        }

        const els = {
            container: document.getElementById('token-container'),
            instrContainer: document.getElementById('instruction-container'),
            gameBoard: document.getElementById('game-board'),
            title: document.getElementById('level-title'),
            desc: document.getElementById('level-desc'),
            countA: document.getElementById('count-a'),
            countB: document.getElementById('count-b'),
            mixingControls: document.getElementById('mixing-controls'),
            choiceControls: document.getElementById('choice-controls'),
            btnNext: document.getElementById('btn-next'),
            finalScreen: document.getElementById('final-screen'),
            reflectionModal: document.getElementById('reflection-modal'),
            reflQuestion: document.getElementById('refl-question'),
            reflOptions: document.getElementById('refl-options'),
            toast: document.getElementById('toast')
        };

        async function animateSequence(titleHtml, descHtml) {
            els.instrContainer.className = 'instruction-container instr-focus';
            els.gameBoard.className = 'board-hidden flex-1 flex flex-col pt-[125px] md:pt-[155px] pb-4 px-4 h-full relative justify-center items-center';
            els.title.innerHTML = titleHtml;
            els.desc.innerHTML = descHtml;
            
            // Simple fade in logic
            await new Promise(r => setTimeout(r, 500));
            
            els.instrContainer.classList.remove('instr-focus');
            els.instrContainer.classList.add('instr-header');
            els.gameBoard.classList.remove('board-hidden');
            els.gameBoard.classList.add('board-visible');
        }

        function setCounts(a, b) {
            els.countA.textContent = a === undefined ? '-' : a;
            els.countB.textContent = b === undefined ? '-' : b;
        }

        function loadLevel(idx) {
            STATE.step = idx; STATE.isComplete = false;
            const step = STEPS[idx];
            STATE.currentStep = step;
            els.btnNext.classList.add('hidden');
            els.mixingControls.classList.add('hidden');
            els.choiceControls.classList.add('hidden');

            if (step.type === 'info') setupInfo(step);
            else if (step.type === 'mixing') {
                STATE.a = step.initial?.a ?? 0;
                STATE.b = step.initial?.b ?? 0;
                els.mixingControls.classList.remove('hidden');
                renderTokens();
            } else if (step.type === 'choice') setupChoice(step);

            updateDots();
            const titleHtml = `<span class="text-blue-600 text-lg block mb-1 uppercase tracking-widest">Level ${idx + 1}</span>${step.title}`;
            animateSequence(titleHtml, step.desc);
        }

        function setupInfo(step) {
            els.container.innerHTML = `<div class="bg-white rounded-3xl border border-slate-100 shadow-xl p-6 md:p-10 max-w-2xl text-center space-y-4">${step.infoHtml}</div>`;
            setCounts('-', '-');
            els.choiceControls.classList.remove('hidden');
            els.choiceControls.innerHTML = '';
            const btn = document.createElement('button');
            btn.className = "bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-slate-800";
            btn.textContent = "I get it!";
            btn.onclick = () => handleSuccess();
            els.choiceControls.appendChild(btn);
        }

        function setupChoice(step) {
            els.choiceControls.classList.remove('hidden');
            els.choiceControls.innerHTML = '';
            els.container.innerHTML = `<div class="bg-white rounded-3xl border border-slate-100 p-8 text-xl text-slate-600">Think carefully...</div>`;
            setCounts('-', '-');
            step.options.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "btn-choice";
                b.textContent = opt;
                b.onclick = () => handleChoice(i);
                els.choiceControls.appendChild(b);
            });
        }

        function renderTokens() {
            els.container.innerHTML = '';
            for (let i = 0; i < STATE.a; i++) {
                const t = document.createElement('div');
                t.className = 'token bg-blue-token animate-[popIn_0.3s_ease-out]';
                els.container.appendChild(t);
            }
            for (let i = 0; i < STATE.b; i++) {
                const t = document.createElement('div');
                t.className = 'token bg-white-token animate-[popIn_0.3s_ease-out]';
                els.container.appendChild(t);
            }
            setCounts(STATE.a, STATE.b);
            const step = STATE.currentStep;
            if (!STATE.isComplete && step.type === 'mixing' && STATE.a === step.target.a && STATE.b === step.target.b) {
                handleSuccess();
            }
        }

        function updateMixing(type) {
            if (STATE.isComplete) return;
            if (type === 'a') STATE.a++; else STATE.b++;
            playSound('pop');
            renderTokens();
        }

        function handleChoice(idx) {
            const step = STATE.currentStep;
            if (idx === step.correct) handleSuccess();
            else {
                playSound('error');
                const btns = els.choiceControls.querySelectorAll('button');
                btns[idx].classList.add('wiggle', 'wrong');
                setTimeout(() => btns[idx].classList.remove('wiggle', 'wrong'), 500);
            }
        }

        function handleSuccess() {
            if (STATE.isComplete) return;
            playSound('pop');
            const step = STATE.currentStep;
            if (step.reflection) triggerReflection(step.reflection);
            else completeLevel();
        }

        function triggerReflection(refl) {
            els.reflQuestion.textContent = refl.q;
            els.reflOptions.innerHTML = '';
            const shuffled = [...refl.options].sort(() => Math.random() - 0.5);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflectionModal.classList.remove('active'); completeLevel(); }, 600);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => {
                            resetStep();
                        }, 1000);
                    }
                };
                els.reflOptions.appendChild(btn);
            });
            document.body.classList.add('reflection-active'); // Trigger UI Shift
            els.reflectionModal.classList.add('active');
        }

        function resetStep() {
            // Reset state and reload level
            els.reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            els.toast.textContent = "Incorrect. Resetting...";
            els.toast.classList.add('active');
            setTimeout(() => els.toast.classList.remove('active'), 2000);
            
            loadLevel(STATE.step);
        }

        function completeLevel() {
            STATE.isComplete = true;
            playSound('success');
            els.reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            els.mixingControls.classList.add('hidden');
            els.choiceControls.classList.add('hidden');
            els.btnNext.classList.remove('hidden');
        }

        function completeLesson() {
            Course.completeLesson('art');
        }

        els.btnNext.onclick = () => {
            if (STATE.step < STEPS.length - 1) loadLevel(STATE.step + 1);
            else { playSound('success'); els.finalScreen.classList.add('active'); }
        };
        document.getElementById('btn-add-blue').onclick = () => updateMixing('a');
        document.getElementById('btn-add-white').onclick = () => updateMixing('b');

        function updateDots() {
            const dotContainer = document.getElementById('progress-dots');
            dotContainer.innerHTML = STEPS.map((_, i) => `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-blue-600 scale-125' : i < STATE.step ? 'bg-blue-300' : 'bg-slate-300'}"></div>`).join('');
        }

        loadLevel(0);
    </script>
</body>
</html>
