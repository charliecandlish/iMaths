<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unitary Method</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #0ea5e9; border-color: #7dd3fc; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #0284c7; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake { animation: shake 0.3s ease; }
        .wiggle { animation: shake 0.4s ease-in-out; }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #0284c7; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #7dd3fc; background-color: #f0f9ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Unitary Method Specifics */
        .unitary-flow { display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%; max-width: 500px; }
        .flow-step { 
            display: flex; align-items: center; justify-content: space-between; width: 100%; 
            padding: 20px; background: white; border: 2px solid #e2e8f0; border-radius: 16px;
            font-weight: 700; color: #334155; transition: all 0.3s;
        }
        .flow-step.active { border-color: #0ea5e9; box-shadow: 0 10px 30px rgba(14, 165, 233, 0.1); transform: scale(1.02); }
        .flow-step.hidden-step { opacity: 0.5; pointer-events: none; filter: blur(2px); }
        
        .step-label { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .step-val { font-size: 1.5rem; color: #0f172a; font-weight: 900; }
        
        .arrow-down { font-size: 1.5rem; color: #cbd5e1; }
        
        .input-mini { width: 100px; padding: 10px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1.2rem; text-align: center; outline: none; }
        .input-mini:focus { border-color: #0ea5e9; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">‚úï</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-sky-600 mb-4">Method Mastered!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can scale any quantity.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-sky-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Check your calculation.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div class="unitary-flow">
                <!-- Step 1: Given -->
                <div class="flow-step" id="step-given">
                    <div>
                        <div class="step-label">Given</div>
                        <div class="step-val" id="txt-given">5 pens = ¬£2.50</div>
                    </div>
                    <div class="text-2xl">üì¶</div>
                </div>

                <div class="arrow-down">‚Üì</div>

                <!-- Step 2: Find 1 -->
                <div class="flow-step active" id="step-one">
                    <div>
                        <div class="step-label">Find the cost of 1</div>
                        <div class="step-val flex items-center gap-2">
                            1 pen = 
                            <input id="input-one" class="input-mini" placeholder="?" type="number">
                        </div>
                    </div>
                    <div class="text-2xl">üñäÔ∏è</div>
                </div>

                <div class="arrow-down">‚Üì</div>

                <!-- Step 3: Find N -->
                <div class="flow-step hidden-step" id="step-target">
                    <div>
                        <div class="step-label">Find target</div>
                        <div class="step-val flex items-center gap-2">
                            <span id="txt-target-qty">7</span> pens = 
                            <input id="input-target" class="input-mini" placeholder="?" type="number" disabled>
                        </div>
                    </div>
                    <div class="text-2xl">üéí</div>
                </div>
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Check Value <span class="text-xl">‚Üí</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null, phase: 1 };
        const COACH_ACCENT = '#0284c7';
        const COACH_BADGE = 'Unitary Coach';

        const STEPS = [
            {
                title: "Pen Pusher",
                desc: "If <b>5 pens</b> cost <b>¬£2.50</b>, how much for <b>7 pens</b>?",
                givenQty: 5, givenPrice: 2.50,
                targetQty: 7,
                coach: "First, find the cost of ONE pen by dividing.",
                reflection: { q: "To find the value of 1, we...", options: [{text: "Divide by the quantity", correct: true}, {text: "Multiply by the quantity", correct: false}] }
            },
            {
                title: "Tasty Treats",
                desc: "If <b>4 cakes</b> cost <b>¬£6.00</b>, find the cost of <b>10 cakes</b>.",
                givenQty: 4, givenPrice: 6.00,
                targetQty: 10,
                coach: "¬£6.00 divided by 4. Then multiply that answer by 10.",
                reflection: { q: "The Unitary Method means finding the value of...", options: [{text: "One Unit", correct: true}, {text: "One Hundred Units", correct: false}] }
            },
            {
                title: "Work It Out",
                desc: "<b>3 hours</b> of work pays <b>¬£36</b>. How much for <b>8 hours</b>?",
                givenQty: 3, givenPrice: 36,
                targetQty: 8,
                coach: "Calculate the hourly rate (pay √∑ hours).",
                reflection: { q: "Hourly rate is an example of...", options: [{text: "Unitary value", correct: true}, {text: "Total value", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        const checkBtn = document.getElementById('check-btn');
        
        const txtGiven = document.getElementById('txt-given');
        const txtTargetQty = document.getElementById('txt-target-qty');
        const inputOne = document.getElementById('input-one');
        const inputTarget = document.getElementById('input-target');
        const stepOne = document.getElementById('step-one');
        const stepTarget = document.getElementById('step-target');

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }
        
        window.jumpToStep = jumpToStep;

        function renderStep() {
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            STATE.phase = 1;
            
            // Close any open modals
            reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Reset Board
            txtGiven.textContent = `${step.givenQty} units = ¬£${step.givenPrice.toFixed(2)}`;
            txtTargetQty.textContent = step.targetQty;
            
            inputOne.value = '';
            inputOne.disabled = false;
            inputOne.classList.remove('shake');
            inputTarget.value = '';
            inputTarget.disabled = true;
            inputTarget.classList.remove('shake');
            
            stepOne.className = "flow-step active";
            stepTarget.className = "flow-step hidden-step";

            // Update Dots
            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-sky-500 scale-125';
                else if (i < STATE.step) bg = 'bg-sky-300';
                return `<div class="w-2 h-2 rounded-full transition-colors ${bg} ${accessible ? 'cursor-pointer' : ''}" onclick="${accessible && i !== STATE.step ? `jumpToStep(${i})` : ''}"></div>`;
            }).join('');

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
                inputOne.focus();
            }, 2500);
        }
        
        function jumpToStep(i) {
            if (i > STATE.maxStep) return; // Can't jump forward
            STATE.step = i;
            renderStep();
        }

        function handleCheck() {
            const step = STEPS[STATE.step];
            
            if (STATE.phase === 1) {
                // Checking Unit Value
                const unitCost = step.givenPrice / step.givenQty;
                const userUnit = parseFloat(inputOne.value);
                
                if (isNaN(userUnit) || inputOne.value.trim() === '') {
                    showToast("Enter a value first!");
                    return;
                }
                
                if (Math.abs(userUnit - unitCost) < 0.01) {
                    playSound('success');
                    stepOne.className = "flow-step"; // Remove active
                    stepTarget.className = "flow-step active"; // Activate next
                    inputOne.disabled = true;
                    inputTarget.disabled = false;
                    inputTarget.focus();
                    STATE.phase = 2;
                } else {
                    playSound('error');
                    inputOne.classList.add('shake');
                    setTimeout(() => inputOne.classList.remove('shake'), 300);
                    showToast(`Hint: ¬£${step.givenPrice.toFixed(2)} √∑ ${step.givenQty}`);
                }
            } else {
                // Checking Target Value
                const unitCost = step.givenPrice / step.givenQty;
                const targetCost = unitCost * step.targetQty;
                const userTarget = parseFloat(inputTarget.value);
                
                if (isNaN(userTarget) || inputTarget.value.trim() === '') {
                    showToast("Enter a value first!");
                    return;
                }
                
                if (Math.abs(userTarget - targetCost) < 0.01) {
                    playSound('success');
                    inputTarget.disabled = true;
                    showReflection();
                } else {
                    playSound('error');
                    inputTarget.classList.add('shake');
                    setTimeout(() => inputTarget.classList.remove('shake'), 300);
                    showToast(`Hint: ¬£${unitCost.toFixed(2)} √ó ${step.targetQty}`);
                }
            }
        }
        
        checkBtn.onclick = handleCheck;
        
        // Enter key support
        inputOne.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && STATE.phase === 1) {
                handleCheck();
            }
        });
        
        inputTarget.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && STATE.phase === 2) {
                handleCheck();
            }
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            // Shuffle options
            const shuffled = [...step.reflection.options].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => {
                            // Reset step if wrong answer
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            renderStep();
                        }, 1500);
                    }
                };
                // Add keyboard shortcut (1, 2, 3, etc.)
                btn.addEventListener('keydown', (e) => {
                    const num = parseInt(e.key);
                    if (num >= 1 && num <= shuffled.length) {
                        const targetBtn = optEl.children[num - 1];
                        if (targetBtn) targetBtn.click();
                    }
                });
                optEl.appendChild(btn);
            });
            
            // Focus first button for keyboard navigation
            setTimeout(() => {
                const firstBtn = optEl.querySelector('.btn-choice');
                if (firstBtn) firstBtn.focus();
            }, 100);
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                // Ensure we can progress
                STATE.maxStep = Math.max(STATE.maxStep, STATE.step);
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('rp_unitary');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
