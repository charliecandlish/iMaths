<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error Bounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #0ea5e9; border-color: #7dd3fc; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #0ea5e9; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #0ea5e9; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #7dd3fc; background-color: #f0f9ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Error Bounds Specifics */
        .value-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: #0369a1;
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            border: 3px solid #e0f2fe;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.1);
        }
        .value-display .unit { font-size: 0.6em; color: #0ea5e9; margin-left: 8px; }

        .number-line {
            width: 100%;
            max-width: 350px;
            height: 60px;
            background: #f0f9ff;
            border-radius: 12px;
            position: relative;
            margin: 20px 0;
            border: 2px solid #bae6fd;
        }
        .number-line .tick {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 20px;
            background: #0ea5e9;
        }
        .number-line .label {
            position: absolute;
            bottom: -25px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 700;
            color: #0369a1;
        }
        .number-line .range {
            position: absolute;
            top: 15px;
            height: 10px;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            border-radius: 5px;
        }
        .number-line .value-marker {
            position: absolute;
            top: 10px;
            width: 20px;
            height: 20px;
            background: #0369a1;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .bounds-input {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #0369a1;
        }
        .bounds-input input {
            width: 80px;
            padding: 12px;
            border-radius: 12px;
            border: 3px solid #e2e8f0;
            font-size: 1.2rem;
            font-weight: 800;
            text-align: center;
            color: #0369a1;
            background: white;
        }
        .bounds-input input:focus { outline: none; border-color: #0ea5e9; }
        .bounds-input .symbol { font-size: 1.5rem; color: #0ea5e9; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">‚úï</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-sky-500 mb-4">Bounds Master!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You understand error intervals perfectly.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-sky-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Quick Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Check your bounds!</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full">
        
        <!-- Lesson View -->
        <div id="lesson-view" class="hidden w-full max-w-2xl flex flex-col items-center gap-6 flex-1 justify-center min-h-0">
             <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border-2 border-sky-100 text-center w-full">
                <div id="lesson-visual" class="text-5xl mb-4">üìè</div>
                <div id="lesson-content" class="text-lg md:text-xl text-slate-700 leading-relaxed font-medium"></div>
             </div>
             <button onclick="nextStep()" class="bg-sky-500 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Continue</button>
        </div>

        <!-- Question View -->
        <div id="question-view" class="hidden w-full flex flex-col items-center gap-4 flex-1 justify-start min-h-0 pt-4">
            
            <div class="value-display" id="value-display">
                7<span class="unit">cm</span>
            </div>

            <p class="text-sm text-slate-500 font-medium" id="precision-text">Rounded to the nearest cm</p>

            <div class="number-line" id="number-line">
                <!-- Populated by JS -->
            </div>

            <div class="flex flex-col items-center gap-3">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Error Interval</p>
                <div class="bounds-input">
                    <input type="text" id="lower-bound" placeholder="?" inputmode="decimal" autocomplete="off">
                    <span class="symbol">‚â§ x &lt;</span>
                    <input type="text" id="upper-bound" placeholder="?" inputmode="decimal" autocomplete="off">
                </div>
            </div>

            <button id="check-btn" class="bg-sky-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 transition">
                Check Bounds
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#0ea5e9';
        const COACH_BADGE = 'Bounds Coach';

        const STEPS = [
            {
                type: 'learn',
                title: "What is an Error Interval?",
                content: "When a measurement is <b>rounded</b>, there's a range of values it could actually be.<br><br>If a length is <b>7 cm</b> (to the nearest cm), the actual length is:<br><b>6.5 ‚â§ x < 7.5</b><br><br>This range is called the <b>error interval</b>.",
                coach: "The error interval shows all possible actual values."
            },
            {
                type: 'learn',
                title: "Lower and Upper Bounds",
                content: "<b>Lower bound</b> = smallest possible value<br><b>Upper bound</b> = largest possible value<br><br>For 7 cm (nearest cm):<br>‚Ä¢ Lower bound = <b>6.5</b><br>‚Ä¢ Upper bound = <b>7.5</b><br><br>We write: 6.5 ‚â§ x < 7.5",
                coach: "The upper bound uses < not ‚â§ because 7.5 would round up to 8."
            },
            {
                title: "Nearest Whole Number",
                desc: "A length is <b>12 cm</b> to the nearest cm. Find the error interval.",
                value: 12,
                unit: "cm",
                precision: "nearest cm",
                lowerBound: 11.5,
                upperBound: 12.5,
                coach: "Half a cm below and half a cm above.",
                reflection: { q: "The lower bound is always...", options: [{text: "Half a unit below", correct: true}, {text: "One unit below", correct: false}] }
            },
            {
                title: "Nearest 10",
                desc: "A crowd is <b>350 people</b> to the nearest 10. Find the error interval.",
                value: 350,
                unit: "people",
                precision: "nearest 10",
                lowerBound: 345,
                upperBound: 355,
                coach: "Half of 10 is 5. So 345 to 355.",
                reflection: { q: "For nearest 10, the bounds are...", options: [{text: "5 either side", correct: true}, {text: "10 either side", correct: false}] }
            },
            {
                title: "Nearest 100",
                desc: "A distance is <b>2400 m</b> to the nearest 100m. Find the error interval.",
                value: 2400,
                unit: "m",
                precision: "nearest 100m",
                lowerBound: 2350,
                upperBound: 2450,
                coach: "Half of 100 is 50. So 2350 to 2450.",
                reflection: { q: "For nearest 100, bounds are...", options: [{text: "50 either side", correct: true}, {text: "100 either side", correct: false}] }
            },
            {
                type: 'learn',
                title: "Decimal Precision",
                content: "For decimals, use the same rule:<br><br><b>3.4</b> (to 1 d.p.):<br>Lower = 3.35, Upper = 3.45<br><br><b>2.85</b> (to 2 d.p.):<br>Lower = 2.845, Upper = 2.855",
                coach: "Go half a unit of the last decimal place."
            },
            {
                title: "One Decimal Place",
                desc: "A mass is <b>5.8 kg</b> to 1 decimal place. Find the error interval.",
                value: 5.8,
                unit: "kg",
                precision: "1 d.p.",
                lowerBound: 5.75,
                upperBound: 5.85,
                coach: "Half of 0.1 is 0.05. So 5.75 to 5.85.",
                reflection: { q: "For 1 d.p., bounds differ by...", options: [{text: "0.05", correct: true}, {text: "0.1", correct: false}] }
            },
            {
                title: "Two Decimal Places",
                desc: "A time is <b>9.24 seconds</b> to 2 d.p. Find the error interval.",
                value: 9.24,
                unit: "s",
                precision: "2 d.p.",
                lowerBound: 9.235,
                upperBound: 9.245,
                coach: "Half of 0.01 is 0.005. So 9.235 to 9.245.",
                reflection: { q: "For 2 d.p., bounds differ by...", options: [{text: "0.005", correct: true}, {text: "0.01", correct: false}] }
            },
            {
                title: "Significant Figures",
                desc: "A value is <b>4.0</b> to 2 significant figures. Find the error interval.",
                value: 4.0,
                unit: "",
                precision: "2 s.f.",
                lowerBound: 3.95,
                upperBound: 4.05,
                coach: "The last significant figure is in the tenths place, so ¬±0.05.",
                reflection: { q: "4.0 to 2 s.f. means the '0' is...", options: [{text: "Significant", correct: true}, {text: "Just a placeholder", correct: false}] }
            },
            {
                title: "GCSE Challenge",
                desc: "A speed is <b>340 m/s</b> to 2 significant figures. Find the error interval.",
                value: 340,
                unit: "m/s",
                precision: "2 s.f.",
                lowerBound: 335,
                upperBound: 345,
                coach: "2 s.f. means the '4' is the last significant digit. ¬±5.",
                reflection: { q: "You've mastered error intervals!", options: [{text: "I'm ready!", correct: true}, {text: "Let me practice more", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- DOM Elements ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const lessonView = document.getElementById('lesson-view');
        const questionView = document.getElementById('question-view');
        const lessonContent = document.getElementById('lesson-content');
        const valueDisplay = document.getElementById('value-display');
        const precisionText = document.getElementById('precision-text');
        const numberLine = document.getElementById('number-line');
        const lowerInput = document.getElementById('lower-bound');
        const upperInput = document.getElementById('upper-bound');
        const checkBtn = document.getElementById('check-btn');

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            
            lessonView.classList.add('hidden');
            questionView.classList.add('hidden');

            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-sky-500 scale-125';
                else if (i < STATE.step) bg = 'bg-sky-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else {
                descEl.innerHTML = step.desc;
                questionView.classList.remove('hidden');
                
                valueDisplay.innerHTML = `${step.value}<span class="unit">${step.unit}</span>`;
                precisionText.textContent = `Rounded to the ${step.precision}`;
                
                // Draw number line
                const range = step.upperBound - step.lowerBound;
                const padding = range * 0.2;
                const min = step.lowerBound - padding;
                const max = step.upperBound + padding;
                const totalRange = max - min;
                
                numberLine.innerHTML = `
                    <div class="tick" style="left: ${((step.lowerBound - min) / totalRange) * 100}%"></div>
                    <div class="label" style="left: ${((step.lowerBound - min) / totalRange) * 100}%">?</div>
                    <div class="tick" style="left: ${((step.value - min) / totalRange) * 100}%"></div>
                    <div class="label" style="left: ${((step.value - min) / totalRange) * 100}%">${step.value}</div>
                    <div class="tick" style="left: ${((step.upperBound - min) / totalRange) * 100}%"></div>
                    <div class="label" style="left: ${((step.upperBound - min) / totalRange) * 100}%">?</div>
                    <div class="range" style="left: ${((step.lowerBound - min) / totalRange) * 100}%; width: ${(range / totalRange) * 100}%"></div>
                    <div class="value-marker" style="left: ${((step.value - min) / totalRange) * 100}%"></div>
                `;
                
                lowerInput.value = '';
                upperInput.value = '';
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";
                if (step.type !== 'learn') lowerInput.focus();
            }, 2500);
        }

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const userLower = parseFloat(lowerInput.value);
            const userUpper = parseFloat(upperInput.value);
            
            if (isNaN(userLower) || isNaN(userUpper)) {
                showToast("Enter both bounds!");
                return;
            }

            if (Math.abs(userLower - step.lowerBound) < 0.0001 && Math.abs(userUpper - step.upperBound) < 0.0001) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast("Check your bounds!");
            }
        };

        lowerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') upperInput.focus();
        });
        
        upperInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkBtn.click();
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) { nextStep(); return; }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            document.getElementById('refl-question').textContent = step.reflection.q;
            const optEl = document.getElementById('refl-options');
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_error');
            } else {
                window.location.href = '../index.html';
            }
        }

        window.nextStep = nextStep;
        window.jumpToStep = jumpToStep;
        window.completeLesson = completeLesson;

        initLevel();
    </script>
</body>
