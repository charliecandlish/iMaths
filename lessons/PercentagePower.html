<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Percentage Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #f59e0b; border-color: #fcd34d; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #d97706; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #d97706; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fcd34d; background-color: #fffbeb; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Percentage Power Specifics */
        .battery-container { 
            width: 120px; height: 200px; border: 4px solid #475569; border-radius: 16px; 
            position: relative; background: white; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .battery-cap { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 40px; height: 12px; background: #475569; border-radius: 4px 4px 0 0; }
        .battery-fill { 
            position: absolute; bottom: 0; left: 0; width: 100%; background: #f59e0b; 
            transition: height 0.5s ease-in-out; height: 0%; 
            display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; font-size: 1.5rem;
        }
        
        .value-display { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 900; color: #1e293b; text-align: center; margin-bottom: 10px; }
        .calc-input { width: 100%; max-width: 200px; padding: 16px; border-radius: 16px; border: 2px solid #e2e8f0; font-size: 1.5rem; font-weight: 800; text-align: center; color: #d97706; outline: none; }
        .calc-input:focus { border-color: #f59e0b; box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); }
        .calc-input.correct { background: #dcfce7; border-color: #22c55e; color: #15803d; }
        .calc-input.wrong { background: #fee2e2; border-color: #ef4444; color: #dc2626; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake { animation: shake 0.3s ease; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-amber-600 mb-4">Fully Charged!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You have mastered percentage changes.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-amber-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Insight</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Check your math.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div class="battery-container">
                <div class="battery-cap"></div>
                <div class="battery-fill" id="battery-bar"></div>
            </div>

            <div class="text-center">
                <div class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-2" id="op-label">Operation</div>
                <div class="value-display" id="op-display">Start: 100</div>
            </div>

            <input id="calc-input" class="calc-input" placeholder="?" type="number" inputmode="decimal">

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Check Answer <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#d97706';
        const COACH_BADGE = 'Percent Coach';

        const STEPS = [
            {
                title: "The 10% Rule",
                desc: "Find <b>10%</b> of <b>80</b>. <br>To find 10%, simply divide by 10.",
                start: 80,
                pct: 10,
                type: "find",
                ans: 8,
                coach: "80 divided by 10 is 8. Easy.",
                reflection: { q: "To find 1%, we would divide by...", options: [{text: "100", correct: true}, {text: "1", correct: false}] }
            },
            {
                title: "Building Blocks",
                desc: "Find <b>15%</b> of <b>60</b>. <br>Find 10% first, then 5% (which is half of 10%). Add them.",
                start: 60,
                pct: 15,
                type: "find",
                ans: 9,
                coach: "10% of 60 is 6. 5% is half of that (3). 6 + 3 = 9.",
                reflection: { q: "To find 20%, we can...", options: [{text: "Double 10%", correct: true}, {text: "Halve 50%", correct: false}] }
            },
            {
                title: "Percentage Increase",
                desc: "Increase <b>50</b> by <b>20%</b>. <br>Find 20%, then ADD it to the original.",
                start: 50,
                pct: 20,
                type: "increase",
                ans: 60,
                coach: "10% is 5. So 20% is 10. Add 10 to 50.",
                reflection: { q: "Multiplier Method: Increase by 20% means multiplying by...", options: [{text: "1.20", correct: true}, {text: "0.20", correct: false}] }
            },
            {
                title: "Percentage Decrease",
                desc: "Decrease <b>40</b> by <b>5%</b>. <br>Find 5%, then SUBTRACT it.",
                start: 40,
                pct: 5,
                type: "decrease",
                ans: 38,
                coach: "10% is 4. So 5% is 2. 40 minus 2 is 38.",
                reflection: { q: "Decreasing by 5% leaves us with...", options: [{text: "95%", correct: true}, {text: "5%", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        const checkBtn = document.getElementById('check-btn');
        
        const opLabel = document.getElementById('op-label');
        const opDisplay = document.getElementById('op-display');
        const calcInput = document.getElementById('calc-input');
        const batteryBar = document.getElementById('battery-bar');

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }
        
        function jumpToStep(stepIndex) {
            if (stepIndex <= STATE.maxStep) {
                STATE.step = stepIndex;
                renderStep();
            }
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            // Close any open modals
            reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Reset Board
            calcInput.value = '';
            calcInput.disabled = false;
            calcInput.classList.remove('correct', 'wrong', 'shake');
            
            let displayText = "";
            if (step.type === 'find') displayText = `${step.pct}% of ${step.start}`;
            else if (step.type === 'increase') displayText = `${step.start} + ${step.pct}%`;
            else if (step.type === 'decrease') displayText = `${step.start} - ${step.pct}%`;
            
            opDisplay.textContent = displayText;
            opLabel.textContent = "Calculate";
            
            // Visual reset
            batteryBar.style.height = "50%";
            batteryBar.textContent = "";

            // Update Dots - make them clickable
            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-amber-500 scale-125';
                else if (i < STATE.step) bg = 'bg-amber-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
                calcInput.focus();
            }, 2500);
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const userVal = parseFloat(calcInput.value);
            
            if (isNaN(userVal) || calcInput.value.trim() === '') {
                showToast("Please enter an answer!");
                return;
            }
            
            if (userVal === step.ans) {
                playSound('success');
                calcInput.classList.add('correct');
                calcInput.disabled = true;
                
                // Visual Feedback
                if (step.type === 'increase') batteryBar.style.height = "90%";
                else if (step.type === 'decrease') batteryBar.style.height = "20%";
                else batteryBar.style.height = "100%";
                
                batteryBar.textContent = step.ans;
                
                showReflection();
            } else {
                playSound('error');
                calcInput.classList.add('shake', 'wrong');
                setTimeout(() => {
                    calcInput.classList.remove('shake', 'wrong');
                }, 1000);
                showToast(`Incorrect. Try again!`);
            }
        };
        
        // Enter key support
        calcInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !calcInput.disabled) {
                checkBtn.click();
            }
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => handleReflectionChoice(opt, btn, step);
                
                // Number key support (1, 2, 3, etc.)
                const handleKeyPress = (e) => {
                    if (e.key === String(index + 1)) {
                        btn.click();
                    }
                };
                document.addEventListener('keydown', handleKeyPress);
                btn._keyHandler = handleKeyPress;
                
                optEl.appendChild(btn);
            });
        }
        
        function handleReflectionChoice(opt, btn, step) {
            // Remove all key handlers
            document.getElementById('refl-options').querySelectorAll('.btn-choice').forEach(b => {
                if (b._keyHandler) {
                    document.removeEventListener('keydown', b._keyHandler);
                }
            });
            
            if (opt.correct) {
                btn.classList.add('selected');
                playSound('success');
                setTimeout(() => {
                    reflectionModal.classList.remove('active');
                    document.body.classList.remove('reflection-active');
                    nextStep();
                }, 1000);
            } else {
                btn.classList.add('wrong');
                playSound('error');
                btn.classList.add('shake');
                setTimeout(() => {
                    // Reset the question - close modal and restart current step
                    reflectionModal.classList.remove('active');
                    document.body.classList.remove('reflection-active');
                    renderStep(); // Restart current step
                }, 1500);
            }
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('rp_percent');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
