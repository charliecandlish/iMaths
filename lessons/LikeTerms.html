<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collecting Like Terms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #f97316; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #f97316; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fdba74; background-color: #fff7ed; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Like Terms Specifics */
        .term-box { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; max-width: 600px; margin-bottom: 20px; min-height: 100px; }
        .term-card { 
            padding: 12px 20px; background: white; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-weight: 800; font-size: 1.5rem; color: #334155; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: default;
        }
        .term-card.highlight-a { border-color: #f87171; background: #fef2f2; color: #b91c1c; transform: scale(1.1) rotate(-2deg); }
        .term-card.highlight-b { border-color: #60a5fa; background: #eff6ff; color: #1d4ed8; transform: scale(1.1) rotate(2deg); }
        .term-card.dimmed { opacity: 0.3; transform: scale(0.9); }

        .op-symbol { font-size: 1.5rem; font-weight: 900; color: #cbd5e1; align-self: center; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-orange-500 mb-4">Sorting Complete!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can organize algebra with ease.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-orange-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Concept Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Match the terms.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4 mb-8"></p>
        <button id="start-step-btn" class="bg-white text-orange-600 px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform animate-bounce">Start Sorting</button>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div id="term-display" class="term-box">
                <!-- Terms injected here -->
            </div>

            <div id="choice-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-2xl">
                <!-- Choices injected here -->
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe"></div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script src="../assets/js/calculator.js"></script>
    <script>
        const STATE = { step: 0, audioCtx: null };
        const COACH_ACCENT = '#f97316';
        const COACH_BADGE = 'Algebra Coach';

        const STEPS = [
            {
                title: "Fruit Salad",
                desc: "Algebra is just sorting. Apples with Apples, Bananas with Bananas.<br><br>When we add <b>Like Terms</b> (same letter), we just add the numbers.<br><br>Simplify <b>2a + 3a</b>.",
                terms: ["2a", "+", "3a"],
                options: [
                    {text: "5a", correct: true},
                    {text: "5a²", correct: false},
                    {text: "6a", correct: false}
                ],
                coach: "Two 'a's plus three 'a's makes five 'a's. Just add the numbers.",
                reflection: { q: "Why don't we change the letter to a²?", options: [{text: "Because we are adding, not multiplying", correct: true}, {text: "We forgot to", correct: false}] }
            },
            {
                title: "Mixing It Up",
                desc: "What happens if we try to add <b>2a + 3b</b>?<br><br>We CANNOT combine them because they are different letters.<br><br>It's like adding 2 apples and 3 bananas. You just have fruit salad.",
                terms: ["2a", "+", "3b"],
                options: [
                    {text: "5ab", correct: false},
                    {text: "Cannot simplify", correct: true},
                    {text: "6ab", correct: false}
                ],
                coach: "Different letters are like apples and bananas. Keep them separate.",
                reflection: { q: "Terms with different letters are called...", options: [{text: "Unlike Terms", correct: true}, {text: "Like Terms", correct: false}] }
            },
            {
                title: "Grouping Up",
                desc: "Simplify <b>4x + 2y + x</b>.<br><br>Find the matching pair (Like Terms).<br><br>Remember: <b>x</b> on its own counts as <b>1x</b>.",
                terms: ["4x", "+", "2y", "+", "x"],
                options: [
                    {text: "7xy", correct: false},
                    {text: "5x + 2y", correct: true},
                    {text: "6xy", correct: false}
                ],
                coach: "Remember 'x' means '1x'. So 4x + 1x = 5x. The 2y stays alone.",
                reflection: { q: "When a letter has no number, the coefficient is...", options: [{text: "1", correct: true}, {text: "0", correct: false}] }
            },
            {
                title: "Take Away",
                desc: "Simplify <b>7m - 3m</b>.<br><br>Subtraction works exactly the same way as addition.",
                terms: ["7m", "-", "3m"],
                options: [
                    {text: "4m", correct: true},
                    {text: "10m", correct: false},
                    {text: "4", correct: false}
                ],
                coach: "7 minus 3 is 4. Keep the 'm' attached.",
                reflection: { q: "Does the variable disappear?", options: [{text: "No, unless the answer is 0", correct: true}, {text: "Yes, always", correct: false}] }
            },
            {
                title: "Double Trouble",
                desc: "Simplify <b>3a + 4b + 2a - b</b>.<br><br>IMPORTANT: The sign belongs to the term <b>after</b> it.<br><br>Combine the a's together, and the b's together.",
                terms: ["3a", "+", "4b", "+", "2a", "-", "b"],
                options: [
                    {text: "5a + 3b", correct: true},
                    {text: "5a + 5b", correct: false},
                    {text: "10ab", correct: false}
                ],
                coach: "Combine a's: 3a + 2a = 5a. Combine b's: 4b - 1b = 3b.",
                reflection: { q: "The sign belongs to...", options: [{text: "The term immediately after it", correct: true}, {text: "The term before it", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) {
            if (!STATE.audioCtx) return;
            const ctx = STATE.audioCtx;
            const t = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            if (type === 'pop') {
                osc.frequency.setValueAtTime(600, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') {
                osc.frequency.setValueAtTime(440, t);
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t);
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const termDisplay = document.getElementById('term-display');
        const choiceGrid = document.getElementById('choice-grid');

        const startStepBtn = document.getElementById('start-step-btn');

        function initLevel() {
            dotsContainer.innerHTML = STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full transition-colors ${i === 0 ? 'bg-orange-500' : 'bg-slate-200'}"></div>`).join('');
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            
            container.className = "instruction-container instr-focus";
            startStepBtn.classList.remove('hidden'); // Show button
            
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            termDisplay.innerHTML = '';
            step.terms.forEach((t, i) => {
                if (['+', '-'].includes(t)) {
                    const op = document.createElement('div');
                    op.className = 'op-symbol';
                    op.textContent = t;
                    termDisplay.appendChild(op);
                } else {
                    const card = document.createElement('div');
                    card.className = 'term-card';
                    card.textContent = t;
                    
                    // Animation for specific steps
                    if (step.title === "Grouping Up" || step.title === "Double Trouble") {
                         if (t.includes('a') || t.includes('x')) setTimeout(() => card.classList.add('highlight-a'), 500 + i*100);
                         if (t.includes('b') || t.includes('y')) setTimeout(() => card.classList.add('highlight-b'), 1000 + i*100);
                    }
                    
                    termDisplay.appendChild(card);
                }
            });

            choiceGrid.innerHTML = '';
            step.options.forEach(opt => {
            const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => checkChoice(opt.correct, btn);
                choiceGrid.appendChild(btn);
            });

            // Update Dots
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.className = `w-2 h-2 rounded-full transition-colors ${i <= STATE.step ? 'bg-orange-500' : 'bg-slate-200'}`;
            });

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Manual Transition
            startStepBtn.onclick = () => {
                startStepBtn.classList.add('hidden');
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            };
        }

        function checkChoice(isCorrect, btn) {
            if (isCorrect) {
                btn.classList.add('selected');
                playSound('success');
                setTimeout(showReflection, 1000);
            } else {
                btn.classList.add('wrong');
                playSound('error');
                showToast("Try again");
                btn.classList.add('wiggle');
            }
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
            Course.completeLesson('alg_like');
            } else {
                window.location.href = '../index.html';
        }
        }

        initLevel();

    </script>
</body>
</html>
