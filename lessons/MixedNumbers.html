<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pizza Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #d946ef; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .pizza-container { display: flex; gap: 20px; justify-content: center; margin-bottom: 2rem; flex-wrap: wrap; max-height: 50vh; overflow-y: auto; }
        .pizza { width: 140px; height: 140px; border-radius: 50%; background: #fef3c7; border: 6px solid #d97706; position: relative; box-shadow: 0 8px 0 rgba(0,0,0,0.1); transition: all 0.3s; overflow: hidden; shrink: 0; }
        
        @media (max-width: 640px) {
            .pizza { width: 100px; height: 100px; border-width: 4px; }
            .pizza-container { gap: 10px; margin-bottom: 1rem; }
        }

        .pizza::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle, #ef4444 30%, transparent 30%); background-size: 20px 20px; opacity: 0.4; }
        .slice { position: absolute; width: 50%; height: 50%; background: transparent; transform-origin: 100% 100%; border: 1px solid rgba(255,255,255,0.5); left: 0; top: 0; opacity: 0; transition: opacity 0.3s; }
        
        /* Slice Lines */
        .cut-line { position: absolute; top: 50%; left: 50%; width: 50%; height: 2px; background: #b45309; transform-origin: 0 50%; opacity: 0; transition: opacity 0.3s; z-index: 10; }
        
        .btn-main { background: #d946ef; color: white; padding: 1rem 2rem; border-radius: 1rem; font-weight: 800; font-size: 1.2rem; box-shadow: 0 4px 0 #a21caf; transition: all 0.2s; width: 100%; max-width: 300px; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #a21caf; }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 0 0 #a21caf; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #e879f9; background-color: #fdf4ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        
        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #d946ef; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }

        /* Reflection Active State - Optimized */
        body.reflection-active .instruction-container {
            opacity: 0; pointer-events: none;
        }
        body.reflection-active #game-board {
            transform: translateY(-20vh) scale(0.8);
            transform-origin: center top;
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0; pointer-events: none;
        }
        @media (max-width: 640px) { 
            body.reflection-active #game-board { transform: translateY(-10vh) scale(0.65) !important; } 
        }

        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-fuchsia-500 mb-4">Mixed Master!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can turn Pizza into Fractions!</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-fuchsia-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-fuchsia-100 text-fuchsia-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Resetting...</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center">
        <div id="pizzas" class="pizza-container"></div>
        <div id="controls" class="w-full flex flex-col items-center gap-6 mt-8 max-w-3xl"></div>
    </div>

    <script>
        const STATE = { step: 0, audioCtx: null };
        const COACH_ACCENT = '#d946ef';
        const COACH_BADGE = 'Fraction Coach';

        const STEPS = [
            {
                title: "Whole Pizzas",
                desc: "Here are 2 whole pizzas and 1 half. <br>This is called a <b>Mixed Number</b>: 2 1/2.",
                type: "info",
                wholes: 2,
                extra: 4, // 1/2 = 4/8
                coach: "Spot the wholes first, then notice the leftover slices. That’s all a mixed number really is.",
                reflection: { q: "How many WHOLE pizzas do we have?", options: [{text: "2", correct: true}, {text: "3", correct: false}] }
            },
            {
                title: "Slice 'Em Up!",
                desc: "Let's turn them into an <b>Improper Fraction</b>. <br>Click the button to slice the whole pizzas into 8 pieces each.",
                type: "action",
                wholes: 2,
                extra: 4,
                denom: 8,
                btnText: "Slice Wholes!",
                coach: "When you slice every whole the same way, you can count all the pieces with one denominator.",
                reflection: { q: "Now that they are sliced, do we still have the same amount of pizza?", options: [{text: "Yes, just smaller pieces", correct: true}, {text: "No, we have more pizza", correct: false}] }
            },
            {
                title: "Count the Slices",
                desc: "We had 2 wholes (16 slices) + 4 extra slices. <br>Total slices = 20. So the fraction is <b>20/8</b>.",
                type: "info",
                wholes: 2,
                extra: 4,
                sliced: true,
                coach: "Count the slices from the wholes first, then add the extras. That total becomes your numerator.",
                reflection: { q: "2 1/2 became 20/8. This is called an...", options: [{text: "Improper Fraction", correct: true}, {text: "Proper Fraction", correct: false}] }
            },
            {
                title: "Your Turn",
                desc: "Convert <b>1 1/4</b> into quarters. <br>1 Whole = 4 quarters. Plus 1 quarter.",
                type: "action",
                wholes: 1,
                extra: 2, // 1/4 of 8 = 2 slices visually
                denom: 4, // Logic denom
                visDenom: 8, // Visual slices
                btnText: "Convert!",
                coach: "Change the single whole into four quarters, then tack on the final quarter to finish the improper fraction.",
                reflection: { q: "1 Whole (4/4) + 1/4 equals...", options: [{text: "5/4", correct: true}, {text: "2/4", correct: false}] }
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(ctx.destination); if (type === 'pop') { osc.frequency.setValueAtTime(600, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); } else if (type === 'success') { osc.frequency.setValueAtTime(440, t); osc.frequency.exponentialRampToValueAtTime(880, t+0.2); gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); osc.start(t); osc.stop(t+0.5); } else if (type === 'slice') { osc.type = 'triangle'; osc.frequency.setValueAtTime(800, t); osc.frequency.linearRampToValueAtTime(100, t+0.1); gain.gain.linearRampToValueAtTime(0, t+0.1); osc.start(t); osc.stop(t+0.1); } else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); gain.gain.linearRampToValueAtTime(0, t+0.2); osc.start(t); osc.stop(t+0.2); } }

        const els = { pizzas: document.getElementById('pizzas'), controls: document.getElementById('controls'), title: document.getElementById('level-title'), desc: document.getElementById('level-desc'), instr: document.getElementById('instruction-container'), board: document.getElementById('game-board'), reflModal: document.getElementById('reflection-modal'), reflQ: document.getElementById('refl-question'), reflOpts: document.getElementById('refl-options'), dots: document.getElementById('progress-dots'), final: document.getElementById('final-screen'), toast: document.getElementById('toast') };

        function renderPizzas(step) {
            els.pizzas.innerHTML = '';
            const total = step.wholes + (step.extra > 0 ? 1 : 0);
            
            for(let i=0; i<total; i++) {
                const p = document.createElement('div');
                p.className = 'pizza';
                
                // If it's the last one and we have extra, mask it
                if (i === total - 1 && step.extra > 0 && step.extra < 8) {
                     // Create SVG mask for partial pizza
                     const deg = (step.extra / 8) * 360;
                     p.style.background = `conic-gradient(#fef3c7 0deg ${deg}deg, transparent ${deg}deg 360deg)`;
                     p.style.borderColor = 'transparent'; 
                }
                
                // Add slice lines
                if (step.sliced || (i === total - 1 && step.extra < 8)) {
                    for(let j=0; j<4; j++) {
                        const line = document.createElement('div');
                        line.className = 'cut-line';
                        line.style.transform = `rotate(${j*45}deg)`; // 8 slices = 4 lines
                        line.style.opacity = (step.sliced || (i===total-1)) ? 1 : 0; 
                        p.appendChild(line);
                    }
                }
                
                els.pizzas.appendChild(p);
            }
        }
        
        // Simpler Pizza Render for "Action"
        function renderActionPizzas(wholes, extra, isSliced) {
             els.pizzas.innerHTML = '';
             // Wholes
             for(let i=0; i<wholes; i++) {
                 const p = createPizza(8, isSliced); // 8 slices visual
                 els.pizzas.appendChild(p);
             }
             // Extra
             if(extra > 0) {
                 const p = createPizza(extra, true); // Always show slices for partial
                 // Simplified: Just show "extra" slices
                 p.style.background = `conic-gradient(#fef3c7 0deg ${(extra/8)*360}deg, transparent 0deg)`;
                 els.pizzas.appendChild(p);
             }
        }

        function createPizza(slices, visibleLines) {
            const p = document.createElement('div');
            p.className = 'pizza';
            for(let j=0; j<4; j++) {
                const line = document.createElement('div');
                line.className = 'cut-line';
                line.style.transform = `rotate(${j * 45}deg)`;
                if(visibleLines) line.style.opacity = 1;
                p.appendChild(line);
            }
            return p;
        }

        async function animateSequence(title, desc) {
            els.instr.className = 'instruction-container instr-focus';
            els.board.className = 'board-hidden flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center';
            els.title.innerHTML = title;
            els.desc.innerHTML = desc;
            
            const words = desc.split(' ');
            els.desc.innerHTML = words.map(w => `<span class="opacity-0 transition-opacity duration-300">${w} </span>`).join('');
            await new Promise(r => setTimeout(r, 500));
            const spans = els.desc.querySelectorAll('span');
            initAudio();
            for(let i=0; i<spans.length; i++) { 
                spans[i].classList.remove('opacity-0');
                await new Promise(r => setTimeout(r, 30)); 
            }
            
            await new Promise(r => setTimeout(r, 1000));
            els.instr.className = 'instruction-container instr-header';
            els.board.className = 'board-visible flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center';
        }

        function updateCoach(step) {
            if (window.LessonCoach && typeof LessonCoach.set === 'function') {
                LessonCoach.set(step.coach || "Split the wholes into equal slices before counting the extras.", {
                    accent: COACH_ACCENT,
                    badge: COACH_BADGE
                });
            }
        }

        function loadStep(idx) {
            STATE.step = idx;
            const step = STEPS[idx];
            updateDots();
            animateSequence(step.title, step.desc);
            updateCoach(step);
            
            els.controls.innerHTML = '';
            renderActionPizzas(step.wholes, step.extra, step.sliced);
            
            if (step.type === 'action') {
                const btn = document.createElement('button');
                btn.className = 'btn-main';
                btn.textContent = step.btnText;
                btn.onclick = () => runSliceAnimation(step);
                els.controls.appendChild(btn);
            } else {
                 setTimeout(() => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-main';
                    btn.textContent = "Next";
                    btn.onclick = () => {
                         playSound('pop');
                         if(step.reflection) triggerReflection(step.reflection);
                         else nextStep();
                    };
                    els.controls.appendChild(btn);
                 }, 2000);
            }
        }

        function runSliceAnimation(step) {
            playSound('slice');
            // Animate lines appearing
            const pizzas = document.querySelectorAll('.pizza');
            pizzas.forEach(p => {
                p.querySelectorAll('.cut-line').forEach(l => l.style.opacity = 1);
            });
            
            setTimeout(() => {
                playSound('success');
                if(step.reflection) triggerReflection(step.reflection);
                else nextStep();
            }, 1000);
        }

        function triggerReflection(refl) {
            els.reflQ.textContent = refl.q;
            els.reflOpts.innerHTML = '';
            const opts = [...refl.options].sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = o.text;
                btn.onclick = () => {
                    if (o.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflModal.classList.remove('active'); nextStep(); }, 500);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => resetStep(), 1000);
                    }
                };
                els.reflOpts.appendChild(btn);
            });
            document.body.classList.add('reflection-active');
            els.reflModal.classList.add('active');
        }

        function resetStep() {
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2000);
            els.reflModal.classList.remove('active'); 
            document.body.classList.remove('reflection-active');
            loadStep(STATE.step);
        }

        function nextStep() {
            if (STATE.step < STEPS.length - 1) loadStep(STATE.step + 1);
            else els.final.classList.remove('hidden');
        }

        function updateDots() {
            els.dots.innerHTML = STEPS.map((_, i) => `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-fuchsia-500 scale-125' : i < STATE.step ? 'bg-fuchsia-300' : 'bg-slate-300'}"></div>`).join('');
        }

        function completeLesson() {
            const progress = JSON.parse(localStorage.getItem('ratioCourseData')) || {};
            progress.mixed = true;
            localStorage.setItem('ratioCourseData', JSON.stringify(progress));
            window.location.href = '../index.html';
        }

        loadStep(0);
    </script>
</body>
</html>
