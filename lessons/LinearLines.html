<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Linear Lines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #f43f5e; border-color: #fda4af; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #e11d48; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #e11d48; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fda4af; background-color: #fff1f2; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Linear Lines Specifics */
        .graph-container {
            width: 300px; height: 300px; background: white; border: 2px solid #94a3b8;
            position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .axis-x { position: absolute; top: 50%; width: 100%; height: 2px; background: #475569; }
        .axis-y { position: absolute; left: 50%; height: 100%; width: 2px; background: #475569; }
        
        .drawn-line {
            position: absolute; background: #e11d48; height: 4px; transform-origin: left center;
            /* Line drawing logic will be inline */
        }
        
        .slider-container { width: 100%; max-width: 300px; margin-top: 20px; }
        .slider-label { font-weight: 800; color: #881337; margin-bottom: 5px; display: flex; justify-content: space-between; }
        input[type=range] { width: 100%; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-rose-600 mb-4">Line Drawn!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You master gradients and intercepts.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-rose-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-rose-100 text-rose-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Graph Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Not quite. Adjust.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4 mb-8"></p>
        <button id="start-step-btn" class="bg-white text-rose-600 px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform animate-bounce">Start Graphing</button>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div class="graph-container" id="graph-box">
                <div class="axis-x"></div>
                <div class="axis-y"></div>
                <!-- Line rendered here via SVG or Div -->
                <svg width="300" height="300" style="position:absolute; top:0; left:0;">
                    <line id="graph-line" x1="0" y1="300" x2="300" y2="0" stroke="#e11d48" stroke-width="4" />
                </svg>
            </div>

            <div class="slider-container" id="slider-container">
                <div class="slider-label">
                    <span>Gradient (m)</span>
                    <span id="val-m">1</span>
                </div>
                <input type="range" id="slider-m" min="-5" max="5" step="0.5" value="1">
                
                <div class="slider-label mt-4">
                    <span>Y-Intercept (c)</span>
                    <span id="val-c">0</span>
                </div>
                <input type="range" id="slider-c" min="-5" max="5" step="1" value="0">
            </div>

            <div id="choice-grid" class="grid grid-cols-1 gap-4 w-full max-w-md hidden">
                <!-- Text choices for concept checks -->
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2 hidden">
                Check Graph <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, audioCtx: null };
        const COACH_ACCENT = '#e11d48';
        const COACH_BADGE = 'Line Artist';

        const STEPS = [
            {
                title: "The Formula",
                desc: "Every straight line graph follows the rule:<br><br><b>y = mx + c</b><br><br><b>m</b> = Gradient (How steep it is)<br><b>c</b> = Y-Intercept (Where it crosses the middle line).<br><br>Move the sliders to see how they work.",
                type: "explore",
                targetM: 1, targetC: 0, // Just explore
                coach: "Move the sliders. See how 'm' spins the line and 'c' lifts it.",
                reflection: { q: "Which letter controls the steepness?", options: [{text: "m", correct: true}, {text: "c", correct: false}] }
            },
            {
                title: "Match the Line",
                desc: "Set the graph to: <b>y = 2x + 1</b>.<br><br>1. Set Gradient (m) to 2.<br>2. Set Intercept (c) to 1.",
                type: "match",
                targetM: 2, targetC: 1,
                coach: "Set Gradient (m) to 2. Set Y-Intercept (c) to 1.",
                reflection: { q: "If m is positive, the line goes...", options: [{text: "Uphill", correct: true}, {text: "Downhill", correct: false}] }
            },
            {
                title: "Negative Gradient",
                desc: "Set the graph to: <b>y = -x + 3</b>.<br><br>If there is no number in front of x, it means 1.<br>So here, m = -1 and c = +3.",
                type: "match",
                targetM: -1, targetC: 3,
                coach: "Gradient is -1 (hidden number). Intercept is +3.",
                reflection: { q: "A negative gradient means the line goes...", options: [{text: "Downhill", correct: true}, {text: "Uphill", correct: false}] }
            },
            {
                title: "Flat Line",
                desc: "Set the graph to: <b>y = 4</b>.<br><br>This is weird! There is no 'x'.<br>This means m = 0 (it has no steepness).<br>Set m to 0 and c to 4.",
                type: "match",
                targetM: 0, targetC: 4,
                coach: "There is no x term, so m = 0. It's just a flat line at height 4.",
                reflection: { q: "A horizontal line has a gradient of...", options: [{text: "Zero", correct: true}, {text: "One", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        const checkBtn = document.getElementById('check-btn');
        const sliderContainer = document.getElementById('slider-container');
        
        const line = document.getElementById('graph-line');
        const sliderM = document.getElementById('slider-m');
        const sliderC = document.getElementById('slider-c');
        const valM = document.getElementById('val-m');
        const valC = document.getElementById('val-c');

        const startStepBtn = document.getElementById('start-step-btn');

        function initLevel() {
            dotsContainer.innerHTML = STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full transition-colors ${i === 0 ? 'bg-rose-500' : 'bg-slate-200'}"></div>`).join('');
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
            
            sliderM.addEventListener('input', updateGraph);
            sliderC.addEventListener('input', updateGraph);
        }

        function updateGraph() {
            const m = parseFloat(sliderM.value);
            const c = parseFloat(sliderC.value);
            valM.textContent = m;
            valC.textContent = c;
            
            // Graph coords: 300x300. Center (150, 150).
            // Scale: let's say 30px = 1 unit. Range -5 to +5.
            // y = mx + c
            // x = -5 -> pixel x = 0.
            // x = +5 -> pixel x = 300.
            
            // x1 = -5. y1 = m(-5) + c.
            // x2 = 5.  y2 = m(5) + c.
            
            // Transform to pixels:
            // pixelX = (x + 5) * 30
            // pixelY = 150 - (y * 30)
            
            const y1_val = m * -5 + c;
            const y2_val = m * 5 + c;
            
            const x1_px = 0;
            const y1_px = 150 - (y1_val * 30);
            
            const x2_px = 300;
            const y2_px = 150 - (y2_val * 30);
            
            line.setAttribute('x1', x1_px);
            line.setAttribute('y1', y1_px);
            line.setAttribute('x2', x2_px);
            line.setAttribute('y2', y2_px);
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            
            container.className = "instruction-container instr-focus";
            startStepBtn.classList.remove('hidden'); // Show button
            
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Reset Sliders
            sliderM.value = 1;
            sliderC.value = 0;
            updateGraph();
            
            if (step.type === 'match') {
                checkBtn.classList.remove('hidden');
            } else {
                checkBtn.classList.remove('hidden');
                checkBtn.textContent = "Continue →";
                checkBtn.onclick = showReflection; // Skip check for explore
            }

            // Update Dots
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.className = `w-2 h-2 rounded-full transition-colors ${i <= STATE.step ? 'bg-rose-500' : 'bg-slate-200'}`;
            });

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Manual Transition
            startStepBtn.onclick = () => {
                startStepBtn.classList.add('hidden');
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            };
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            if(step.type !== 'match') { showReflection(); return; }

            const m = parseFloat(sliderM.value);
            const c = parseFloat(sliderC.value);
            
            if (m === step.targetM && c === step.targetC) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast("Incorrect line.");
            }
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('alg_line');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
