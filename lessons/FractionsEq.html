<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Equalizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        
        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #6366f1; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .fraction-bar { display: flex; width: 100%; height: 80px; border-radius: 16px; overflow: hidden; border: 4px solid #e0e7ff; background: white; transition: all 0.3s; box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.2); position: relative; max-width: 90vw; }
        @media (max-width: 640px) { 
            .fraction-bar { height: 60px; border-width: 2px; border-radius: 12px; } 
        }
        .bar-segment { flex: 1; border-right: 2px solid white; transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); display: flex; align-items: center; justify-content: center; font-weight: 800; color: rgba(255,255,255,0.8); font-size: 0; position: relative; }
        .bar-segment:last-child { border-right: none; }
        .bar-segment.active { background: #6366f1; }
        .bar-segment.inactive { background: #eef2ff; }
        .bar-segment.animate-split .inner-divider { height: 100%; opacity: 1; }
        
        .inner-divider { position: absolute; width: 2px; background: white; height: 0%; opacity: 0; transition: all 0.4s; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #818cf8; background-color: #e0e7ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        
        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #6366f1; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }

        /* Reflection Active State - Optimized */
        body.reflection-active .instruction-container {
            opacity: 0; pointer-events: none;
        }
        body.reflection-active #game-board {
            transform: translateY(-20vh) scale(0.8);
            transform-origin: center top;
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0; pointer-events: none;
        }
        @media (max-width: 640px) { 
            body.reflection-active #game-board { transform: translateY(-10vh) scale(0.65) !important; } 
        }

        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-indigo-500 mb-4">Equivalence Expert!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can slice and merge fractions like a pro.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-indigo-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Resetting...</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center justify-center max-w-4xl">
        
        <div class="text-4xl md:text-6xl font-black text-slate-800 mb-8 font-mono shrink-0" id="fraction-display"></div>
        
        <div class="w-full px-4 md:px-8 mb-12 shrink-0">
            <div id="bar-container" class="fraction-bar"></div>
        </div>
        
        <div id="controls" class="w-full flex flex-col items-center gap-6 shrink-0 min-h-[80px] justify-center"></div>

    </div>

    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, num: 1, den: 1, audioCtx: null };
        const COACH_ACCENT = '#6366f1';
        const COACH_BADGE = 'Fraction Coach';

        const STEPS = [
            {
                title: "The Block",
                desc: "This is <b>1/2</b>. One part out of Two is colored.",
                type: "info",
                num: 1, den: 2,
                coach: "Zoom in on how many parts make the whole before thinking about how many are shaded.",
                reflection: { q: "What happens if we cut every piece in half?", options: [{text: "We get more pieces", correct: true}, {text: "We get less pieces", correct: false}] }
            },
            {
                title: "The Split",
                desc: "Click 'Split' to cut every piece in two. <br>Watch the numbers change!",
                type: "split",
                num: 1, den: 2,
                multiplier: 2,
                coach: "When you split every slice, remember to multiply both the numerator and denominator by the same number.",
                reflection: { q: "1/2 became 2/4. Did the COLORED amount change size?", options: [{text: "No, it's the same amount", correct: true}, {text: "Yes, it got bigger", correct: false}] }
            },
            {
                title: "Equivalent Fractions",
                desc: "1/2 and 2/4 are <b>Equivalent</b>. <br>Split 2/4 again by 2.",
                type: "split",
                num: 2, den: 4,
                multiplier: 2,
                coach: "Keep an eye on both numbers—if you double them together, the fraction keeps its value.",
                reflection: { q: "Now we have 4/8. To get here, we multiplied Top and Bottom by...", options: [{text: "2", correct: true}, {text: "4", correct: false}] }
            },
            {
                title: "Misconception Check",
                desc: "Many people think we can just <b>ADD 1</b> to the top and bottom to get an equivalent fraction. (e.g. 1/2 -> 2/3). Why is this WRONG?",
                type: "split", 
                num: 1, den: 2,
                multiplier: 1, // No visual change really
                coach: "Equivalent fractions only come from multiply/divide. Adding changes the size of each slice.",
                reflection: { q: "1/2 is 50%. 2/3 is ~66%. Are they equal?", options: [{text: "No, adding changes the value", correct: true}, {text: "Yes, adding works", correct: false}] }
            },
            {
                title: "Reverse It!",
                desc: "We can also <b>Simplify</b> by merging pieces. <br>Merge 4/8 back to 1/2.",
                type: "merge",
                num: 4, den: 8,
                divisor: 4,
                coach: "Simplifying is just splitting in reverse—divide both numbers by the same factor.",
                reflection: { q: "Simplifying means DIVIDING top and bottom by the same number. Here we divided by...", options: [{text: "4", correct: true}, {text: "2", correct: false}] }
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(ctx.destination); if (type === 'pop') { osc.frequency.setValueAtTime(600, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); } else if (type === 'success') { osc.frequency.setValueAtTime(440, t); osc.frequency.exponentialRampToValueAtTime(880, t+0.2); gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); osc.start(t); osc.stop(t+0.5); } else if (type === 'split') { osc.type = 'square'; osc.frequency.setValueAtTime(300, t); osc.frequency.linearRampToValueAtTime(600, t+0.1); gain.gain.linearRampToValueAtTime(0, t+0.1); osc.start(t); osc.stop(t+0.1); } else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); gain.gain.linearRampToValueAtTime(0, t+0.2); osc.start(t); osc.stop(t+0.2); } }

        const els = { bar: document.getElementById('bar-container'), display: document.getElementById('fraction-display'), controls: document.getElementById('controls'), title: document.getElementById('level-title'), desc: document.getElementById('level-desc'), instr: document.getElementById('instruction-container'), board: document.getElementById('game-board'), reflModal: document.getElementById('reflection-modal'), reflQ: document.getElementById('refl-question'), reflOpts: document.getElementById('refl-options'), dots: document.getElementById('progress-dots'), final: document.getElementById('final-screen'), toast: document.getElementById('toast') };

        function renderBar() {
            els.bar.innerHTML = '';
            for(let i=0; i<STATE.den; i++) {
                const seg = document.createElement('div');
                seg.className = `bar-segment ${i < STATE.num ? 'active' : 'inactive'}`;
                
                const divider = document.createElement('div');
                divider.className = 'inner-divider';
                seg.appendChild(divider);
                
                els.bar.appendChild(seg);
            }
            els.display.textContent = `${STATE.num} / ${STATE.den}`;
        }

        function animateSplit(factor) {
            playSound('split');
            const segs = document.querySelectorAll('.bar-segment');
            segs.forEach(s => {
                // Create multiple dividers for visual effect if needed, for now just 1 split
                s.classList.add('animate-split');
            });
            
            setTimeout(() => {
                STATE.num *= factor;
                STATE.den *= factor;
                renderBar();
                playSound('pop');
            }, 400);
        }
        
        function animateMerge(factor) {
             playSound('split');
             // Simplify visual: just update
             STATE.num /= factor;
             STATE.den /= factor;
             renderBar();
        }

        async function animateSequence(title, desc) {
            els.instr.className = 'instruction-container instr-focus';
            els.board.className = 'board-hidden flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center justify-center max-w-4xl';
            els.title.innerHTML = title;
            els.desc.innerHTML = desc;
            
            const words = desc.split(' ');
            els.desc.innerHTML = words.map(w => `<span class="opacity-0 transition-opacity duration-300">${w} </span>`).join('');
            await new Promise(r => setTimeout(r, 500));
            const spans = els.desc.querySelectorAll('span');
            initAudio();
            for(let i=0; i<spans.length; i++) { 
                spans[i].classList.remove('opacity-0');
                await new Promise(r => setTimeout(r, 30)); 
            }
            
            await new Promise(r => setTimeout(r, 1000));
            els.instr.className = 'instruction-container instr-header';
            els.board.className = 'board-visible flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center justify-center max-w-4xl';
        }

        function updateCoach(step) {
            if (window.LessonCoach && typeof LessonCoach.set === 'function') {
                LessonCoach.set(step.coach || "Use the animation to connect the numbers to the picture.", {
                    accent: COACH_ACCENT,
                    badge: COACH_BADGE
                });
            }
        }

        function loadStep(idx) {
            STATE.step = idx;
            const step = STEPS[idx];
            STATE.num = step.num;
            STATE.den = step.den;
            updateCoach(step);
            updateDots();
            animateSequence(step.title, step.desc);
            renderBar();
            
            els.controls.innerHTML = '';
            
            if (step.type === 'split') {
                const btn = document.createElement('button');
                btn.className = 'bg-indigo-500 text-white px-8 py-3 rounded-xl font-bold text-xl shadow-lg hover:scale-105 transition';
                btn.textContent = step.multiplier > 1 ? "Split!" : "Next";
                btn.onclick = () => {
                    if(step.multiplier > 1) {
                        animateSplit(step.multiplier);
                        btn.disabled = true;
                        btn.classList.add('opacity-50');
                        setTimeout(() => {
                            if(step.reflection) triggerReflection(step.reflection);
                            else nextStep();
                        }, 1000);
                    } else {
                        if(step.reflection) triggerReflection(step.reflection);
                        else nextStep();
                    }
                };
                els.controls.appendChild(btn);
            } else if (step.type === 'merge') {
                const btn = document.createElement('button');
                btn.className = 'bg-indigo-500 text-white px-8 py-3 rounded-xl font-bold text-xl shadow-lg hover:scale-105 transition';
                btn.textContent = "Merge!";
                btn.onclick = () => {
                    animateMerge(step.divisor);
                    btn.disabled = true;
                    btn.classList.add('opacity-50');
                    setTimeout(() => {
                        if(step.reflection) triggerReflection(step.reflection);
                        else nextStep();
                    }, 1000);
                };
                els.controls.appendChild(btn);
            } else {
                setTimeout(() => {
                    const btn = document.createElement('button');
                    btn.className = 'bg-indigo-500 text-white px-8 py-3 rounded-xl font-bold text-xl shadow-lg hover:scale-105 transition';
                    btn.textContent = "Next";
                    btn.onclick = () => {
                         playSound('pop');
                         if(step.reflection) triggerReflection(step.reflection);
                         else nextStep();
                    };
                    els.controls.appendChild(btn);
                }, 2000);
            }
        }

        function triggerReflection(refl) {
            els.reflQ.textContent = refl.q;
            els.reflOpts.innerHTML = '';
            const opts = [...refl.options].sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = o.text;
                btn.onclick = () => {
                    if (o.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflModal.classList.remove('active'); nextStep(); }, 500);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => resetStep(), 1000);
                    }
                };
                els.reflOpts.appendChild(btn);
            });
            document.body.classList.add('reflection-active');
            els.reflModal.classList.add('active');
        }

        function resetStep() {
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2000);
            els.reflModal.classList.remove('active'); 
            document.body.classList.remove('reflection-active');
            loadStep(STATE.step);
        }

        function nextStep() {
            if (STATE.step < STEPS.length - 1) loadStep(STATE.step + 1);
            else els.final.classList.remove('hidden');
        }

        function updateDots() {
            els.dots.innerHTML = STEPS.map((_, i) => `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-indigo-500 scale-125' : i < STATE.step ? 'bg-indigo-300' : 'bg-slate-300'}"></div>`).join('');
        }

        function completeLesson() {
            const progress = JSON.parse(localStorage.getItem('ratioCourseData')) || {};
            progress.frac_eq = true;
            localStorage.setItem('ratioCourseData', JSON.stringify(progress));
            window.location.href = '../index.html';
        }

        loadStep(0);
    </script>
</body>
</html>
