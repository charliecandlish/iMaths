<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interest Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #eab308; border-color: #fde047; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #ca8a04; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #ca8a04; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fde047; background-color: #fefce8; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Interest Vault Specifics */
        .vault-door { 
            width: 200px; height: 200px; border: 8px solid #94a3b8; border-radius: 50%; 
            background: #e2e8f0; position: relative; display: flex; align-items: center; justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }
        .vault-handle { width: 140px; height: 20px; background: #64748b; border-radius: 10px; position: absolute; transform: rotate(45deg); transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .vault-center { width: 60px; height: 60px; background: #475569; border-radius: 50%; z-index: 2; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; }
        
        .balance-display { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 900; color: #854d0e; margin-top: 20px; }
        .calc-input { width: 100%; max-width: 240px; padding: 16px; border-radius: 16px; border: 2px solid #e2e8f0; font-size: 1.5rem; font-weight: 800; text-align: center; color: #ca8a04; outline: none; }
        .calc-input:focus { border-color: #eab308; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-yellow-600 mb-4">Vault Secured!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You understand financial growth.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-yellow-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Banker's Note</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Check the interest rate.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div class="vault-door">
                <div class="vault-handle" id="vault-handle"></div>
                <div class="vault-center">£</div>
            </div>

            <div class="text-center">
                <div class="balance-display" id="balance-display">£100</div>
                <div class="text-sm font-bold text-slate-400 uppercase tracking-widest mt-2" id="years-label">Year 0</div>
            </div>

            <input id="calc-input" class="calc-input" placeholder="New Balance?" type="number" inputmode="decimal">

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Confirm Balance <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, audioCtx: null };
        const COACH_ACCENT = '#ca8a04';
        const COACH_BADGE = 'Bank Manager';

        const STEPS = [
            {
                title: "Simple Interest",
                desc: "Deposit <b>£200</b> at <b>10%</b> Simple Interest. <br>What is the balance after <b>1 year</b>?",
                principal: 200,
                rate: 10,
                years: 1,
                type: "simple",
                ans: 220,
                coach: "10% of 200 is 20. Add that to the start.",
                reflection: { q: "Simple interest is calculated on...", options: [{text: "The original amount only", correct: true}, {text: "The new balance each year", correct: false}] }
            },
            {
                title: "Long Term Simple",
                desc: "Deposit <b>£500</b> at <b>5%</b> Simple Interest for <b>3 years</b>. <br>Calculate the total interest first.",
                principal: 500,
                rate: 5,
                years: 3,
                type: "simple",
                ans: 575,
                coach: "5% of 500 is 25. You get this 3 times. 25 × 3 = 75. Total = 575.",
                reflection: { q: "Does the annual interest amount change in Simple Interest?", options: [{text: "No, it stays the same", correct: true}, {text: "Yes, it grows", correct: false}] }
            },
            {
                title: "Compound Interest",
                desc: "Deposit <b>£100</b> at <b>10%</b> Compound Interest for <b>2 years</b>. <br>Interest on interest!",
                principal: 100,
                rate: 10,
                years: 2,
                type: "compound",
                ans: 121,
                coach: "Year 1: £110. Year 2: 10% of £110 is £11. Add that: £121.",
                reflection: { q: "To calculate compound interest quickly, use...", options: [{text: "Multipliers (e.g. × 1.10²)", correct: true}, {text: "Addition", correct: false}] }
            },
            {
                title: "Compound Multiplier",
                desc: "Invest <b>£1000</b> at <b>5%</b> Compound for <b>2 years</b>. <br>Use the multiplier 1.05.",
                principal: 1000,
                rate: 5,
                years: 2,
                type: "compound",
                ans: 1102.50,
                coach: "1000 × 1.05 × 1.05. (1.05² = 1.1025).",
                reflection: { q: "Compound interest grows...", options: [{text: "Faster than simple", correct: true}, {text: "Slower than simple", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        const checkBtn = document.getElementById('check-btn');
        
        const balanceDisplay = document.getElementById('balance-display');
        const yearsLabel = document.getElementById('years-label');
        const calcInput = document.getElementById('calc-input');
        const vaultHandle = document.getElementById('vault-handle');

        function initLevel() {
            dotsContainer.innerHTML = STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full transition-colors ${i === 0 ? 'bg-yellow-500' : 'bg-slate-200'}"></div>`).join('');
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            const step = STEPS[STATE.step];
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Reset Board
            balanceDisplay.textContent = `£${step.principal}`;
            yearsLabel.textContent = "Start Amount";
            calcInput.value = '';
            vaultHandle.style.transform = "rotate(45deg)";

            // Update Dots
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.className = `w-2 h-2 rounded-full transition-colors ${i <= STATE.step ? 'bg-yellow-500' : 'bg-slate-200'}`;
            });

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
                calcInput.focus();
            }, 2500);
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const userVal = parseFloat(calcInput.value);
            
            if (userVal === step.ans) {
                playSound('success');
                vaultHandle.style.transform = "rotate(225deg)"; // Open vault visual
                setTimeout(showReflection, 800);
            } else {
                playSound('error');
                showToast(`Try again.`);
                board.classList.add('shake-screen');
                setTimeout(() => board.classList.remove('shake-screen'), 500);
            }
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('rp_interest');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
