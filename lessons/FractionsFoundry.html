<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fraction Foundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        
        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #8b5cf6; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.6rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 140px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding-top: 12px; padding-bottom: 12px; }
        .instr-header h1 { font-size: 1rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; opacity: 1; }
        .instr-header p { font-size: 1.2rem; color: #475569; max-width: 900px; text-align: center; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .slice-path { transition: fill 0.3s, transform 0.2s; transform-origin: center; cursor: pointer; }
        .slice-path:hover { filter: brightness(1.1); transform: scale(1.02); }
        .slice-path.filled { fill: #8b5cf6; filter: drop-shadow(0 4px 6px rgba(139, 92, 246, 0.4)); }
        .slice-path.empty { fill: #e2e8f0; }
        
        /* Enhanced visual style */
        .visual-wrapper { background: white; padding: 40px; border-radius: 32px; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); border: 1px solid #f1f5f9; transition: all 0.3s; max-width: 90vw; }
        @media (max-width: 640px) { .visual-wrapper { padding: 15px; border-radius: 20px; } }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #8b5cf6; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        /* Reflection Active State - Optimized for Mobile */
        body.reflection-active .instruction-container {
            opacity: 0; pointer-events: none;
        }
        body.reflection-active #game-board {
            transform: translateY(-20vh) scale(0.8);
            transform-origin: center top;
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0; pointer-events: none;
        }
        @media (max-width: 640px) { 
            body.reflection-active #game-board { transform: translateY(-10vh) scale(0.65) !important; } 
        }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #a78bfa; background-color: #f5f3ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-violet-500 mb-4">Foundry Complete!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You have forged the basics of fractions.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-violet-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-violet-100 text-violet-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Resetting...</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-4xl flex flex-col items-center gap-4 md:gap-12 flex-1 justify-center min-h-0">
            
            <!-- Fraction Display -->
            <div id="frac-display" class="flex flex-col items-center font-black text-slate-800 transition-all shrink-0 scale-90 md:scale-110">
                <div class="text-5xl md:text-9xl text-violet-600 transition-all duration-300" id="num-disp">0</div>
                <div class="w-20 md:w-48 h-2 md:h-3 bg-slate-800 rounded-full my-2"></div>
                <div class="text-5xl md:text-9xl text-slate-400" id="den-disp">2</div>
            </div>

            <!-- Visual Model Wrapper -->
            <div class="visual-wrapper shrink-0">
                <div id="visual-container" class="flex justify-center items-center gap-2 md:gap-8 flex-wrap">
                    <!-- SVG Pies go here -->
                </div>
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-3xl shrink-0 min-h-[60px] justify-end pb-safe">
            <!-- Dynamic Buttons -->
        </div>
    </div>

    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null, parts: 0, filled: 0 };
        const COACH_ACCENT = '#8b5cf6';
        const COACH_BADGE = 'Fraction Coach';

        const STEPS = [
            {
                title: "The Whole Truth",
                desc: "A fraction is a <b>broken whole</b>. <br>If we slice a pizza into <b>2 equal pieces</b>, the bottom number (Denominator) becomes 2.",
                type: "info",
                parts: 2,
                filled: 1,
                coach: "Focus on the denominator first: it simply counts how many equal slices the whole was cut into.",
                reflection: { q: "What does the bottom number (Denominator) tell us?", options: [{text: "How many parts the whole is sliced into", correct: true}, {text: "How many slices we ate", correct: false}, {text: "How big the pizza is", correct: false}] }
            },
            {
                title: "Just One Slice",
                desc: "The top number (Numerator) counts <b>how many parts we have</b>. <br>Tap the circle to fill <b>1</b> slice.",
                type: "fill",
                parts: 2,
                target: 1,
                initial: 0,
                coach: "Tap slowly and watch the numerator climb. Every tap colours one of the denominator's equal parts.",
                reflection: { q: "We have 1 out of 2 parts. How do we write this?", options: [{text: "1 / 2", correct: true}, {text: "2 / 1", correct: false}, {text: "1 : 2", correct: false}] }
            },
            {
                title: "Quarter Master",
                desc: "Let's cut the pizza into <b>4 parts</b>. <br>Fill in <b>3</b> of them to make three-quarters.",
                type: "fill",
                parts: 4,
                target: 3,
                initial: 0,
                coach: "After you change the size of the slices, pause to predict how many taps you’ll need to reach the new numerator.",
                reflection: { q: "Which number is the Numerator?", options: [{text: "3 (The parts we have)", correct: true}, {text: "4 (Total parts)", correct: false}] }
            },
            {
                title: "Misconception Check",
                desc: "Common mistake: Thinking <b>1/8</b> is bigger than <b>1/4</b> because 8 is bigger than 4.",
                type: "info",
                parts: 8,
                filled: 1,
                coach: "Compare the slice sizes visually—more pieces means each piece is smaller.",
                reflection: { q: "Which slice is actually smaller?", options: [{text: "1/8 is smaller (more slices = tiny slices)", correct: true}, {text: "1/4 is smaller", correct: false}] }
            },
            {
                title: "The Connection",
                desc: "See the fraction? <b>5 / 8</b>. <br>Create this by tapping the slices.",
                type: "fill",
                parts: 8,
                target: 5,
                initial: 0,
                coach: "Aim for the numerator exactly. If you overshoot, reset and count aloud as you tap.",
                reflection: { q: "If you ate 5 slices out of 8, what fraction is left?", options: [{text: "3 / 8", correct: true}, {text: "5 / 8", correct: false}, {text: "8 / 5", correct: false}] }
            },
            {
                title: "Improper Behaviour",
                desc: "What if we have <b>5 / 4</b>? <br>That means we have 5 quarters. That's more than one whole pizza!",
                type: "info",
                parts: 4,
                filled: 5, 
                visualOverride: true,
                coach: "Improper fractions just mean you kept counting even after finishing a whole. Spot the extra pizza pieces.",
                reflection: { q: "5 / 4 is the same as...", options: [{text: "1 Whole and 1/4", correct: true}, {text: "Just 1/4", correct: false}, {text: "5 Wholes", correct: false}] }
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(ctx.destination); if (type === 'pop') { osc.frequency.setValueAtTime(600, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); } else if (type === 'success') { osc.frequency.setValueAtTime(440, t); osc.frequency.exponentialRampToValueAtTime(880, t+0.2); gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); osc.start(t); osc.stop(t+0.5); } else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); gain.gain.linearRampToValueAtTime(0, t+0.2); osc.start(t); osc.stop(t+0.2); } }

        const els = {
            visual: document.getElementById('visual-container'),
            controls: document.getElementById('controls'),
            num: document.getElementById('num-disp'),
            den: document.getElementById('den-disp'),
            title: document.getElementById('level-title'),
            desc: document.getElementById('level-desc'),
            instr: document.getElementById('instruction-container'),
            board: document.getElementById('game-board'),
            reflModal: document.getElementById('reflection-modal'),
            reflQ: document.getElementById('refl-question'),
            reflOpts: document.getElementById('refl-options'),
            dots: document.getElementById('progress-dots'),
            final: document.getElementById('final-screen'),
            toast: document.getElementById('toast')
        };

        async function animateSequence(title, desc) {
            els.instr.className = 'instruction-container instr-focus';
            els.board.className = 'board-hidden flex-1 flex flex-col pt-[140px] pb-20 px-4 w-full items-center justify-center overflow-y-auto';
            els.title.innerHTML = title;
            els.desc.innerHTML = desc;
            
            const words = desc.split(' ');
            els.desc.innerHTML = words.map(w => `<span class="opacity-0 transition-opacity duration-300">${w} </span>`).join('');
            await new Promise(r => setTimeout(r, 500));
            const spans = els.desc.querySelectorAll('span');
            initAudio();
            for(let i=0; i<spans.length; i++) { 
                spans[i].classList.remove('opacity-0');
                await new Promise(r => setTimeout(r, 40)); 
            }
            await new Promise(r => setTimeout(r, 1200));
            els.instr.className = 'instruction-container instr-header';
            els.board.className = 'board-visible flex-1 flex flex-col pt-[140px] pb-20 px-4 w-full items-center justify-center overflow-y-auto';
        }

        function updateCoach(step) {
            if (window.LessonCoach && typeof LessonCoach.set === 'function') {
                LessonCoach.set(step.coach || "Use the visuals to link the story to the numbers.", {
                    accent: COACH_ACCENT,
                    badge: COACH_BADGE
                });
            }
        }

        function loadStep(idx) {
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length);
            STATE.step = idx;
            STATE.isComplete = false;
            const step = STEPS[idx];
            STATE.parts = step.parts;
            STATE.filled = step.initial !== undefined ? step.initial : step.filled;
            
            updateCoach(step);
            updateDisplay();
            renderPies(step);
            updateControls(step);
            updateDots();
            animateSequence(step.title, step.desc);
        }

        function updateDisplay() {
            els.num.textContent = STATE.filled;
            els.den.textContent = STATE.parts;
            // Subtle bump animation
            els.num.style.transform = "scale(1.2)";
            setTimeout(() => els.num.style.transform = "scale(1)", 150);
        }

        function createSVG(parts, filled, locked, offset = 0) {
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "-1.1 -1.1 2.2 2.2");
            svg.style.transform = "rotate(-90deg)";
            // Responsive SVG size
            svg.style.width = window.innerWidth < 640 ? "160px" : "240px";
            svg.style.height = window.innerWidth < 640 ? "160px" : "240px";
            svg.style.overflow = "visible";

            // Drop shadow filter
            const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
            defs.innerHTML = `<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/></filter>`;
            svg.appendChild(defs);

            const anglePerSlice = (Math.PI * 2) / parts;

            for(let i=0; i<parts; i++) {
                const startAngle = i * anglePerSlice;
                const endAngle = (i + 1) * anglePerSlice;
                const x1 = Math.cos(startAngle);
                const y1 = Math.sin(startAngle);
                const x2 = Math.cos(endAngle);
                const y2 = Math.sin(endAngle);
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", `M 0 0 L ${x1} ${y1} A 1 1 0 0 1 ${x2} ${y2} Z`);
                
                const isFilled = (i + offset) < filled;
                path.setAttribute("class", `slice-path ${isFilled ? 'filled' : 'empty'}`);
                path.setAttribute("stroke", "white");
                path.setAttribute("stroke-width", "0.06");
                path.setAttribute("stroke-linejoin", "round");
                
                if (!locked) {
                    path.onclick = () => handleSliceClick();
                }
                
                svg.appendChild(path);
            }
            return svg;
        }

        function renderPies(step) {
            els.visual.innerHTML = '';
            if (step.visualOverride && STATE.filled > STATE.parts) {
                // Improper: 2 pies
                // First pie is full
                const pie1 = createSVG(4, 4, true, 0);
                // Second pie has remainder
                const pie2 = createSVG(4, STATE.filled, true, 4); // offset by 4 to check fill logic
                
                pie1.style.transform = "scale(0.9) rotate(-90deg)";
                pie2.style.transform = "scale(0.9) rotate(-90deg)";
                
                const plus = document.createElement('div');
                plus.innerHTML = "+";
                plus.className = "text-4xl font-black text-slate-300";

                els.visual.appendChild(pie1);
                els.visual.appendChild(plus);
                els.visual.appendChild(pie2);
            } else {
                const pie = createSVG(STATE.parts, STATE.filled, step.type !== 'fill');
                els.visual.appendChild(pie);
            }
        }

        function handleSliceClick() {
            if (STATE.isComplete) return;
            const step = STEPS[STATE.step];
            
            if (STATE.filled < step.target) {
                STATE.filled++;
                playSound('pop');
                updateDisplay();
                renderPies(step);
                if (STATE.filled === step.target) {
                    setTimeout(handleSuccess, 500);
                }
            }
        }

        function updateControls(step) {
            els.controls.innerHTML = '';
            if (step.type === 'info') {
                const btn = document.createElement('button');
                btn.className = "bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-slate-800 transition hover:scale-105";
                btn.textContent = "I Understand";
                btn.onclick = () => handleSuccess();
                els.controls.appendChild(btn);
            }
        }

        function resetStep() {
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2000);
            els.reflModal.classList.remove('active'); 
            document.body.classList.remove('reflection-active');
            loadStep(STATE.step);
        }

        function handleSuccess() {
            if (STATE.isComplete) return;
            STATE.isComplete = true;
            playSound('success');
            const step = STEPS[STATE.step];
            if (step.reflection) triggerReflection(step.reflection);
            else nextStep();
        }

        function triggerReflection(refl) {
            els.reflQ.textContent = refl.q;
            els.reflOpts.innerHTML = '';
            const opts = [...refl.options].sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = o.text;
                btn.onclick = () => {
                    if (o.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflModal.classList.remove('active'); nextStep(); }, 500);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => resetStep(), 1000);
                    }
                };
                els.reflOpts.appendChild(btn);
            });
            document.body.classList.add('reflection-active');
            els.reflModal.classList.add('active');
        }

        function nextStep() {
            if (STATE.step < STEPS.length - 1) loadStep(STATE.step + 1);
            else els.final.classList.remove('hidden');
        }

        function updateDots() {
            els.dots.innerHTML = STEPS.map((_, i) => `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-violet-600 scale-125' : i < STATE.step ? 'bg-violet-300' : 'bg-slate-300'}"></div>`).join('');
        }

        function completeLesson() {
            if (window.Course) Course.completeLesson('rp_fractions');
            else window.location.href = '../index.html';
        }

        loadStep(0);
    </script>
</body>
