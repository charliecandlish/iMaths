<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Simplifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; overflow: hidden; background-color: #f8fafc; user-select: none; -webkit-user-select: none; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        .token { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: inset -2px -2px 6px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); font-weight: 800; color: white; font-size: 1.2rem; }
        .token.grouped { transform: scale(0.8); }
        .bg-blue-token { background: linear-gradient(135deg, #3b82f6, #2563eb); } 
        .bg-pink-token { background: linear-gradient(135deg, #ec4899, #db2777); }

        .group-box { border: 4px dashed #cbd5e1; border-radius: 24px; padding: 16px; transition: all 0.4s ease; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; align-items: center; background: white; min-width: 100px; min-height: 100px; }
        .group-box.active { border-color: #3b82f6; background-color: #eff6ff; transform: scale(1.02); box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3); }

        /* The Cage */
        #cage { background: white; border-radius: 32px; border: 4px solid #e2e8f0; box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1); padding: 0; width: fit-content; min-width: 300px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; position: relative; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); overflow: hidden; }
        @media (min-width: 768px) { #cage { min-width: 500px; max-width: 800px; } }

        /* Instructions */
        .instruction-container { transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #ec4899; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.6rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 140px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding-top: 12px; padding-bottom: 12px; }
        .instr-header h1 { font-size: 1rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; opacity: 1; }
        .instr-header p { font-size: 1.2rem; color: #475569; max-width: 900px; text-align: center; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .word-reveal { opacity: 0.1; filter: blur(4px); transition: opacity 0.3s ease, filter 0.3s ease; }
        .word-reveal.visible { opacity: 1; filter: blur(0); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #reflection-modal { display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: auto; min-height: 45%; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border-top: 4px solid #ec4899; border-radius: 24px 24px 0 0; padding: 32px 20px 50px 20px; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 20px; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        /* Reflection Active State */
        body.reflection-active .instruction-container {
            transform: translateY(-10px) scale(0.9);
            opacity: 0.5;
            pointer-events: none;
        }
        body.reflection-active #game-board {
            transform: translateY(-100px) scale(0.9);
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        .calc-input { width: 80px; height: 60px; text-align: center; border: 3px solid #e2e8f0; border-radius: 12px; font-weight: 800; font-size: 1.5rem; outline: none; color: #334155; transition: all 0.2s; }
        .calc-input:focus { border-color: #ec4899; transform: scale(1.05); }

        .btn-choice { flex: 1; min-width: 200px; padding: 1rem; background: white; border: 2px solid #e2e8f0; border-radius: 12px; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1.1rem; }
        .btn-choice:hover { border-color: #f472b6; background-color: #fdf2f8; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        #final-screen { display: none; position: absolute; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: fadeIn 0.5s ease; }
        #final-screen.active { display: flex; }
        
        #game-board { transition: opacity 0.8s ease 0.2s, transform 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .pop-in { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen">
        <h1 class="text-4xl md:text-6xl font-extrabold text-pink-500 mb-4">Module Complete!</h1>
        <p class="text-lg md:text-2xl text-slate-600 max-w-md mx-auto px-4">You are a Master Simplifier.</p>
        <div class="flex gap-4 mt-12">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition-transform">Play Again</button>
            <button onclick="completeLesson()" class="bg-pink-500 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-xl">Next Module</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Logic reset.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[150px] pb-4 px-4 h-full relative justify-center items-center">
        <div id="cage" class="shrink-0 w-full max-w-4xl">
            
            <!-- Equation Header (for Equation mode) -->
            <div id="equation-header" class="hidden w-full bg-slate-50 p-6 flex justify-center items-center border-b border-slate-200 gap-8">
                <!-- Injected via JS -->
            </div>

            <!-- Visual Area -->
            <div id="visual-area" class="flex-1 p-6 flex flex-col items-center justify-center gap-8 w-full min-h-[200px]">
                <!-- Dynamic Content -->
            </div>
        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 md:gap-6 min-h-[100px] md:min-h-[140px] mt-4 shrink-0">
            <div id="action-controls" class="flex gap-3 md:gap-4 flex-wrap justify-center w-full px-2 md:px-4 max-w-3xl"></div>
            <button id="btn-next" class="hidden bg-slate-900 text-white px-8 py-3 md:px-12 md:py-4 rounded-full font-bold text-lg md:text-xl shadow-2xl transform hover:scale-105 hover:bg-slate-800 flex items-center gap-3 animate-bounce">
                Continue <span class="text-xl md:text-2xl">→</span>
            </button>
        </div>
    </div>

    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null };
        
        const LEVELS = [
            {
                title: "Visual Groups",
                desc: "Ratio <b>4 Blue : 2 Pink</b>. <br>Simplify this by grouping them into packs of 2.",
                type: "visual_group",
                ratio: {a: 4, b: 2},
                correctDivisor: 2,
                options: [2],
                reflection: { q: "We made groups of 2. What calculation is this?", options: [{text: "Dividing by 2", correct: true}, {text: "Subtracting 2", correct: false}, {text: "Adding 2", correct: false}] }
            },
            {
                title: "Finding Factors",
                desc: "Ratio <b>6 Blue : 3 Pink</b>. <br>Find the number that divides perfectly into both sides.",
                type: "visual_group",
                ratio: {a: 6, b: 3},
                correctDivisor: 3,
                options: [2, 3],
                reflection: { q: "Why didn't 'Group by 2' work?", options: [{text: "3 can't be divided by 2 evenly", correct: true}, {text: "6 is too big", correct: false}] }
            },
            {
                title: "Highest Common Factor",
                desc: "Ratio <b>8 Blue : 12 Pink</b>. <br>Find the <b>largest</b> number that divides both.",
                type: "visual_group",
                ratio: {a: 8, b: 12},
                correctDivisor: 4,
                options: [2, 4],
                reflection: { q: "Grouping by 2 works too, but why is 4 better?", options: [{text: "4 simplifies it completely in one step", correct: true}, {text: "4 is a nicer number", correct: false}] }
            },
            {
                title: "Division vs Subtraction",
                desc: "If we have <b>10 : 5</b>, can we simplify by subtracting 4 from both sides? (6:1)",
                type: "equation",
                ratio: {a: 10, b: 5},
                divisor: 5,
                target: {a: 2, b: 1},
                hint: "Divide by 5",
                reflection: { q: "Why can't we subtract? 10:5 became 2:1. If we subtracted 4, we get 6:1.", options: [{text: "Ratios use multiplying/dividing only", correct: true}, {text: "Subtracting is too easy", correct: false}] }
            },
            {
                title: "Mastery Challenge",
                desc: "Simplify <b>24 : 36</b> to its simplest form. <br>Find the Highest Common Factor first!",
                type: "equation",
                ratio: {a: 24, b: 36},
                divisor: 12, 
                target: {a: 2, b: 3},
                hint: "Try dividing by 12",
                reflection: { q: "What was the Highest Common Factor?", options: [{text: "12", correct: true}, {text: "6", correct: false}, {text: "2", correct: false}] }
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); STATE.masterGain = STATE.audioCtx.createGain(); STATE.masterGain.gain.value = 0.3; STATE.masterGain.connect(STATE.audioCtx.destination); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(STATE.masterGain); if (type==='pop'){osc.frequency.setValueAtTime(600,t);gain.gain.exponentialRampToValueAtTime(0.01,t+0.1);osc.start(t);osc.stop(t+0.1);} else if(type==='success'){osc.type='triangle';osc.frequency.setValueAtTime(440,t);osc.frequency.setValueAtTime(880,t+0.1);gain.gain.linearRampToValueAtTime(0.1,t+0.1);gain.gain.exponentialRampToValueAtTime(0.001,t+0.5);osc.start(t);osc.stop(t+0.5);} else {osc.type='sawtooth';osc.frequency.setValueAtTime(150,t);gain.gain.linearRampToValueAtTime(0,t+0.3);osc.start(t);osc.stop(t+0.3);} }

        const els = { visual: document.getElementById('visual-area'), controls: document.getElementById('action-controls'), title: document.getElementById('level-title'), desc: document.getElementById('level-desc'), dots: document.getElementById('progress-dots'), final: document.getElementById('final-screen'), cage: document.getElementById('cage'), instrContainer: document.getElementById('instruction-container'), gameBoard: document.getElementById('game-board'), btnNext: document.getElementById('btn-next'), reflectionModal: document.getElementById('reflection-modal'), reflQuestion: document.getElementById('refl-question'), reflOptions: document.getElementById('refl-options'), toast: document.getElementById('toast'), eqnHeader: document.getElementById('equation-header') };

        async function animateSequence(titleHtml, descHtml) { els.instrContainer.className = 'instruction-container instr-focus'; els.gameBoard.className = 'board-hidden flex-1 flex flex-col pt-[150px] pb-4 px-4 h-full relative justify-center items-center'; els.title.innerHTML = titleHtml; els.desc.innerHTML = descHtml; const wrapWords = (node) => { if (node.nodeType === 3) { const text = node.nodeValue; if (!text.trim()) return; const words = text.split(/(\s+)/); const fragment = document.createDocumentFragment(); words.forEach(word => { if (word.trim().length > 0) { const span = document.createElement('span'); span.className = 'word-reveal'; span.textContent = word; fragment.appendChild(span); } else fragment.appendChild(document.createTextNode(word)); }); node.parentNode.replaceChild(fragment, node); } else if (node.nodeType === 1) Array.from(node.childNodes).forEach(wrapWords); }; wrapWords(els.desc); await new Promise(r => setTimeout(r, 600)); const words = els.desc.querySelectorAll('.word-reveal'); initAudio(); for(let i=0; i<words.length; i++) { const isShort = words[i].textContent.length <= 3; const delay = isShort ? 10 : 30; words[i].classList.add('visible'); await new Promise(r => setTimeout(r, delay)); } await new Promise(r => setTimeout(r, 800)); els.instrContainer.classList.remove('instr-focus'); els.instrContainer.classList.add('instr-header'); els.gameBoard.classList.remove('board-hidden'); els.gameBoard.classList.add('board-visible'); }

        function loadLevel(idx) {
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length); STATE.step = idx; STATE.isComplete = false; const level = LEVELS[idx]; els.visual.innerHTML = ''; els.controls.innerHTML = ''; els.eqnHeader.classList.add('hidden'); els.btnNext.classList.add('hidden'); if (level.type === 'visual_group') { setupVisualGroup(level); } else { setupEquation(level); } updateDots(); const titleHtml = `<span class="text-pink-500 text-lg block mb-1 uppercase tracking-widest">Level ${idx + 1}</span>${level.title}`; animateSequence(titleHtml, level.desc); }

        function setupVisualGroup(level) {
            const container = document.createElement('div');
            container.className = "flex flex-wrap justify-center items-center gap-8";
            const grpA = createTokenGrid('blue', level.ratio.a);
            const sep = document.createElement('div'); sep.className = "text-4xl font-black text-slate-300"; sep.textContent = ":";
            const grpB = createTokenGrid('pink', level.ratio.b);
            container.appendChild(grpA); container.appendChild(sep); container.appendChild(grpB);
            els.visual.appendChild(container);

            level.options.forEach(div => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = `Group by ${div}`;
                btn.onclick = () => {
                    if (STATE.isComplete) return;
                    initAudio();
                    if (div === level.correctDivisor) {
                        animateGrouping(grpA, level.ratio.a, div);
                        animateGrouping(grpB, level.ratio.b, div);
                        handleSuccess();
                    } else {
                        playSound('error');
                        btn.classList.add('wiggle', 'wrong');
                        setTimeout(() => btn.classList.remove('wiggle', 'wrong'), 500);
                    }
                };
                els.controls.appendChild(btn);
            });
        }

        function createTokenGrid(color, count) {
            const container = document.createElement('div');
            container.className = "flex flex-wrap gap-2 w-40 justify-center content-center bg-white p-4 rounded-3xl border border-slate-100 shadow-sm min-h-[160px]";
            const colorClass = color === 'blue' ? 'bg-blue-token' : 'bg-pink-token';
            for(let i=0; i<count; i++) { const t = document.createElement('div'); t.className = `token ${colorClass} pop-in`; t.style.animationDelay = `${i*50}ms`; container.appendChild(t); }
            return container;
        }

        function animateGrouping(container, total, divisor) {
            container.innerHTML = '';
            const groupCount = total / divisor;
            for(let i=0; i<groupCount; i++) { const box = document.createElement('div'); box.className = "group-box pop-in active"; box.textContent = divisor; box.style.fontSize = "1.5rem"; box.style.fontWeight = "800"; box.style.color = "#cbd5e1"; container.appendChild(box); }
        }

        function setupEquation(level) {
            els.eqnHeader.classList.remove('hidden');
            els.eqnHeader.innerHTML = `<div class="text-3xl font-bold text-slate-400">Divide by ${level.divisor}</div>`;
            
            const container = document.createElement('div');
            container.className = "flex items-center gap-8 text-4xl font-bold text-slate-700";
            container.innerHTML = `
                <div class="flex flex-col items-center gap-4 p-6 bg-blue-50 rounded-2xl border-2 border-blue-100">
                    <span class="text-blue-500">${level.ratio.a}</span>
                    <span class="text-xl text-slate-400">÷ ${level.divisor}</span>
                    <input type="number" id="ans-a" class="calc-input text-blue-600" placeholder="?">
                </div>
                <span class="text-slate-300">:</span>
                <div class="flex flex-col items-center gap-4 p-6 bg-pink-50 rounded-2xl border-2 border-pink-100">
                    <span class="text-pink-500">${level.ratio.b}</span>
                    <span class="text-xl text-slate-400">÷ ${level.divisor}</span>
                    <input type="number" id="ans-b" class="calc-input text-pink-600" placeholder="?">
                </div>
            `;
            els.visual.appendChild(container);

            const btn = document.createElement('button');
            btn.className = "bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-xl shadow-xl hover:scale-105 transition-transform";
            btn.textContent = "Check Answer";
            btn.onclick = () => {
                initAudio();
                const valA = parseInt(document.getElementById('ans-a').value);
                const valB = parseInt(document.getElementById('ans-b').value);
                if (valA === level.target.a && valB === level.target.b) {
                    document.getElementById('ans-a').classList.add('bg-green-50', 'border-green-500');
                    document.getElementById('ans-b').classList.add('bg-green-50', 'border-green-500');
                    handleSuccess();
                } else {
                    playSound('error');
                    document.getElementById('ans-a').parentElement.classList.add('wiggle');
                    document.getElementById('ans-b').parentElement.classList.add('wiggle');
                    setTimeout(() => { document.getElementById('ans-a').parentElement.classList.remove('wiggle'); document.getElementById('ans-b').parentElement.classList.remove('wiggle'); }, 500);
                }
            };
            els.controls.appendChild(btn);
        }

        function resetStep() {
            const level = LEVELS[STATE.step];
            els.reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.textContent = "Incorrect. Resetting...";
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2000);
            
            if(level.type === 'visual_group') {
                els.visual.innerHTML = ''; els.controls.innerHTML = '';
                setupVisualGroup(level);
            } else {
                const inpA = document.getElementById('ans-a');
                const inpB = document.getElementById('ans-b');
                if(inpA) inpA.value = '';
                if(inpB) inpB.value = '';
                if(inpA) inpA.classList.remove('bg-green-50', 'border-green-500');
                if(inpB) inpB.classList.remove('bg-green-50', 'border-green-500');
            }
        }

        function handleSuccess() { if (STATE.isComplete) return; playSound('pop'); const step = LEVELS[STATE.step]; if (step.reflection) { triggerReflection(step.reflection); } else { completeLevel(); } }

        function triggerReflection(refl) { 
            els.reflQuestion.textContent = refl.q; 
            els.reflOptions.innerHTML = ''; 
            const shuffled = [...refl.options].sort(() => Math.random() - 0.5); 
            shuffled.forEach(opt => { 
                const btn = document.createElement('button'); 
                btn.className = "btn-choice"; 
                btn.textContent = opt.text; 
                btn.onclick = () => { 
                    if (opt.correct) { 
                        btn.classList.add('selected'); 
                        setTimeout(() => { els.reflectionModal.classList.remove('active'); completeLevel(); }, 600); 
                    } else { 
                        playSound('error'); 
                        btn.classList.add('wrong', 'wiggle'); 
                        setTimeout(() => resetStep(), 1000); 
                    } 
                }; 
                els.reflOptions.appendChild(btn); 
            }); 
            document.body.classList.add('reflection-active'); 
            els.reflectionModal.classList.add('active'); 
        }

        function completeLevel() { STATE.isComplete = true; playSound('success'); document.body.classList.remove('reflection-active'); els.controls.innerHTML = ''; els.controls.appendChild(els.btnNext); els.btnNext.classList.remove('hidden'); }

        function completeLesson() { if (window.Course) Course.completeLesson('rp_simplify'); else window.location.href = '../index.html'; }

        els.btnNext.onclick = () => { if (STATE.step < LEVELS.length - 1) { loadLevel(STATE.step + 1); } else { playSound('success'); els.final.classList.add('active'); } };
        function updateDots() { const dotContainer = document.getElementById('progress-dots'); dotContainer.innerHTML = ''; LEVELS.forEach((_, i) => { const d = document.createElement('div'); d.className = `w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-pink-500 scale-125' : i < STATE.step ? 'bg-pink-300' : 'bg-slate-300'}`; dotContainer.appendChild(d); }); }
        
        loadLevel(0);
    </script>
</body>
</html>
