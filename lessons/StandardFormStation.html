<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Standard Form Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #8b5cf6; border-color: #ddd6fe; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #8b5cf6; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #8b5cf6; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #c4b5fd; background-color: #f5f3ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Standard Form Specifics */
        .sf-display { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 900; color: #5b21b6; text-align: center; margin-bottom: 20px; }
        .input-container { display: flex; align-items: center; justify-content: center; gap: 12px; flex-wrap: wrap; }
        .input-field { width: 140px; padding: 16px; border-radius: 16px; border: 2px solid #e2e8f0; font-size: 1.5rem; font-weight: 800; text-align: center; color: #5b21b6; outline: none; transition: all 0.2s; }
        .input-field:focus { border-color: #8b5cf6; box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1); }
        .static-text { font-size: 1.5rem; font-weight: 800; color: #94a3b8; }
        .pow-input { width: 80px; vertical-align: super; font-size: 1.2rem; padding: 10px; border-radius: 12px; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">‚úï</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-violet-600 mb-4">Station Clear!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">Scientific notation is now second nature.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-violet-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-violet-100 text-violet-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Concept Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Check the rules.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        
        <!-- Lesson View -->
        <div id="lesson-view" class="hidden w-full max-w-2xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
             <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border-2 border-violet-100 text-center w-full">
                <div id="lesson-visual" class="text-6xl mb-6">üß™</div>
                <div id="lesson-content" class="text-lg md:text-xl text-slate-700 leading-relaxed font-medium"></div>
             </div>
             <button onclick="nextStep()" class="bg-violet-600 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Continue</button>
        </div>

        <!-- Question View -->
        <div id="question-view" class="w-full max-w-4xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
            
            <div class="bg-white p-8 rounded-3xl border border-violet-100 shadow-xl w-full max-w-2xl flex flex-col items-center">
                <p class="text-xs font-bold text-violet-400 uppercase tracking-widest mb-4">Convert this number</p>
                <div class="sf-display" id="target-val">0</div>
            </div>

            <div id="input-zone" class="input-container">
                <!-- Dynamic Inputs -->
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Check Answer <span class="text-xl">‚Üí</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#8b5cf6';
        const COACH_BADGE = 'Science Coach';

        const STEPS = [
            {
                type: 'learn',
                title: "Standard Form Intro",
                content: "Standard Form (or Scientific Notation) is useful for very big or very small numbers.<br><br>It looks like: <b>A √ó 10‚Åø</b><br><br><b>A</b> must be between 1 and 10.<br><b>n</b> is an integer (power).",
                coach: "We write it this way so it's easier to read than 5,000,000,000!"
            },
            {
                type: 'learn',
                title: "Big Numbers",
                content: "To write a big number in Standard Form:<br><br>1. Move the decimal point until the number is between 1 and 10.<br>2. Count how many jumps you made.<br>3. That count is your <b>Positive Power</b>.",
                coach: "Example: 200 ‚Üí 2.0 (moved 2 spots) ‚Üí 2 √ó 10¬≤"
            },
            {
                title: "Big Numbers",
                desc: "Convert <b>5,200,000</b> into Standard Form. <br>Format: a √ó 10‚Åø where 1 ‚â§ a < 10.",
                val: "5,200,000",
                mode: "to_sf",
                answerA: "5.2",
                answerN: "6",
                coach: "Place the decimal after the first digit (5). Count how many places it moved from the end.",
                reflection: { q: "For large numbers (>10), the power of 10 is...", options: [{text: "Positive", correct: true}, {text: "Negative", correct: false}] }
            },
            {
                type: 'learn',
                title: "Small Numbers",
                content: "For numbers smaller than 1 (decimals):<br><br>Move the decimal to the right.<br>The power becomes <b>Negative</b>.<br><br>0.003 ‚Üí 3.0 (moved 3 spots) ‚Üí 3 √ó 10‚Åª¬≥",
                coach: "Negative powers mean 'divide by 10' that many times."
            },
            {
                title: "Small Numbers",
                desc: "Convert <b>0.00081</b> into Standard Form. <br>The decimal moves to the right.",
                val: "0.00081",
                mode: "to_sf",
                answerA: "8.1",
                answerN: "-4",
                coach: "Move the decimal until it sits between 8 and 1. Moving right means a negative power.",
                reflection: { q: "For small numbers (<1), the power is...", options: [{text: "Negative", correct: true}, {text: "Positive", correct: false}] }
            },
            {
                title: "Ordinary Form",
                desc: "Convert <b>3.4 √ó 10‚Åµ</b> back to an ordinary number. <br>Move the decimal 5 places right.",
                val: "3.4 √ó 10‚Åµ",
                mode: "to_ord",
                answer: "340000",
                coach: "Multiply by 100,000. The number gets bigger.",
                reflection: { q: "10‚Åµ means...", options: [{text: "1 followed by 5 zeros", correct: true}, {text: "50", correct: false}] }
            },
            {
                title: "Negative Powers",
                desc: "Convert <b>9.2 √ó 10‚Åª¬≥</b> to ordinary form. <br>Move the decimal 3 places left.",
                val: "9.2 √ó 10‚Åª¬≥",
                mode: "to_ord",
                answer: "0.0092",
                coach: "Negative power makes the number smaller. Shift decimal left.",
                reflection: { q: "10‚Åª¬≥ is the same as dividing by...", options: [{text: "1000", correct: true}, {text: "30", correct: false}] }
            },
            {
                title: "Adjustment",
                desc: "Convert <b>68.9 √ó 10‚Å∂</b> to proper Standard Form. <br>68.9 is not between 1 and 10!",
                val: "68.9 √ó 10‚Å∂",
                mode: "to_sf",
                answerA: "6.89",
                answerN: "7",
                coach: "Change 68.9 to 6.89 (divide by 10). To balance, multiply the power by 10 (add 1 to index).",
                reflection: { q: "If 'a' gets smaller (√∑10), the power must...", options: [{text: "Get bigger (+1)", correct: true}, {text: "Get smaller (-1)", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const checkBtn = document.getElementById('check-btn');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const lessonView = document.getElementById('lesson-view');
        const questionView = document.getElementById('question-view');
        const lessonContent = document.getElementById('lesson-content');
        const controls = document.getElementById('controls');
        
        const targetValDisplay = document.getElementById('target-val');
        const inputZone = document.getElementById('input-zone');

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            
            // Reset Views
            lessonView.classList.add('hidden');
            lessonView.classList.remove('flex');
            questionView.classList.add('hidden');
            questionView.classList.remove('flex');
            controls.classList.add('hidden');
            controls.classList.remove('flex');

            // Update Dots
            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-violet-500 scale-125';
                else if (i < STATE.step) bg = 'bg-violet-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonView.classList.add('flex');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else {
                descEl.innerHTML = step.desc;
                questionView.classList.remove('hidden');
                questionView.classList.add('flex');
                controls.classList.remove('hidden');
                controls.classList.add('flex');
                
            targetValDisplay.textContent = step.val;
            inputZone.innerHTML = '';

            if (step.mode === 'to_sf') {
                inputZone.innerHTML = `
                    <input id="inp-a" class="input-field" placeholder="a" type="text" inputmode="decimal">
                    <span class="static-text">√ó 10</span>
                    <input id="inp-n" class="input-field pow-input" placeholder="n" type="text" inputmode="numeric">
                `;
            } else {
                inputZone.innerHTML = `
                    <input id="inp-ord" class="input-field" style="width: 240px;" placeholder="Ordinary Number" type="text" inputmode="decimal">
                `;
                }
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
                if(step.type !== 'learn') {
                const firstInput = inputZone.querySelector('input');
                if(firstInput) firstInput.focus();
                }
            }, 2500);
        }

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        function sanitize(val) {
            return val.replace(/\s/g, '').toLowerCase();
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            let isCorrect = false;

            if (step.mode === 'to_sf') {
                const valA = sanitize(document.getElementById('inp-a').value);
                const valN = sanitize(document.getElementById('inp-n').value);
                if (!valA || !valN) { showToast("Fill both fields"); return; }
                isCorrect = (valA === step.answerA && valN === step.answerN);
            } else {
                const valOrd = sanitize(document.getElementById('inp-ord').value);
                if (!valOrd) { showToast("Enter a number"); return; }
                isCorrect = (valOrd === sanitize(step.answer));
            }

            if (isCorrect) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast(`Try again.`);
                board.classList.add('shake-screen');
                setTimeout(() => board.classList.remove('shake-screen'), 500);
            }
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_standard');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
