<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ordering Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ec4899; border-color: #f9a8d4; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #ec4899; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #ec4899; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #f9a8d4; background-color: #fdf2f8; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Ordering Specifics */
        .number-card {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            padding: 16px 20px;
            background: white;
            border: 3px solid #fce7f3;
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 800;
            color: #be185d;
            cursor: grab;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
        }
        .number-card:hover { transform: scale(1.05); border-color: #f9a8d4; }
        .number-card.dragging { opacity: 0.5; cursor: grabbing; }
        .number-card.correct { background: #dcfce7; border-color: #86efac; color: #166534; }
        .number-card.wrong { background: #fee2e2; border-color: #fca5a5; color: #dc2626; }

        .drop-zone {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 80px;
            padding: 20px;
            background: #fdf2f8;
            border: 3px dashed #f9a8d4;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }
        .drop-zone.over { background: #fce7f3; border-color: #ec4899; }

        .source-zone {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            min-height: 80px;
        }

        .compare-box {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: 800;
        }
        .compare-num { 
            padding: 12px 20px; 
            background: white; 
            border: 3px solid #fce7f3; 
            border-radius: 12px; 
            color: #be185d;
        }
        .compare-symbol {
            font-size: 2rem;
            color: #ec4899;
        }

        .symbol-btn {
            padding: 12px 24px;
            background: white;
            border: 3px solid #fce7f3;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #ec4899;
            cursor: pointer;
            transition: all 0.2s;
        }
        .symbol-btn:hover { background: #fdf2f8; border-color: #f9a8d4; transform: scale(1.05); }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">âœ•</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-pink-500 mb-4">Order Expert!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can compare and order any numbers.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-pink-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Quick Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Try again!</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full">
        
        <!-- Lesson View -->
        <div id="lesson-view" class="hidden w-full max-w-2xl flex flex-col items-center gap-6 flex-1 justify-center min-h-0">
             <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border-2 border-pink-100 text-center w-full">
                <div id="lesson-visual" class="text-5xl mb-4">ðŸ“Š</div>
                <div id="lesson-content" class="text-lg md:text-xl text-slate-700 leading-relaxed font-medium"></div>
             </div>
             <button onclick="nextStep()" class="bg-pink-500 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Continue</button>
        </div>

        <!-- Compare View -->
        <div id="compare-view" class="hidden w-full flex flex-col items-center gap-6 flex-1 justify-start min-h-0 pt-4">
            <div class="compare-box" id="compare-box">
                <span class="compare-num" id="num-left">5</span>
                <span class="compare-symbol" id="compare-symbol">?</span>
                <span class="compare-num" id="num-right">3</span>
            </div>
            
            <p class="text-sm text-slate-500 font-medium">Choose the correct symbol:</p>
            
            <div class="flex gap-4">
                <button class="symbol-btn" onclick="selectSymbol('<')">&lt;</button>
                <button class="symbol-btn" onclick="selectSymbol('=')">=</button>
                <button class="symbol-btn" onclick="selectSymbol('>')">&gt;</button>
            </div>
        </div>

        <!-- Order View -->
        <div id="order-view" class="hidden w-full flex flex-col items-center gap-6 flex-1 justify-start min-h-0 pt-4">
            <p class="text-sm text-slate-500 font-medium" id="order-instruction">Drag to order from smallest to largest:</p>
            
            <div class="source-zone" id="source-zone">
                <!-- Number cards here -->
            </div>
            
            <div class="text-center">
                <p class="text-xs font-bold text-pink-400 uppercase tracking-widest mb-2">Your Order</p>
                <div class="drop-zone" id="drop-zone">
                    <!-- Drop cards here -->
                </div>
            </div>
            
            <button id="check-order-btn" class="bg-pink-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 transition">
                Check Order
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#ec4899';
        const COACH_BADGE = 'Order Coach';

        const STEPS = [
            {
                type: 'learn',
                title: "Comparing Numbers",
                content: "We use symbols to compare numbers:<br><br><b>&lt;</b> means 'less than' (smaller)<br><b>&gt;</b> means 'greater than' (bigger)<br><b>=</b> means 'equal to'<br><br>The 'hungry crocodile' always eats the bigger number!<br>5 &gt; 3 (5 is greater than 3)",
                coach: "Think of < and > as a crocodile mouth - it always points to the bigger number!"
            },
            {
                type: 'compare',
                title: "Greater or Less?",
                desc: "Compare: <b>7</b> and <b>4</b>",
                left: 7,
                right: 4,
                answer: ">",
                coach: "7 is bigger than 4, so the crocodile eats 7.",
                reflection: { q: "The symbol > means...", options: [{text: "Greater than", correct: true}, {text: "Less than", correct: false}] }
            },
            {
                type: 'compare',
                title: "Negative Numbers",
                desc: "Compare: <b>-3</b> and <b>-7</b>",
                left: -3,
                right: -7,
                answer: ">",
                coach: "-3 is closer to zero, so it's bigger. Think of a number line!",
                reflection: { q: "-3 is greater than -7 because...", options: [{text: "It's closer to zero", correct: true}, {text: "3 is less than 7", correct: false}] }
            },
            {
                type: 'compare',
                title: "Decimals",
                desc: "Compare: <b>0.35</b> and <b>0.4</b>",
                left: 0.35,
                right: 0.4,
                answer: "<",
                coach: "0.4 = 0.40, which is bigger than 0.35.",
                reflection: { q: "To compare decimals, we can...", options: [{text: "Add zeros to make same length", correct: true}, {text: "Just compare the digits", correct: false}] }
            },
            {
                type: 'learn',
                title: "Ordering Numbers",
                content: "To order numbers from <b>smallest to largest</b> (ascending):<br><br>1. Find the smallest number<br>2. Then the next smallest<br>3. Keep going until done<br><br>For <b>largest to smallest</b> (descending), do the opposite!",
                coach: "Ascending = going up. Descending = going down."
            },
            {
                type: 'order',
                title: "Order Integers",
                desc: "Order from <b>smallest to largest</b>:",
                numbers: [5, 2, 8, 1],
                answer: [1, 2, 5, 8],
                ascending: true,
                coach: "Start with the smallest number you can see.",
                reflection: { q: "Ascending order means...", options: [{text: "Smallest to largest", correct: true}, {text: "Largest to smallest", correct: false}] }
            },
            {
                type: 'order',
                title: "Negative Ordering",
                desc: "Order from <b>smallest to largest</b>:",
                numbers: [-2, 3, -5, 0],
                answer: [-5, -2, 0, 3],
                ascending: true,
                coach: "Negative numbers are smaller than positive. -5 is the smallest.",
                reflection: { q: "The smallest number is...", options: [{text: "The one furthest left on a number line", correct: true}, {text: "The one with the biggest digit", correct: false}] }
            },
            {
                type: 'order',
                title: "Decimal Ordering",
                desc: "Order from <b>smallest to largest</b>:",
                numbers: [0.5, 0.25, 0.75, 0.1],
                answer: [0.1, 0.25, 0.5, 0.75],
                ascending: true,
                coach: "Convert to same decimal places: 0.10, 0.25, 0.50, 0.75.",
                reflection: { q: "0.1 is the same as...", options: [{text: "0.10", correct: true}, {text: "0.01", correct: false}] }
            },
            {
                type: 'order',
                title: "Descending Order",
                desc: "Order from <b>largest to smallest</b>:",
                numbers: [12, 7, 19, 3],
                answer: [19, 12, 7, 3],
                ascending: false,
                coach: "Descending means start with the biggest!",
                reflection: { q: "Descending order means...", options: [{text: "Largest to smallest", correct: true}, {text: "Smallest to largest", correct: false}] }
            },
            {
                type: 'compare',
                title: "Fractions",
                desc: "Compare: <b>Â¾</b> and <b>â…”</b>",
                left: 0.75,
                right: 0.667,
                leftDisplay: "Â¾",
                rightDisplay: "â…”",
                answer: ">",
                coach: "Convert to decimals: Â¾ = 0.75, â…” â‰ˆ 0.67. 0.75 > 0.67.",
                reflection: { q: "To compare fractions, we can...", options: [{text: "Convert to decimals", correct: true}, {text: "Compare numerators only", correct: false}] }
            },
            {
                type: 'order',
                title: "GCSE Challenge",
                desc: "Order from <b>smallest to largest</b>:",
                numbers: [-1.5, 0.3, -0.8, 1.2, 0],
                answer: [-1.5, -0.8, 0, 0.3, 1.2],
                ascending: true,
                coach: "Negative decimals first, then zero, then positives.",
                reflection: { q: "You've mastered ordering!", options: [{text: "I'm ready!", correct: true}, {text: "Let me practice more", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- DOM Elements ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const lessonView = document.getElementById('lesson-view');
        const lessonContent = document.getElementById('lesson-content');
        const compareView = document.getElementById('compare-view');
        const orderView = document.getElementById('order-view');
        const sourceZone = document.getElementById('source-zone');
        const dropZone = document.getElementById('drop-zone');

        let draggedEl = null;

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            
            lessonView.classList.add('hidden');
            compareView.classList.add('hidden');
            orderView.classList.add('hidden');

            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-pink-500 scale-125';
                else if (i < STATE.step) bg = 'bg-pink-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else if (step.type === 'compare') {
                descEl.innerHTML = step.desc;
                compareView.classList.remove('hidden');
                document.getElementById('num-left').textContent = step.leftDisplay || step.left;
                document.getElementById('num-right').textContent = step.rightDisplay || step.right;
                document.getElementById('compare-symbol').textContent = '?';
            } else if (step.type === 'order') {
                descEl.innerHTML = step.desc;
                orderView.classList.remove('hidden');
                document.getElementById('order-instruction').textContent = 
                    step.ascending ? 'Drag to order from smallest to largest:' : 'Drag to order from largest to smallest:';
                
                // Shuffle and create cards
                const shuffled = [...step.numbers].sort(() => Math.random() - 0.5);
                sourceZone.innerHTML = '';
                dropZone.innerHTML = '';
                
                shuffled.forEach(num => {
                    const card = createCard(num);
                    sourceZone.appendChild(card);
                });
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";
            }, 2500);
        }

        function createCard(num) {
            const card = document.createElement('div');
            card.className = 'number-card';
            card.textContent = num;
            card.dataset.value = num;
            card.draggable = true;
            
            card.addEventListener('dragstart', (e) => {
                draggedEl = card;
                card.classList.add('dragging');
            });
            
            card.addEventListener('dragend', () => {
                card.classList.remove('dragging');
                draggedEl = null;
            });
            
            // Click to move
            card.addEventListener('click', () => {
                playSound('pop');
                if (card.parentElement === sourceZone) {
                    dropZone.appendChild(card);
                } else {
                    sourceZone.appendChild(card);
                }
            });
            
            return card;
        }

        // Drop zone events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('over');
            if (draggedEl) {
                dropZone.appendChild(draggedEl);
                playSound('pop');
            }
        });

        // Source zone events
        sourceZone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        sourceZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedEl) {
                sourceZone.appendChild(draggedEl);
                playSound('pop');
            }
        });

        function selectSymbol(symbol) {
            const step = STEPS[STATE.step];
            document.getElementById('compare-symbol').textContent = symbol;
            
            if (symbol === step.answer) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast("Try again!");
            }
        }

        document.getElementById('check-order-btn').onclick = () => {
            const step = STEPS[STATE.step];
            const cards = dropZone.querySelectorAll('.number-card');
            const userOrder = Array.from(cards).map(c => parseFloat(c.dataset.value));
            
            if (userOrder.length !== step.answer.length) {
                showToast("Place all numbers in order!");
                return;
            }
            
            const isCorrect = userOrder.every((val, i) => val === step.answer[i]);
            
            if (isCorrect) {
                cards.forEach(c => c.classList.add('correct'));
                playSound('success');
                setTimeout(() => showReflection(), 500);
            } else {
                cards.forEach(c => c.classList.add('wrong'));
                playSound('error');
                showToast("Check the order!");
                setTimeout(() => cards.forEach(c => c.classList.remove('wrong')), 1000);
            }
        };

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) { nextStep(); return; }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            document.getElementById('refl-question').textContent = step.reflection.q;
            const optEl = document.getElementById('refl-options');
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_order');
            } else {
                window.location.href = '../index.html';
            }
        }

        window.selectSymbol = selectSymbol;
        window.nextStep = nextStep;
        window.jumpToStep = jumpToStep;
        window.completeLesson = completeLesson;

        initLevel();
    </script>
</body>
</html>
