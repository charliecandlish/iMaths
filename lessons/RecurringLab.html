<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recurring Decimals Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #f59e0b; border-color: #fcd34d; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #f59e0b; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #f59e0b; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fcd34d; background-color: #fffbeb; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Recurring Lab Specifics */
        .decimal-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: #b45309;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            border: 3px solid #fef3c7;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.1);
            font-family: 'Courier New', monospace;
        }
        .decimal-display .recurring { text-decoration: overline; }

        .working-box {
            background: #fffbeb;
            border: 2px dashed #fcd34d;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #92400e;
            text-align: left;
            white-space: pre-line;
        }

        .fraction-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .fraction-input input {
            width: 80px;
            padding: 12px;
            border-radius: 12px;
            border: 3px solid #e2e8f0;
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            color: #b45309;
            background: white;
        }
        .fraction-input input:focus { outline: none; border-color: #f59e0b; }
        .fraction-line { width: 80px; height: 4px; background: #b45309; border-radius: 2px; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">âœ•</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-amber-500 mb-4">Recurring Master!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can convert any recurring decimal to a fraction.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-amber-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Quick Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Check your fraction!</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full">
        
        <!-- Lesson View -->
        <div id="lesson-view" class="hidden w-full max-w-2xl flex flex-col items-center gap-6 flex-1 justify-center min-h-0">
             <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border-2 border-amber-100 text-center w-full">
                <div id="lesson-visual" class="text-5xl mb-4">ðŸ”„</div>
                <div id="lesson-content" class="text-lg md:text-xl text-slate-700 leading-relaxed font-medium"></div>
             </div>
             <button onclick="nextStep()" class="bg-amber-500 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Continue</button>
        </div>

        <!-- Question View -->
        <div id="question-view" class="hidden w-full flex flex-col items-center gap-4 flex-1 justify-start min-h-0 pt-4">
            
            <div class="decimal-display" id="decimal-display">
                0.<span class="recurring">3</span>
            </div>

            <div class="working-box" id="working">
                <!-- Working shown here -->
            </div>

            <div class="flex flex-col items-center gap-2">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Write as a fraction</p>
                <div class="fraction-input">
                    <input type="text" id="numerator" placeholder="?" inputmode="numeric" autocomplete="off">
                    <div class="fraction-line"></div>
                    <input type="text" id="denominator" placeholder="?" inputmode="numeric" autocomplete="off">
                </div>
            </div>

            <button id="check-btn" class="bg-amber-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 transition">
                Check Fraction
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#f59e0b';
        const COACH_BADGE = 'Recurring Coach';

        const STEPS = [
            {
                type: 'learn',
                title: "What is a Recurring Decimal?",
                content: "A <b>recurring decimal</b> has digits that repeat forever.<br><br>0.<span style='text-decoration:overline'>3</span> = 0.3333333...<br>0.<span style='text-decoration:overline'>142857</span> = 0.142857142857...<br><br>The bar (overline) shows which digits repeat.",
                coach: "The dots under the digits show which part repeats."
            },
            {
                type: 'learn',
                title: "The Algebraic Method",
                content: "To convert 0.<span style='text-decoration:overline'>3</span> to a fraction:<br><br>Let x = 0.333...<br>10x = 3.333...<br><br>Subtract: 10x - x = 3.333... - 0.333...<br>9x = 3<br>x = 3/9 = <b>1/3</b>",
                coach: "Multiply by 10 to shift the decimal, then subtract!"
            },
            {
                title: "Single Digit Recurring",
                desc: "Convert <b>0.<span style='text-decoration:overline'>3</span></b> to a fraction",
                decimal: "0.<span class='recurring'>3</span>",
                working: "Let x = 0.333...\n10x = 3.333...\n\n10x - x = 3\n9x = 3\nx = 3/9 = ?/?",
                numerator: 1,
                denominator: 3,
                coach: "Simplify 3/9 by dividing top and bottom by 3.",
                reflection: { q: "0.333... as a fraction is...", options: [{text: "1/3", correct: true}, {text: "3/9", correct: false}] }
            },
            {
                title: "Another Single Digit",
                desc: "Convert <b>0.<span style='text-decoration:overline'>6</span></b> to a fraction",
                decimal: "0.<span class='recurring'>6</span>",
                working: "Let x = 0.666...\n10x = 6.666...\n\n10x - x = 6\n9x = 6\nx = 6/9 = ?/?",
                numerator: 2,
                denominator: 3,
                coach: "6/9 simplifies to 2/3.",
                reflection: { q: "To simplify 6/9, divide by...", options: [{text: "3", correct: true}, {text: "2", correct: false}] }
            },
            {
                type: 'learn',
                title: "Two Digit Recurring",
                content: "For 0.<span style='text-decoration:overline'>12</span> (two digits repeat):<br><br>Let x = 0.121212...<br><b>100x</b> = 12.121212...<br><br>100x - x = 12<br>99x = 12<br>x = 12/99 = <b>4/33</b>",
                coach: "Two digits repeat? Multiply by 100!"
            },
            {
                title: "Two Digit Pattern",
                desc: "Convert <b>0.<span style='text-decoration:overline'>27</span></b> to a fraction",
                decimal: "0.<span class='recurring'>27</span>",
                working: "Let x = 0.272727...\n100x = 27.272727...\n\n100x - x = 27\n99x = 27\nx = 27/99 = ?/?",
                numerator: 3,
                denominator: 11,
                coach: "27/99 simplifies. What's the HCF of 27 and 99?",
                reflection: { q: "For 2 recurring digits, multiply by...", options: [{text: "100", correct: true}, {text: "10", correct: false}] }
            },
            {
                title: "Another Two Digit",
                desc: "Convert <b>0.<span style='text-decoration:overline'>45</span></b> to a fraction",
                decimal: "0.<span class='recurring'>45</span>",
                working: "Let x = 0.454545...\n100x = 45.454545...\n\n100x - x = 45\n99x = 45\nx = 45/99 = ?/?",
                numerator: 5,
                denominator: 11,
                coach: "45/99 = 5/11 (divide both by 9).",
                reflection: { q: "45 Ã· 9 equals...", options: [{text: "5", correct: true}, {text: "4", correct: false}] }
            },
            {
                type: 'learn',
                title: "Mixed Recurring",
                content: "Sometimes only PART of the decimal recurs:<br><br>0.1<span style='text-decoration:overline'>6</span> = 0.1666...<br><br>Let x = 0.1666...<br>10x = 1.666...<br>100x = 16.666...<br><br>100x - 10x = 15<br>90x = 15<br>x = 15/90 = <b>1/6</b>",
                coach: "The trick: subtract to eliminate ALL the recurring part."
            },
            {
                title: "Mixed Recurring",
                desc: "Convert <b>0.8<span style='text-decoration:overline'>3</span></b> to a fraction",
                decimal: "0.8<span class='recurring'>3</span>",
                working: "Let x = 0.8333...\n10x = 8.333...\n100x = 83.333...\n\n100x - 10x = 75\n90x = 75\nx = 75/90 = ?/?",
                numerator: 5,
                denominator: 6,
                coach: "75/90 simplifies to 5/6 (divide by 15).",
                reflection: { q: "0.8333... equals...", options: [{text: "5/6", correct: true}, {text: "83/100", correct: false}] }
            },
            {
                title: "GCSE Challenge",
                desc: "Convert <b>0.<span style='text-decoration:overline'>18</span></b> to a fraction",
                decimal: "0.<span class='recurring'>18</span>",
                working: "Let x = 0.181818...\n100x = 18.181818...\n\n100x - x = 18\n99x = 18\nx = 18/99 = ?/?",
                numerator: 2,
                denominator: 11,
                coach: "18/99 = 2/11 (divide by 9).",
                reflection: { q: "You've mastered recurring decimals!", options: [{text: "I'm ready!", correct: true}, {text: "Let me practice more", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- DOM Elements ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const lessonView = document.getElementById('lesson-view');
        const questionView = document.getElementById('question-view');
        const lessonContent = document.getElementById('lesson-content');
        const decimalDisplay = document.getElementById('decimal-display');
        const workingEl = document.getElementById('working');
        const numeratorInput = document.getElementById('numerator');
        const denominatorInput = document.getElementById('denominator');
        const checkBtn = document.getElementById('check-btn');

        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            
            lessonView.classList.add('hidden');
            questionView.classList.add('hidden');

            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-amber-500 scale-125';
                else if (i < STATE.step) bg = 'bg-amber-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else {
                descEl.innerHTML = step.desc;
                questionView.classList.remove('hidden');
                
                decimalDisplay.innerHTML = step.decimal;
                workingEl.textContent = step.working || '';
                numeratorInput.value = '';
                denominatorInput.value = '';
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full";
                if (step.type !== 'learn') numeratorInput.focus();
            }, 2500);
        }

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const userNum = parseInt(numeratorInput.value);
            const userDen = parseInt(denominatorInput.value);
            
            if (isNaN(userNum) || isNaN(userDen)) {
                showToast("Enter both numbers!");
                return;
            }

            if (userNum === step.numerator && userDen === step.denominator) {
                playSound('success');
                showReflection();
            } else {
                // Check if equivalent fraction
                if (userNum / userDen === step.numerator / step.denominator) {
                    showToast("Simplify further!");
                } else {
                    playSound('error');
                    showToast("Check your fraction!");
                }
            }
        };

        numeratorInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') denominatorInput.focus();
        });
        
        denominatorInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkBtn.click();
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) { nextStep(); return; }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            document.getElementById('refl-question').textContent = step.reflection.q;
            const optEl = document.getElementById('refl-options');
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_recurring');
            } else {
                window.location.href = '../index.html';
            }
        }

        window.nextStep = nextStep;
        window.jumpToStep = jumpToStep;
        window.completeLesson = completeLesson;

        initLevel();
    </script>
</body>
