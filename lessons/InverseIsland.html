<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inverse Island</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; touch-action: none; overflow: hidden; background-color: #f8fafc; user-select: none; -webkit-user-select: none; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        
        #cage { background: white; border-radius: 32px; border: 4px solid #e2e8f0; box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1); padding: 0; width: fit-content; min-width: 300px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; position: relative; transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); overflow: hidden; }
        @media (min-width: 768px) { #cage { min-width: 600px; max-width: 800px; } }
        
        .instruction-container { transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1); position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #0ea5e9; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.5rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 115px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding-top: 10px; padding-bottom: 12px; }
        .instr-header h1 { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.15rem; opacity: 1; }
        .instr-header p { font-size: 0.95rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        @media (min-width: 768px) { .instr-header { height: 145px; } .instr-header h1 { font-size: 1rem; margin-bottom: 0.25rem; } .instr-header p { font-size: 1.1rem; -webkit-line-clamp: 3; } }
        
        .word-reveal { opacity: 0.1; filter: blur(4px); transition: opacity 0.3s ease, filter 0.3s ease; }
        .word-reveal.visible { opacity: 1; filter: blur(0); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        #reflection-modal { display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: auto; min-height: 45%; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border-top: 4px solid #0ea5e9; border-radius: 24px 24px 0 0; padding: 32px 20px 50px 20px; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 20px; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        /* Reflection Active State */
        body.reflection-active .instruction-container {
            transform: translateY(-10px) scale(0.85);
            opacity: 0.5;
            pointer-events: none;
        }
        body.reflection-active #cage {
            transform: translateY(-140px) scale(0.9);
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0;
            pointer-events: none;
        }
        @media (max-width: 768px) { 
            body.reflection-active #cage { transform: translateY(-160px) scale(0.85) !important; } 
        }
        
        .btn-choice { flex: 1; min-width: 140px; padding: 1rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1.1rem; }
        .btn-choice:hover { border-color: #38bdf8; background-color: #f0f9ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        #final-screen { display: none; position: absolute; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: fadeIn 0.5s ease; }
        #final-screen.active { display: flex; }
        
        #game-board { transition: opacity 0.8s ease 0.2s, transform 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        /* Inverse Specific */
        .worker-area { width: 100%; height: 200px; background: #e0f2fe; border-radius: 16px; position: relative; overflow: hidden; border-bottom: 4px solid #bae6fd; }
        .wall { position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%); width: 240px; display: flex; flex-wrap: wrap-reverse; justify-content: center; align-content: flex-start; gap: 2px; z-index: 10; }
        .brick { width: 22px; height: 12px; background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); border-radius: 2px; opacity: 0; transform: translateY(-50px); transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .brick.placed { opacity: 1; transform: translateY(0); }
        .worker { font-size: 2.5rem; position: absolute; bottom: 5px; transition: left 0.5s ease-in-out; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1)); z-index: 20; }
        .worker.working { animation: workBob 0.4s infinite alternate; }
        @keyframes workBob { from { transform: translateY(0); } to { transform: translateY(-5px); } }
        
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">âœ•</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen">
        <h1 class="text-4xl md:text-6xl font-extrabold text-sky-500 mb-4">Job Done!</h1>
        <p class="text-lg md:text-2xl text-slate-600 max-w-md mx-auto px-4">You understand Inverse Proportion.</p>
        <div class="flex gap-4 mt-12">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition-transform">Play Again</button>
            <button onclick="completeLesson()" class="bg-sky-500 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-xl">Next Module</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Logic reset.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[125px] md:pt-[155px] pb-4 px-4 h-full relative justify-center items-center">
        <div id="cage" class="shrink-0 w-full max-w-4xl p-6 min-h-[300px]">
            
            <div class="flex justify-between items-center mb-4 px-2">
                <div class="text-slate-500 font-bold uppercase text-xs tracking-widest">Site A</div>
                <div class="bg-sky-50 text-sky-600 px-4 py-2 rounded-lg font-black text-xl">Days: <span id="timer-display">0</span></div>
            </div>

            <!-- Animation Area -->
            <div id="worker-area" class="worker-area mb-6">
                <div id="wall" class="wall"></div>
                <div id="workers" class="absolute bottom-0 w-full h-full pointer-events-none"></div>
            </div>

            <!-- Info Display -->
            <div id="info-display" class="text-center text-2xl font-bold text-slate-700 mb-4">
                <span id="worker-count-display" class="text-sky-500">1 Worker</span> takes <span id="day-target" class="text-slate-900">60 Days</span>
            </div>
            
        </div>

        <div id="controls" class="w-full flex flex-col items-center mt-8 shrink-0">
            
            <!-- Builder Controls -->
            <div id="builder-controls" class="hidden flex items-center gap-4">
                <button id="btn-minus" class="w-14 h-14 rounded-full bg-slate-100 text-slate-400 font-black text-2xl hover:bg-slate-200">-</button>
                <div class="font-black text-4xl text-slate-800 w-20 text-center" id="ctrl-worker-count">1</div>
                <button id="btn-plus" class="w-14 h-14 rounded-full bg-sky-500 text-white font-black text-2xl shadow-lg hover:bg-sky-600">+</button>
                <button id="btn-build" class="ml-4 bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-xl hover:scale-105 transition-transform shadow-xl">BUILD!</button>
            </div>

            <button id="btn-next" class="hidden bg-slate-900 text-white px-8 py-3 md:px-12 md:py-4 rounded-full font-bold text-lg md:text-xl shadow-2xl transform hover:scale-105 hover:bg-slate-800 flex items-center gap-3 animate-bounce">
                Continue <span class="text-xl md:text-2xl">â†’</span>
            </button>
        </div>
    </div>

    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null, workers: 1, building: false };
        
        const LEVELS = [
            { 
                title: "Solo Job", 
                desc: "This job takes <b>60 'Man-Days'</b>. <br>With <b>1 Worker</b>, it takes 60 days. Watch him work.", 
                type: "watch", 
                workers: 1, 
                days: 60, 
                reflection: { q: "Why does it take 60 days?", options: [{text: "1 person does all 60 days of work", correct: true}, {text: "He is lazy", correct: false}] } 
            },
            {
                title: "Misconception Check",
                desc: "Usually, adding more things (like cakes) takes <b>more time</b> to eat. But adding workers...",
                type: "build",
                targetWorkers: 2,
                days: 30,
                reflection: { q: "More workers means LESS time. This is called...", options: [{text: "Inverse Proportion", correct: true}, {text: "Direct Proportion", correct: false}] }
            },
            { 
                title: "Double Force", 
                desc: "We need it faster! <br>Add workers to make a team of <b>2</b>. <br>How long will it take?", 
                type: "build", 
                targetWorkers: 2, 
                days: 30, 
                reflection: { q: "Double the workers means...", options: [{text: "Half the time (Inverse)", correct: true}, {text: "Double the time", correct: false}, {text: "Same time", correct: false}] } 
            },
            { 
                title: "The Formula", 
                desc: "Total Work = Workers Ã— Days. <br>We know Total Work is <b>60</b>. <br>If we want it done in <b>15 Days</b>, how many workers?", 
                type: "build", 
                targetWorkers: 4, 
                days: 15, 
                reflection: { q: "Check: 4 Workers Ã— 15 Days = ?", options: [{text: "60 (Correct)", correct: true}, {text: "100", correct: false}, {text: "19", correct: false}] } 
            },
            { 
                title: "Big Crew", 
                desc: "If we hire <b>10 Workers</b>... <br>Calculate the days.", 
                type: "build", 
                targetWorkers: 10, 
                days: 6, 
                reflection: { q: "10 Ã— ? = 60", options: [{text: "6 Days", correct: true}, {text: "600 Days", correct: false}, {text: "50 Days", correct: false}] } 
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); STATE.masterGain = STATE.audioCtx.createGain(); STATE.masterGain.gain.value = 0.3; STATE.masterGain.connect(STATE.audioCtx.destination); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(STATE.masterGain); if (type==='pop'){osc.frequency.setValueAtTime(600,t);gain.gain.exponentialRampToValueAtTime(0.01,t+0.1);osc.start(t);osc.stop(t+0.1);} else if(type==='success'){osc.type='triangle';osc.frequency.setValueAtTime(440,t);osc.frequency.setValueAtTime(880,t+0.1);gain.gain.linearRampToValueAtTime(0.1,t+0.1);gain.gain.exponentialRampToValueAtTime(0.001,t+0.5);osc.start(t);osc.stop(t+0.5);} else {osc.type='sawtooth';osc.frequency.setValueAtTime(150,t);gain.gain.linearRampToValueAtTime(0,t+0.3);osc.start(t);osc.stop(t+0.3);} }

        const els = { cage: document.getElementById('cage'), wall: document.getElementById('wall'), workers: document.getElementById('workers'), timer: document.getElementById('timer-display'), builderControls: document.getElementById('builder-controls'), ctrlCount: document.getElementById('ctrl-worker-count'), btnBuild: document.getElementById('btn-build'), info: document.getElementById('info-display'), title: document.getElementById('level-title'), desc: document.getElementById('level-desc'), dots: document.getElementById('progress-dots'), final: document.getElementById('final-screen'), instrContainer: document.getElementById('instruction-container'), gameBoard: document.getElementById('game-board'), btnNext: document.getElementById('btn-next'), reflectionModal: document.getElementById('reflection-modal'), reflQuestion: document.getElementById('refl-question'), reflOptions: document.getElementById('refl-options'), toast: document.getElementById('toast') };

        async function animateSequence(titleHtml, descHtml) { els.instrContainer.className = 'instruction-container instr-focus'; els.gameBoard.className = 'board-hidden flex-1 flex flex-col pt-[125px] md:pt-[155px] pb-4 px-4 h-full relative justify-center items-center'; els.title.innerHTML = titleHtml; els.desc.innerHTML = descHtml; const wrapWords = (node) => { if (node.nodeType === 3) { const text = node.nodeValue; if (!text.trim()) return; const words = text.split(/(\s+)/); const fragment = document.createDocumentFragment(); words.forEach(word => { if (word.trim().length > 0) { const span = document.createElement('span'); span.className = 'word-reveal'; span.textContent = word; fragment.appendChild(span); } else fragment.appendChild(document.createTextNode(word)); }); node.parentNode.replaceChild(fragment, node); } else if (node.nodeType === 1) Array.from(node.childNodes).forEach(wrapWords); }; wrapWords(els.desc); await new Promise(r => setTimeout(r, 800)); const words = els.desc.querySelectorAll('.word-reveal'); initAudio(); for(let i=0; i<words.length; i++) { const isShort = words[i].textContent.length <= 3; const delay = isShort ? 200 : 300; words[i].classList.add('visible'); await new Promise(r => setTimeout(r, delay)); } await new Promise(r => setTimeout(r, 1000)); els.instrContainer.classList.remove('instr-focus'); els.instrContainer.classList.add('instr-header'); els.gameBoard.classList.remove('board-hidden'); els.gameBoard.classList.add('board-visible'); }

        function loadLevel(idx) {
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length); 
            STATE.step = idx; STATE.isComplete = false; const level = LEVELS[idx]; 
            els.btnNext.classList.add('hidden');
            els.builderControls.classList.add('hidden');
            STATE.workers = level.workers || 1;
            els.ctrlCount.textContent = STATE.workers;
            updateWorkerVisuals();
            resetWall();

            if (level.type === 'watch') {
                setTimeout(startBuild, 2000); // Auto start watch
            } else {
                els.builderControls.classList.remove('hidden');
            }

            updateDots(); 
            const titleHtml = `<span class="text-sky-500 text-lg block mb-1 uppercase tracking-widest">Job ${idx + 1}</span>${level.title}`; 
            animateSequence(titleHtml, level.desc); 
        }

        function updateWorkerVisuals() {
            els.workers.innerHTML = '';
            for(let i=0; i<STATE.workers; i++) {
                const w = document.createElement('div');
                w.className = 'worker';
                w.textContent = 'ðŸ‘·';
                w.style.left = (10 + (i * (80/STATE.workers))) + '%';
                els.workers.appendChild(w);
            }
            document.getElementById('worker-count-display').textContent = `${STATE.workers} Worker${STATE.workers>1?'s':''}`;
            
            // Update predicted days
            const predictedDays = 60 / STATE.workers;
            const displayDays = Number.isInteger(predictedDays) ? predictedDays : predictedDays.toFixed(1);
            document.getElementById('day-target').textContent = `${displayDays} Days`;
        }

        function resetWall() {
            els.wall.innerHTML = '';
            for(let i=0; i<60; i++) {
                const b = document.createElement('div');
                b.className = 'brick';
                els.wall.appendChild(b);
            }
            els.timer.textContent = '0';
        }

        function startBuild() {
            if (STATE.building) return;
            const level = LEVELS[STATE.step];
            
            if (level.type === 'build' && STATE.workers !== level.targetWorkers) {
                playSound('error');
                els.builderControls.classList.add('shake-screen');
                setTimeout(() => els.builderControls.classList.remove('shake-screen'), 500);
                return;
            }

            STATE.building = true;
            els.builderControls.classList.add('opacity-50', 'pointer-events-none');
            
            const totalWork = 60;
            const days = totalWork / STATE.workers;
            const duration = 2000; // ms

            let currentDay = 0;
            const interval = setInterval(() => {
                currentDay += days / (duration/50);
                if (currentDay > days) currentDay = days;
                els.timer.textContent = Math.floor(currentDay);
            }, 50);

            const bricks = document.querySelectorAll('.brick');
            bricks.forEach((b, i) => {
                setTimeout(() => {
                    b.classList.add('placed');
                }, (i / 60) * duration);
            });

            // Animate workers
            const workerEls = document.querySelectorAll('.worker');
            workerEls.forEach(w => w.classList.add('working'));

            setTimeout(() => {
                clearInterval(interval);
                els.timer.textContent = days;
                playSound('success');
                STATE.building = false;
                els.builderControls.classList.remove('opacity-50', 'pointer-events-none');
                workerEls.forEach(w => w.classList.remove('working'));
                handleSuccess();
            }, duration + 200);
        }

        document.getElementById('btn-plus').onclick = () => {
            if (STATE.workers < 10) { STATE.workers++; els.ctrlCount.textContent = STATE.workers; updateWorkerVisuals(); }
        };
        document.getElementById('btn-minus').onclick = () => {
            if (STATE.workers > 1) { STATE.workers--; els.ctrlCount.textContent = STATE.workers; updateWorkerVisuals(); }
        };
        els.btnBuild.onclick = startBuild;

        function resetStep() {
            const level = LEVELS[STATE.step];
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.textContent = "Logic reset.";
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2500);
            els.reflectionModal.classList.remove('active'); document.body.classList.remove('reflection-active');
            resetWall();
            STATE.workers = 1; els.ctrlCount.textContent = 1; updateWorkerVisuals();
            
            loadLevel(STATE.step);
        }

        function handleSuccess() { if (STATE.isComplete) return; const step = LEVELS[STATE.step]; if (step.reflection) { triggerReflection(step.reflection); } else { completeLevel(); } }
        function triggerReflection(refl) { 
            els.reflQuestion.textContent = refl.q; 
            els.reflOptions.innerHTML = ''; 
            const shuffled = [...refl.options].sort(() => Math.random() - 0.5); 
            shuffled.forEach(opt => { 
                const btn = document.createElement('button'); 
                btn.className = "btn-choice"; 
                btn.textContent = opt.text; 
                btn.onclick = () => { 
                    if (opt.correct) { 
                        btn.classList.add('selected'); 
                        setTimeout(() => { els.reflectionModal.classList.remove('active'); completeLevel(); }, 600); 
                    } else { 
                        playSound('error'); 
                        btn.classList.add('wrong', 'wiggle'); 
                        setTimeout(() => resetStep(), 1000); 
                    } 
                }; 
                els.reflOptions.appendChild(btn); 
            }); 
            document.body.classList.add('reflection-active'); 
            els.reflectionModal.classList.add('active'); 
        }

        function completeLevel() { STATE.isComplete = true; playSound('success'); document.body.classList.remove('reflection-active'); els.builderControls.classList.add('hidden'); els.btnNext.classList.remove('hidden'); }
        function completeLesson() { const progress = JSON.parse(localStorage.getItem('ratioCourseData')) || {}; progress.inverse = true; localStorage.setItem('ratioCourseData', JSON.stringify(progress)); window.location.href = '../index.html'; }

        els.btnNext.onclick = () => { if (STATE.step < LEVELS.length - 1) { loadLevel(STATE.step + 1); } else { playSound('success'); els.final.classList.add('active'); } };
        function updateDots() { const dotContainer = document.getElementById('progress-dots'); dotContainer.innerHTML = ''; LEVELS.forEach((_, i) => { const d = document.createElement('div'); d.className = `w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-sky-500 scale-125' : i < STATE.step ? 'bg-sky-300' : 'bg-slate-300'}`; dotContainer.appendChild(d); }); }

        loadLevel(0);
    </script>
</body>
