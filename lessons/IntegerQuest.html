<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Integer Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #3b82f6; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #3b82f6; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #93c5fd; background-color: #eff6ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Integer Quest Specifics */
        .number-line-wrapper { position: relative; width: 100%; max-width: 800px; padding: 40px 0; }
        .number-line { position: relative; height: 6px; background: #cbd5e1; border-radius: 99px; width: 100%; }
        .tick { position: absolute; width: 2px; height: 20px; background: #94a3b8; top: 50%; transform: translateY(-50%); }
        .tick span { position: absolute; top: 24px; left: 50%; transform: translateX(-50%); font-size: 0.75rem; font-weight: 700; color: #64748b; transition: color 0.2s; }
        .tick.major { height: 30px; background: #64748b; }
        .tick.major span { font-size: 0.9rem; color: #475569; }
        
        /* Interactive Slider overrides */
        input[type="range"] { -webkit-appearance: none; width: 100%; position: absolute; top: 50%; transform: translateY(-50%); margin: 0; background: transparent; z-index: 10; height: 40px; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 40px; background: #3b82f6; border: 4px solid white; border-radius: 50%; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); transform: translateY(0); transition: transform 0.1s; }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
        
        .player-marker { position: absolute; top: -60px; width: 50px; height: 50px; background: white; border-radius: 16px; border: 2px solid #3b82f6; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #3b82f6; font-size: 1.2rem; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2); transition: left 0.1s ease-out; transform: translateX(-50%); z-index: 5; pointer-events: none; }
        .player-marker::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 8px solid #3b82f6; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-blue-500 mb-4">Quest Complete!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You have conquered the number line.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-blue-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Target Missed. Adjust.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-5xl flex flex-col items-center gap-12 flex-1 justify-center min-h-0">
            
            <!-- Challenge Display -->
            <div class="text-center scale-110">
                <p class="text-xs font-bold text-blue-500 uppercase tracking-widest mb-2">Target Value</p>
                <p class="text-5xl md:text-7xl font-black text-slate-900" id="target-display">?</p>
            </div>

            <!-- Number Line Interaction -->
            <div class="number-line-wrapper">
                <div class="player-marker" id="player-marker">0</div>
                <div class="number-line" id="number-line"></div>
                <input id="int-slider" type="range" min="-20" max="20" value="0" step="1">
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Confirm Position <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, audioCtx: null };
        const COACH_ACCENT = '#3b82f6';
        const COACH_BADGE = 'Number Coach';

        const STEPS = [
            {
                title: "Positive Steps",
                desc: "Start at <b>-4</b> and add <b>7</b>. <br>Addition moves you to the right.",
                prompt: "-4 + 7",
                target: 3,
                coach: "Find -4, then count 7 jumps forward. You should cross zero.",
                reflection: { q: "Adding a positive number always moves us...", options: [{text: "To the Right (Up)", correct: true}, {text: "To the Left (Down)", correct: false}] }
            },
            {
                title: "Into the Deep",
                desc: "Start at <b>-12</b> and subtract <b>5</b>. <br>Subtraction digs deeper into the negatives.",
                prompt: "-12 - 5",
                target: -17,
                coach: "You are already at -12. Subtracting 5 means moving 5 steps further left.",
                reflection: { q: "Is -17 smaller or larger than -12?", options: [{text: "Smaller (Further left)", correct: true}, {text: "Larger (Bigger number)", correct: false}] }
            },
            {
                title: "Negative Groups",
                desc: "What is <b>-3</b> multiplied by <b>4</b>? <br>Think: 4 groups of -3.",
                prompt: "-3 × 4",
                target: -12,
                coach: "A negative times a positive stays negative. 3 × 4 is 12, so -3 × 4 is...",
                reflection: { q: "Neg × Pos =", options: [{text: "Negative", correct: true}, {text: "Positive", correct: false}] }
            },
            {
                title: "Double Negative",
                desc: "Solve <b>4 - (-3)</b>. <br>Subtracting a negative is the same as adding.",
                prompt: "4 - (-3)",
                target: 7,
                coach: "Two negatives make a positive! Change the minus-negative to a plus.",
                reflection: { q: "5 - (-2) is the same as...", options: [{text: "5 + 2", correct: true}, {text: "5 - 2", correct: false}] }
            },
            {
                title: "Adding Debt",
                desc: "Start at <b>-2</b> and add <b>-5</b>. <br>Adding a negative number moves you left.",
                prompt: "-2 + (-5)",
                target: -7,
                coach: "Think of it as adding more debt. You go deeper into the negatives.",
                reflection: { q: "Adding a negative is like...", options: [{text: "Subtracting", correct: true}, {text: "Adding", correct: false}] }
            },
            {
                title: "Multiplying Negatives",
                desc: "Calculate <b>-2 × (-3)</b>. <br>A negative times a negative becomes positive.",
                prompt: "-2 × (-3)",
                target: 6,
                coach: "The signs cancel out! Just do 2 × 3 and make it positive.",
                reflection: { q: "Neg × Neg =", options: [{text: "Positive", correct: true}, {text: "Negative", correct: false}] }
            },
            {
                title: "The Midpoint",
                desc: "Find the middle ground between <b>-6</b> and <b>4</b>. <br>Where do they meet?",
                prompt: "Midpoint: -6 & 4",
                target: -1,
                coach: "Add them up (-2) and divide by 2. Or count inwards from both ends.",
                reflection: { q: "The midpoint of -2 and 2 is...", options: [{text: "0", correct: true}, {text: "1", correct: false}] }
            },
            {
                title: "Division Dive",
                desc: "Solve <b>15 ÷ (-3)</b>. <br>How many -3s fit into 15?",
                prompt: "15 ÷ (-3)",
                target: -5,
                coach: "Positive divided by Negative gives a Negative result.",
                reflection: { q: "If signs are different in × or ÷, the answer is...", options: [{text: "Negative", correct: true}, {text: "Positive", correct: false}] }
            },
            {
                title: "Solve for X",
                desc: "If <b>x + 9 = 2</b>, what is x? <br>Find the starting number.",
                prompt: "x + 9 = 2",
                target: -7,
                coach: "Work backwards. Start at 2 and subtract 9.",
                reflection: { q: "To isolate x, we performed the...", options: [{text: "Inverse Operation", correct: true}, {text: "Same Operation", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'sawtooth'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const slider = document.getElementById('int-slider');
        const marker = document.getElementById('player-marker');
        const checkBtn = document.getElementById('check-btn');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        const targetDisplay = document.getElementById('target-display');

        function initLevel() {
            renderTicks();
            dotsContainer.innerHTML = STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full transition-colors ${i === 0 ? 'bg-blue-500' : 'bg-slate-200'}"></div>`).join('');
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderTicks() {
            const line = document.getElementById('number-line');
            line.innerHTML = '';
            for (let i = -20; i <= 20; i++) {
                const isMajor = i % 5 === 0;
                if (!isMajor && i % 1 !== 0) continue; // Only integers
                
                const tick = document.createElement('div');
                tick.className = `tick ${isMajor ? 'major' : ''}`;
                tick.style.left = `${((i + 20) / 40) * 100}%`;
                if (isMajor) tick.innerHTML = `<span>${i}</span>`;
                line.appendChild(tick);
            }
        }

        function updateMarker() {
            const val = parseInt(slider.value, 10);
            const min = -20;
            const max = 20;
            const percent = (val - min) / (max - min);
            // Adjust for 40px thumb width so marker stays centered over thumb
            marker.style.left = `calc(${percent * 100}% + ${20 - 40 * percent}px)`;
            marker.textContent = val;
        }

        slider.addEventListener('input', () => {
            updateMarker();
            playSound('pop');
        });

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Reset interaction
            slider.value = 0;
            updateMarker();
            targetDisplay.textContent = step.prompt;

            // Update Dots
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.className = `w-2 h-2 rounded-full transition-colors ${i <= STATE.step ? 'bg-blue-500' : 'bg-slate-200'}`;
            });

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            }, 2500);
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const val = parseInt(slider.value, 10);
            
            if (val === step.target) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast(`Missed! Aim for ${step.target}`);
                board.classList.add('shake-screen');
                setTimeout(() => board.classList.remove('shake-screen'), 500);
            }
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_integer');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
