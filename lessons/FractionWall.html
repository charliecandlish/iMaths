<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Great Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #06b6d4; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        #wall-container { width: 100%; max-width: 800px; border: 4px solid #cbd5e1; border-radius: 12px; overflow: hidden; background: #cbd5e1; gap: 2px; display: flex; flex-direction: column; transition: all 0.3s; }
        .wall-row { display: flex; width: 100%; height: 50px; gap: 2px; }
        .brick { flex: 1; background: #e2e8f0; display: flex; items-center; justify-content: center; font-weight: 800; color: #64748b; cursor: pointer; transition: all 0.2s; border-radius: 2px; user-select: none; font-size: 1rem; }
        .brick:hover { background: #f1f5f9; }
        .brick.active { background: #06b6d4; color: white; box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2); }
        .brick.match { background: #22c55e; color: white; }

        @media (max-width: 640px) {
            #wall-container { max-width: 95vw; border-width: 2px; }
            .wall-row { height: 40px; }
            .brick { font-size: 0.75rem; }
        }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #22d3ee; background-color: #ecfeff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        
        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #06b6d4; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }

        /* Reflection Active State - Optimized */
        body.reflection-active .instruction-container {
            opacity: 0; pointer-events: none;
        }
        body.reflection-active #game-board {
            transform: translateY(-20vh) scale(0.8);
            transform-origin: center top;
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0; pointer-events: none;
        }
        @media (max-width: 640px) { 
            body.reflection-active #game-board { transform: translateY(-10vh) scale(0.65) !important; } 
        }

        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-cyan-500 mb-4">Wall Built!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can now see fractions clearly.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-cyan-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-cyan-100 text-cyan-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Resetting...</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-safe px-2 w-full items-center overflow-y-auto h-full justify-between">
        <div id="wall-container" class="shrink-0">
            <!-- Generated JS -->
        </div>
        <div id="controls" class="w-full flex flex-col items-center gap-6 mt-auto mb-4 max-w-3xl shrink-0 min-h-[60px] justify-end"></div>
    </div>

    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null };
        const COACH_ACCENT = '#06b6d4';
        const COACH_BADGE = 'Fraction Coach';
        const ROWS = [1, 2, 3, 4, 5, 6, 8, 10, 12];

        const STEPS = [
            {
                title: "The Great Wall",
                desc: "This wall helps us compare sizes. <br>Tap the top brick (1/1). It is the biggest.",
                type: "highlight",
                targetRow: 1,
                targetCount: 1,
                coach: "Start at the top row to anchor what a full whole looks like before working downwards.",
                reflection: { q: "As we go down the wall, the bricks get...", options: [{text: "Smaller", correct: true}, {text: "Bigger", correct: false}] }
            },
            {
                title: "Half Way",
                desc: "Find <b>1/2</b>. Tap both halves to see they equal one whole.",
                type: "highlight",
                targetRow: 2,
                targetCount: 2,
                coach: "Look for the row with exactly two bricks—each is one-half. Tap both to rebuild a whole.",
                reflection: { q: "1/2 + 1/2 = ?", options: [{text: "1 Whole", correct: true}, {text: "1/4", correct: false}] }
            },
            {
                title: "The Size Trap",
                desc: "Which is bigger: <b>1/3</b> or <b>1/4</b>? <br>Tap a 1/3 brick, then tap a 1/4 brick to compare.",
                type: "compare",
                targets: [{r:3, i:0}, {r:4, i:0}],
                coach: "Use the bricks like stacked bars—if there are more bricks in a row, each one must be thinner.",
                reflection: { q: "Why is 1/4 smaller than 1/3?", options: [{text: "Because we are sharing with MORE people", correct: true}, {text: "Because 4 is bigger than 3", correct: false}] }
            },
            {
                title: "Equivalence Hunt",
                desc: "Highlight <b>1/2</b> again. <br>Now find how many <b>1/4s</b> fit perfectly underneath it.",
                type: "equiv",
                base: {r:2, i:0}, // 1/2
                matchRow: 4,
                needed: 2,
                coach: "Line the bricks up vertically—equivalent fractions will cover the same span on the wall.",
                reflection: { q: "So, 1/2 is equal to...", options: [{text: "2/4", correct: true}, {text: "3/4", correct: false}, {text: "1/4", correct: false}] }
            }
        ];

        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { if (!STATE.audioCtx) return; const ctx = STATE.audioCtx; const t = ctx.currentTime; const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.connect(gain); gain.connect(ctx.destination); if (type === 'pop') { osc.frequency.setValueAtTime(600, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); } else if (type === 'success') { osc.frequency.setValueAtTime(440, t); osc.frequency.exponentialRampToValueAtTime(880, t+0.2); gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); osc.start(t); osc.stop(t+0.5); } else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); gain.gain.linearRampToValueAtTime(0, t+0.2); osc.start(t); osc.stop(t+0.2); } }

        const els = { wall: document.getElementById('wall-container'), controls: document.getElementById('controls'), title: document.getElementById('level-title'), desc: document.getElementById('level-desc'), instr: document.getElementById('instruction-container'), board: document.getElementById('game-board'), reflModal: document.getElementById('reflection-modal'), reflQ: document.getElementById('refl-question'), reflOpts: document.getElementById('refl-options'), dots: document.getElementById('progress-dots'), final: document.getElementById('final-screen'), toast: document.getElementById('toast') };

        // Render Wall
        function renderWall() {
            els.wall.innerHTML = '';
            ROWS.forEach(denom => {
                const row = document.createElement('div');
                row.className = 'wall-row';
                for(let i=0; i<denom; i++) {
                    const brick = document.createElement('div');
                    brick.className = 'brick';
                    brick.textContent = `1/${denom}`;
                    brick.dataset.r = denom;
                    brick.dataset.i = i;
                    brick.onclick = () => handleBrickClick(brick, denom, i);
                    row.appendChild(brick);
                }
                els.wall.appendChild(row);
            });
        }

        let activeBricks = [];

        function handleBrickClick(brick, r, i) {
            if (STATE.isComplete) return;
            const step = STEPS[STATE.step];
            playSound('pop');

            if (step.type === 'highlight') {
                if (r === step.targetRow) {
                    brick.classList.add('active');
                    if (!activeBricks.includes(brick)) activeBricks.push(brick);
                    if (activeBricks.length === step.targetCount) handleSuccess();
                }
            } else if (step.type === 'compare') {
                // Check if this brick is one of the targets
                const isTarget = step.targets.some(t => t.r === r && t.i === i);
                if (isTarget) {
                    brick.classList.add('active');
                    if (!activeBricks.includes(brick)) activeBricks.push(brick);
                    if (activeBricks.length === step.targets.length) setTimeout(handleSuccess, 500);
                }
            } else if (step.type === 'equiv') {
                // Highlight base first automatically? No user must do it.
                if (r === step.base.r && i === step.base.i) {
                    brick.classList.add('active');
                } else if (r === step.matchRow) {
                     // Only if underneath (simple logic: 0 and 1 for 1/2)
                     const start = i/r;
                     const end = (i+1)/r;
                     const baseStart = step.base.i/step.base.r;
                     const baseEnd = (step.base.i+1)/step.base.r;
                     
                     // Allow some float tolerance
                     if (start >= baseStart - 0.01 && end <= baseEnd + 0.01) {
                         brick.classList.add('match');
                         if (!activeBricks.includes(brick)) activeBricks.push(brick);
                         if (activeBricks.length === step.needed) setTimeout(handleSuccess, 500);
                     }
                }
            }
        }

        async function animateSequence(title, desc) {
            els.instr.className = 'instruction-container instr-focus';
            els.board.className = 'board-hidden flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center';
            els.title.innerHTML = title;
            els.desc.innerHTML = desc;
            
            const words = desc.split(' ');
            els.desc.innerHTML = words.map(w => `<span class="opacity-0 transition-opacity duration-300">${w} </span>`).join('');
            await new Promise(r => setTimeout(r, 500));
            const spans = els.desc.querySelectorAll('span');
            initAudio();
            for(let i=0; i<spans.length; i++) { 
                spans[i].classList.remove('opacity-0');
                await new Promise(r => setTimeout(r, 30)); 
            }
            
            await new Promise(r => setTimeout(r, 1000));
            els.instr.className = 'instruction-container instr-header';
            els.board.className = 'board-visible flex-1 flex flex-col pt-[140px] pb-6 px-4 w-full items-center';
        }

        function updateCoach(step) {
            if (window.LessonCoach && typeof LessonCoach.set === 'function') {
                LessonCoach.set(step.coach || "Tap the exact bricks mentioned in the brief before moving on.", {
                    accent: COACH_ACCENT,
                    badge: COACH_BADGE
                });
            }
        }

        function loadStep(idx) {
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length);
            STATE.step = idx; STATE.isComplete = false;
            activeBricks = [];
            
            // Reset Bricks
            document.querySelectorAll('.brick').forEach(b => {
                b.className = 'brick';
            });

            const step = STEPS[idx];
            updateCoach(step);
            updateDots();
            animateSequence(step.title, step.desc);
        }

        function handleSuccess() {
            if (STATE.isComplete) return;
            STATE.isComplete = true;
            playSound('success');
            const step = STEPS[STATE.step];
            if (step.reflection) triggerReflection(step.reflection);
            else nextStep();
        }

        function triggerReflection(refl) {
            els.reflQ.textContent = refl.q;
            els.reflOpts.innerHTML = '';
            const opts = [...refl.options].sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = o.text;
                btn.onclick = () => {
                    if (o.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflModal.classList.remove('active'); nextStep(); }, 500);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => resetStep(), 1000);
                    }
                };
                els.reflOpts.appendChild(btn);
            });
            document.body.classList.add('reflection-active');
            els.reflModal.classList.add('active');
        }

        function resetStep() {
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.classList.add('active'); setTimeout(() => els.toast.classList.remove('active'), 2000);
            els.reflModal.classList.remove('active'); 
            document.body.classList.remove('reflection-active');
            loadStep(STATE.step);
        }

        function nextStep() {
            if (STATE.step < STEPS.length - 1) loadStep(STATE.step + 1);
            else els.final.classList.remove('hidden');
        }

        function updateDots() {
            els.dots.innerHTML = STEPS.map((_, i) => `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-cyan-500 scale-125' : i < STATE.step ? 'bg-cyan-300' : 'bg-slate-300'}"></div>`).join('');
        }

        function completeLesson() {
            const progress = JSON.parse(localStorage.getItem('ratioCourseData')) || {};
            progress.frac_wall = true;
            localStorage.setItem('ratioCourseData', JSON.stringify(progress));
            window.location.href = '../index.html';
        }

        renderWall();
        loadStep(0);
    </script>
</body>
</html>
