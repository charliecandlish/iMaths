<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Problem Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; touch-action: manipulation; overflow: hidden; user-select: none; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }
        #cage { background: white; border-radius: 32px; border: 4px solid #e2e8f0; box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); padding: 0; width: fit-content; min-width: 320px; display: flex; flex-direction: column; position: relative; overflow: hidden; transition: transform 0.4s cubic-bezier(0.25,1,0.5,1); }
        @media (min-width: 768px) { #cage { min-width: 600px; max-width: 900px; } }
        .instruction-container { transition: all 0.8s cubic-bezier(0.25,1,0.5,1); position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #2563eb; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 125px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        @media (min-width: 768px) { .instr-header { height: 150px; } .instr-header h1 { font-size: 1rem; } .instr-header p { font-size: 1.1rem; } }
        .word-reveal { opacity: 0.1; filter: blur(4px); transition: opacity 0.3s ease, filter 0.3s ease; }
        .word-reveal.visible { opacity: 1; filter: blur(0); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-12px); } to { opacity: 1; transform: translateY(0); } }
        #reflection-modal { display: none; position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #3b82f6; border-radius: 24px 24px 0 0; padding: 32px 20px 50px; transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16,1,0.3,1); z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 20px; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        /* Reflection Active State */
        body.reflection-active .instruction-container {
            transform: translateY(-10px) scale(0.85);
            opacity: 0.5;
            pointer-events: none;
        }
        body.reflection-active #cage {
            transform: translateY(-140px) scale(0.9);
            z-index: 40;
        }
        body.reflection-active #controls {
            opacity: 0;
            pointer-events: none;
        }
        @media (max-width: 768px) { 
            body.reflection-active #cage { transform: translateY(-180px) scale(0.85) !important; } 
        }

        #game-board { transition: opacity 0.8s ease 0.2s, transform 0.8s cubic-bezier(0.25,1,0.5,1) 0.2s; }
        .board-hidden { opacity: 0; transform: translateY(120px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }
        .btn-choice { flex: 1; min-width: 140px; padding: 1rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1.1rem; }
        .btn-choice:hover { border-color: #60a5fa; background-color: #eff6ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 999px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s cubic-bezier(0.175,0.885,0.32,1.275); box-shadow: 0 10px 25px rgba(239,68,68,0.4); }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 12px; border-radius: 6px; background: #e2e8f0; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 32px; height: 32px; border-radius: 50%; background: #2563eb; box-shadow: 0 6px 14px rgba(37,99,235,0.35); border: 3px solid white; cursor: pointer; }
        .calc-input { width: 120px; height: 64px; border: 3px solid #e2e8f0; border-radius: 16px; text-align: center; font-size: 1.75rem; font-weight: 800; color: #0f172a; transition: all 0.2s; }
        .calc-input:focus { border-color: #2563eb; transform: scale(1.05); outline: none; }
        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-blue-600 mb-4">Story Master!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You can now break any ratio word problem into calm, simple steps.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Play Again</button>
            <button onclick="completeLesson()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Back to HQ</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Logic reset.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[135px] pb-6 px-4 w-full items-center">
        <div id="cage" class="w-full max-w-5xl">
            <div class="bg-slate-50 border-b border-slate-200 px-6 py-4 flex justify-between items-center">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Working Pad</div>
                <div class="text-slate-600 font-bold text-sm" id="status-label">Slide, click, think.</div>
            </div>
            <div id="visual-area" class="p-6 md:p-10 min-h-[260px] flex flex-col gap-6 items-center justify-center bg-white"></div>
        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 md:gap-6 mt-6">
            <div id="slider-controls" class="hidden w-full max-w-xl">
                <input type="range" id="group-slider" min="1" max="15" value="1">
                <div class="text-center mt-3 text-slate-500 font-bold text-lg">Groups: <span id="slider-value" class="text-slate-900">1</span></div>
            </div>
            <div id="input-controls" class="hidden flex flex-wrap items-center gap-3">
                <input type="number" id="user-input" class="calc-input" placeholder="?">
                <button id="btn-check" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-500 transition">Check</button>
            </div>
            <div id="multi-controls" class="hidden w-full max-w-3xl"></div>
            <button id="btn-next" class="hidden bg-slate-900 text-white px-10 py-4 rounded-full font-bold text-lg shadow-2xl hover:bg-slate-800 flex items-center gap-3">
                Continue <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null, currentStep: null, notes: {} };

        const STEPS = [
            {
                title: "Blueprint",
                desc: "Every ratio story has the same secret plan: <b>Parts → One Part → Final Answer</b>.",
                type: "info",
                infoHtml: `
                    <div class="grid md:grid-cols-3 gap-4 text-left">
                        <div class="p-4 rounded-2xl bg-blue-50 border border-blue-100">
                            <p class="text-xs font-bold uppercase text-blue-500 mb-1">Step 1</p>
                            <p class="text-lg font-bold">Spot the Ratio</p>
                            <p class="text-sm text-slate-500">Write down the parts and total.</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-indigo-50 border border-indigo-100">
                            <p class="text-xs font-bold uppercase text-indigo-500 mb-1">Step 2</p>
                            <p class="text-lg font-bold">Find One Part</p>
                            <p class="text-sm text-slate-500">Total ÷ Parts.</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-emerald-50 border border-emerald-100">
                            <p class="text-xs font-bold uppercase text-emerald-500 mb-1">Step 3</p>
                            <p class="text-lg font-bold">Answer the Question</p>
                            <p class="text-sm text-slate-500">Multiply the part you need.</p>
                        </div>
                    </div>
                `,
                reflection: { q: "What should we usually find before answering the story?", options: [{text: "The value of one part", correct: true}, {text: "A random guess", correct: false}, {text: "Only the biggest number", correct: false}] }
            },
            {
                title: "Juice Party · Step 1",
                desc: "Punch mix is <b>2 cups Juice : 3 cups Soda</b>. Slide the multiplier until the <b>total cups = 35</b>.",
                type: "slider",
                ratio: { a: 2, b: 3 },
                total: 35,
                reflection: { q: "What happened when the slider reached 35?", options: [{text: "We matched the total with full ratio groups", correct: true}, {text: "We guessed correctly", correct: false}] }
            },
            {
                title: "Misconception Check",
                desc: "Sometimes people confuse 'Ratio' and 'Fractions'. If I have 2 parts Juice and 3 parts Soda (2:3), what fraction is Juice?",
                type: "input",
                prompt: "Enter the DENOMINATOR (bottom number) of the juice fraction.",
                answer: 5,
                reflection: { q: "Why is it 2/5 and not 2/3?", options: [{text: "Denominator is TOTAL parts (2+3)", correct: true}, {text: "Denominator is the other part", correct: false}] }
            },
            {
                title: "Juice Party · Step 2",
                desc: "Use your group count to finish the story. How many cups of <b>Juice</b> do we need?",
                type: "input",
                prompt: "Enter the cups of juice (the 2-part side).",
                answer: 14,
                noteKey: "juiceGroups",
                reflection: { q: "Why is the answer 14 cups?", options: [{text: "Because 2 parts × 7 groups = 14", correct: true}, {text: "Because 35 - 21 = 14", correct: false}] }
            },
            {
                title: "Difference Clues",
                desc: "Sometimes the story tells us one side is “more than” the other. That difference equals a few ratio parts.",
                type: "info",
                infoHtml: `
                    <p class="text-lg text-slate-600">In ratio <b>1 : 3</b>, the difference is 2 parts. If the story says “Purple has 18 more”, then each part is 9.</p>
                `,
                reflection: { q: "If Purple is 18 more in a 1:3 ratio, how many parts equal 18?", options: [{text: "2 parts", correct: true}, {text: "3 parts", correct: false}, {text: "1 part", correct: false}] }
            },
            {
                title: "Mystery Boxes",
                desc: "Ratio <b>1 : 3</b>. Purple has <b>18 more</b> than orange. Slide the unit value until the difference matches 18.",
                type: "difference",
                ratio: { a: 1, b: 3 },
                diff: 18,
                reflection: { q: "What did the slider value represent?", options: [{text: "The value of one part", correct: true}, {text: "Only the purple boxes", correct: false}] }
            },
            {
                title: "Mystery Boxes · Answer",
                desc: "Using that unit value, how many items are in the <b>Purple (3-part)</b> stack?",
                type: "input",
                prompt: "Enter the size of the purple stack.",
                answer: 27,
                noteKey: "diffUnit",
                multiplier: 3,
                reflection: { q: "Why is Purple worth 27?", options: [{text: "3 parts × 9 each = 27", correct: true}, {text: "18 + 9 = 27 randomly", correct: false}] }
            },
            {
                title: "Three-Part Missions",
                desc: "GCSE problems often use three parts. We still follow Parts → One Part → Answer, just with more colours.",
                type: "info",
                infoHtml: `
                    <p class="text-lg text-slate-600">Example: <b>Red : Blue : Green = 3 : 4 : 5</b>, Total = 180. Total parts = 12. One part = 15. Green = 5 × 15.</p>
                `,
                reflection: { q: "What is always step 2?", options: [{text: "Find the value of one part", correct: true}, {text: "Guess the largest part", correct: false}] }
            },
            {
                title: "House Points",
                desc: "180 students join Houses Red : Blue : Green = 3 : 4 : 5. Fill the plan to find <b>Green</b>.",
                type: "multi",
                fields: [
                    { id: "parts", label: "Total parts (3+4+5)", answer: 12 },
                    { id: "unit", label: "One part value (180 ÷ parts)", answer: 15 },
                    { id: "goal", label: "Green students (5 × unit)", answer: 75 }
                ],
                reflection: { q: "Why did we multiply the unit by 5 at the end?", options: [{text: "Because Green owns 5 of the parts", correct: true}, {text: "Because 5 is a random favourite number", correct: false}] }
            }
        ];

        function initAudio() {
            if (!STATE.audioCtx) {
                STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                STATE.masterGain = STATE.audioCtx.createGain();
                STATE.masterGain.gain.value = 0.3;
                STATE.masterGain.connect(STATE.audioCtx.destination);
            }
            if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume();
        }

        function playSound(type) {
            if (!STATE.audioCtx) return;
            const ctx = STATE.audioCtx;
            const t = ctx.currentTime;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(STATE.masterGain);
            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(650, t);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                osc.start(t);
                osc.stop(t + 0.1);
            } else if (type === 'success') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, t);
                osc.frequency.exponentialRampToValueAtTime(880, t + 0.15);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
                osc.start(t);
                osc.stop(t + 0.5);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, t);
                gain.gain.setValueAtTime(0.25, t);
                gain.gain.linearRampToValueAtTime(0, t + 0.3);
                osc.start(t);
                osc.stop(t + 0.3);
            }
        }

        const els = {
            instrContainer: document.getElementById('instruction-container'),
            gameBoard: document.getElementById('game-board'),
            title: document.getElementById('level-title'),
            desc: document.getElementById('level-desc'),
            visual: document.getElementById('visual-area'),
            status: document.getElementById('status-label'),
            sliderWrap: document.getElementById('slider-controls'),
            slider: document.getElementById('group-slider'),
            sliderValue: document.getElementById('slider-value'),
            inputWrap: document.getElementById('input-controls'),
            input: document.getElementById('user-input'),
            btnCheck: document.getElementById('btn-check'),
            multiWrap: document.getElementById('multi-controls'),
            btnNext: document.getElementById('btn-next'),
            reflectionModal: document.getElementById('reflection-modal'),
            reflQuestion: document.getElementById('refl-question'),
            reflOptions: document.getElementById('refl-options'),
            toast: document.getElementById('toast'),
            final: document.getElementById('final-screen'),
            dots: document.getElementById('progress-dots'),
            cage: document.getElementById('cage')
        };

        async function animateSequence(titleHtml, descHtml) {
            els.instrContainer.className = 'instruction-container instr-focus';
            els.gameBoard.className = 'board-hidden flex-1 flex flex-col pt-[135px] pb-6 px-4 w-full items-center';
            els.title.innerHTML = titleHtml;
            els.desc.innerHTML = descHtml;
            const wrapWords = (node) => {
                if (node.nodeType === 3) {
                    const text = node.nodeValue;
                    if (!text.trim()) return;
                    const words = text.split(/(\s+)/);
                    const fragment = document.createDocumentFragment();
                    words.forEach(word => {
                        if (word.trim().length > 0) {
                            const span = document.createElement('span');
                            span.className = 'word-reveal';
                            span.textContent = word;
                            fragment.appendChild(span);
                        } else fragment.appendChild(document.createTextNode(word));
                    });
                    node.parentNode.replaceChild(fragment, node);
                } else if (node.nodeType === 1) Array.from(node.childNodes).forEach(wrapWords);
            };
            wrapWords(els.desc);
            await new Promise(r => setTimeout(r, 800));
            const words = els.desc.querySelectorAll('.word-reveal');
            initAudio();
            for (let i = 0; i < words.length; i++) {
                const delay = words[i].textContent.length <= 3 ? 200 : 300;
                words[i].classList.add('visible');
                await new Promise(r => setTimeout(r, delay));
            }
            await new Promise(r => setTimeout(r, 800));
            els.instrContainer.classList.remove('instr-focus');
            els.instrContainer.classList.add('instr-header');
            els.gameBoard.classList.remove('board-hidden');
            els.gameBoard.classList.add('board-visible');
        }

        function loadStep(idx) {
            if (window.updateLessonProgress) window.updateLessonProgress(idx, STEPS.length);
            STATE.step = idx;
            STATE.isComplete = false;
            const step = STEPS[idx];
            STATE.currentStep = step;
            els.btnNext.classList.add('hidden');
            els.sliderWrap.classList.add('hidden');
            els.inputWrap.classList.add('hidden');
            els.multiWrap.classList.add('hidden');
            els.status.textContent = "Slide, click, think.";
            els.visual.innerHTML = '';

            if (step.type === 'info') setupInfo(step);
            else if (step.type === 'slider') setupSlider(step);
            else if (step.type === 'input') setupInput(step);
            else if (step.type === 'difference') setupDifference(step);
            else if (step.type === 'multi') setupMulti(step);

            updateDots();
            const titleHtml = `<span class="text-blue-600 text-lg block mb-1 uppercase tracking-widest">Step ${idx + 1}</span>${step.title}`;
            animateSequence(titleHtml, step.desc);
        }

        function setupInfo(step) {
            els.visual.innerHTML = `
                <div class="bg-white rounded-3xl border border-slate-100 shadow-xl p-6 md:p-10 max-w-3xl text-center space-y-4">
                    ${step.infoHtml}
                </div>
            `;
            const btn = document.createElement('button');
            btn.className = "bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-slate-800";
            btn.textContent = "I’m ready";
            btn.onclick = () => handleSuccess();
            els.multiWrap.classList.remove('hidden');
            els.multiWrap.innerHTML = '';
            els.multiWrap.appendChild(btn);
        }

        function setupSlider(step) {
            const groupSize = step.ratio.a + step.ratio.b;
            els.visual.innerHTML = `
                <div class="w-full max-w-xl">
                    <div class="bg-slate-900 rounded-3xl p-6 text-white text-center mb-6">
                        <p class="text-sm uppercase tracking-[0.3em] text-blue-200 mb-2">Live Totals</p>
                        <div class="flex flex-col md:flex-row justify-center items-center gap-6 text-3xl font-black">
                            <div>Blue <span id="live-a">2</span></div>
                            <div class="opacity-40">+</div>
                            <div>Soda <span id="live-b">3</span></div>
                            <div class="opacity-40">=</div>
                            <div>Total <span id="live-total">${groupSize}</span></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl border border-slate-100 p-6 text-slate-600 text-center space-y-2">
                        <p class="text-sm font-bold uppercase tracking-wider text-slate-400">Ratio</p>
                        <p class="text-3xl font-black text-slate-800">${step.ratio.a} : ${step.ratio.b}</p>
                        <p class="text-sm text-slate-500">Each group has ${groupSize} cups.</p>
                    </div>
                </div>
            `;
            els.sliderWrap.classList.remove('hidden');
            els.slider.value = 1;
            els.sliderValue.textContent = 1;
            const update = () => {
                const groups = parseInt(els.slider.value);
                els.sliderValue.textContent = groups;
                const blue = groups * step.ratio.a;
                const white = groups * step.ratio.b;
                const total = blue + white;
                document.getElementById('live-a').textContent = blue;
                document.getElementById('live-b').textContent = white;
                document.getElementById('live-total').textContent = total;
                if (total === step.total && !STATE.isComplete) {
                    STATE.notes.juiceGroups = groups;
                    STATE.notes.juiceRatio = step.ratio;
                    handleSuccess();
                }
            };
            els.slider.oninput = update;
            update();
        }

        function setupInput(step) {
            const note = step.noteKey ? STATE.notes[step.noteKey] : null;
            let helper = '';
            if (step.noteKey === "juiceGroups" && note) {
                helper = `<p class="text-sm text-slate-500">You found <b>${note}</b> full groups. Juice uses <b>${STATE.notes.juiceRatio.a}</b> parts per group.</p>`;
            } else if (step.noteKey === "diffUnit" && note) {
                helper = `<p class="text-sm text-slate-500">One part = <b>${note}</b>. Purple owns <b>${step.multiplier}</b> parts.</p>`;
            }
            els.visual.innerHTML = `
                <div class="bg-white rounded-3xl border border-slate-100 shadow-xl p-6 md:p-10 text-center space-y-3">
                    <p class="text-lg text-slate-600">${step.prompt}</p>
                    ${helper}
                </div>
            `;
            els.inputWrap.classList.remove('hidden');
            els.input.value = '';
            els.btnCheck.onclick = () => {
                const val = parseInt(els.input.value);
                if (val === step.answer) handleSuccess();
                else {
                    playSound('error');
                    els.input.classList.add('wiggle', 'border-red-400');
                    setTimeout(() => els.input.classList.remove('wiggle', 'border-red-400'), 500);
                }
            };
        }

        function setupDifference(step) {
            els.visual.innerHTML = `
                <div class="w-full max-w-xl bg-white rounded-3xl border border-slate-100 shadow-xl p-6 space-y-4">
                    <p class="text-center text-slate-600 text-lg">Difference target: <b>${step.diff}</b></p>
                    <div class="flex items-center justify-between text-2xl font-bold text-slate-700">
                        <span>${step.ratio.a} parts</span>
                        <span class="text-slate-400">vs</span>
                        <span>${step.ratio.b} parts</span>
                    </div>
                    <div class="text-center text-slate-500">Difference = (<span>${Math.abs(step.ratio.b - step.ratio.a)}</span> parts) × <span id="unit-size">1</span></div>
                    <div class="text-center text-3xl font-black text-blue-600">Result: <span id="diff-value">${Math.abs(step.ratio.b - step.ratio.a)}</span></div>
                </div>
            `;
            els.sliderWrap.classList.remove('hidden');
            els.slider.min = 1;
            els.slider.max = 30;
            els.slider.value = 1;
            els.sliderValue.textContent = 1;
            const update = () => {
                const unit = parseInt(els.slider.value);
                els.sliderValue.textContent = unit;
                document.getElementById('unit-size').textContent = unit;
                const diff = Math.abs(step.ratio.b - step.ratio.a) * unit;
                document.getElementById('diff-value').textContent = diff;
                if (diff === step.diff && !STATE.isComplete) {
                    STATE.notes.diffUnit = unit;
                    handleSuccess();
                }
            };
            els.slider.oninput = update;
            update();
        }

        function setupMulti(step) {
            els.multiWrap.classList.remove('hidden');
            els.multiWrap.innerHTML = '';
            const card = document.createElement('div');
            card.className = "w-full bg-white rounded-3xl border border-slate-100 shadow-xl p-6 md:p-8 space-y-4";
            const inputs = step.fields.map(field => `
                <label class="flex flex-col gap-1 text-left">
                    <span class="text-xs font-bold uppercase text-slate-400">${field.label}</span>
                    <input type="number" data-field="${field.id}" class="calc-input w-full" placeholder="?">
                </label>
            `).join('');
            card.innerHTML = `
                <div class="text-sm font-bold uppercase text-blue-400 tracking-widest text-center">Plan the working</div>
                <div class="grid md:grid-cols-3 gap-4">${inputs}</div>
            `;
            els.visual.appendChild(card);
            const btn = document.createElement('button');
            btn.className = "bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-500";
            btn.textContent = "Check Plan";
            btn.onclick = () => {
                const allInputs = card.querySelectorAll('input');
                let correct = true;
                allInputs.forEach(inp => {
                    const field = step.fields.find(f => f.id === inp.dataset.field);
                    if (parseInt(inp.value) !== field.answer) {
                        correct = false;
                        inp.classList.add('wiggle', 'border-red-400');
                        setTimeout(() => inp.classList.remove('wiggle', 'border-red-400'), 500);
                    } else {
                        inp.classList.add('bg-green-50', 'border-green-400');
                    }
                });
                if (correct) handleSuccess();
            };
            els.multiWrap.appendChild(btn);
        }

        function handleSuccess() {
            if (STATE.isComplete) return;
            playSound('pop');
            const step = STATE.currentStep;
            if (step.reflection) triggerReflection(step.reflection);
            else completeStep();
        }

        function triggerReflection(refl) {
            els.reflQuestion.textContent = refl.q;
            els.reflOptions.innerHTML = '';
            const shuffled = [...refl.options].sort(() => Math.random() - 0.5);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => {
                            els.reflectionModal.classList.remove('active');
                            completeStep();
                        }, 600);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        setTimeout(() => resetStep(), 1000);
                    }
                };
                els.reflOptions.appendChild(btn);
            });
            document.body.classList.add('reflection-active');
            els.reflectionModal.classList.add('active');
        }

        function completeStep() {
            STATE.isComplete = true;
            playSound('success');
            document.body.classList.remove('reflection-active');
            els.sliderWrap.classList.add('hidden');
            els.inputWrap.classList.add('hidden');
            els.multiWrap.classList.add('hidden');
            els.btnNext.classList.remove('hidden');
        }

        function resetStep() {
            document.body.classList.add('shake-screen'); setTimeout(() => document.body.classList.remove('shake-screen'), 500);
            els.toast.textContent = "Incorrect. Resetting...";
            els.toast.classList.add('active');
            setTimeout(() => els.toast.classList.remove('active'), 2000);
            els.reflectionModal.classList.remove('active');
            document.body.classList.remove('reflection-active');
            loadStep(STATE.step);
        }

        els.btnNext.onclick = () => {
            if (STATE.step < STEPS.length - 1) loadStep(STATE.step + 1);
            else { playSound('success'); els.final.classList.remove('hidden'); }
        };

        function updateDots() {
            els.dots.innerHTML = '';
            STEPS.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-blue-600 scale-125' : i < STATE.step ? 'bg-blue-300' : 'bg-slate-300'}`;
                els.dots.appendChild(dot);
            });
        }

        function completeLesson() {
            const progress = JSON.parse(localStorage.getItem('ratioCourseData')) || {};
            progress.wordlab = true;
            localStorage.setItem('ratioCourseData', JSON.stringify(progress));
            window.location.href = '../index.html';
        }

        loadStep(0);
    </script>
</body>
</html>
