<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ratio Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            background-color: #f8fafc;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Exit Button */
        #exit-btn {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            width: 40px; height: 40px; border-radius: 50%;
            background: white; border: 2px solid #e2e8f0;
            color: #94a3b8; font-weight: 800; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            text-decoration: none;
        }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        /* Instruction Header */
        .instruction-container {
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: absolute; width: 100%; padding: 0 20px; z-index: 60;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform-origin: top center;
        }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #3b82f6; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.6rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        
        .instr-header {
            top: 0; height: 140px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(8px);
            border-bottom: 1px solid #e2e8f0;
            padding-top: 12px; padding-bottom: 12px;
        }
        .instr-header h1 { font-size: 1rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; opacity: 1; }
        .instr-header p { font-size: 1.2rem; color: #475569; max-width: 900px; text-align: center; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .word-reveal { opacity: 0.1; filter: blur(4px); transition: opacity 0.3s ease, filter 0.3s ease; }
        .word-reveal.visible { opacity: 1; filter: blur(0); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Game Board */
        #game-board { transition: opacity 0.8s ease 0.2s, transform 0.8s cubic-bezier(0.25, 1, 0.5, 1) 0.2s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        /* The Lab (Cage) */
        #lab-area {
            background: white;
            border-radius: 32px;
            border: 4px solid #e2e8f0;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            width: 100%; max-width: 800px;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Tokens */
        .token {
            width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 800; color: white; font-size: 1.2rem;
        }
        .bg-blue-token { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .bg-pink-token { background: linear-gradient(135deg, #ec4899, #db2777); }
        
        .pop-in { animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Controls */
        .control-btn {
            width: 64px; height: 64px; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 700; transition: all 0.1s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .control-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-blue { background: #eff6ff; color: #2563eb; border: 2px solid #bfdbfe; }
        .btn-pink { background: #fdf2f8; color: #db2777; border: 2px solid #fbcfe8; }
        .btn-remove { width: 40px; height: 40px; font-size: 1.2rem; opacity: 0.6; }
        .btn-remove:hover { opacity: 1; background: #f1f5f9; border-color: #cbd5e1; color: #64748b; }

        /* Modals */
        #reflection-modal {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%;
            height: auto; min-height: 45%;
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px);
            border-top: 4px solid #3b82f6; border-radius: 24px 24px 0 0;
            padding: 32px 20px 50px 20px;
            transform: translateY(110%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15);
            flex-direction: column; align-items: center; gap: 20px;
        }
        #reflection-modal.active { display: flex; transform: translateY(0); }

        body.reflection-active .instruction-container { transform: translateY(-10px) scale(0.9); opacity: 0.5; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-100px) scale(0.9); opacity: 0.8; pointer-events: none; }
        
        .btn-choice { flex: 1; min-width: 200px; padding: 1rem; background: white; border: 2px solid #e2e8f0; border-radius: 12px; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1.1rem; }
        .btn-choice:hover { border-color: #60a5fa; background-color: #eff6ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }
        
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .wiggle { animation: wiggle 0.4s ease-in-out; }
        @keyframes wiggle { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        #final-screen { display: none; position: absolute; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: fadeIn 0.5s ease; }
        #final-screen.active { display: flex; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen">
        <h1 class="text-4xl md:text-6xl font-extrabold text-blue-600 mb-4">Ratio Gateway Cleared!</h1>
        <p class="text-lg md:text-2xl text-slate-600 max-w-md mx-auto px-4">You've taken your first steps into the world of proportional reasoning.</p>
        <div class="flex gap-4 mt-12">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition-transform">Replay</button>
            <button onclick="completeLesson()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-transform shadow-xl">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Reasoning Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col gap-3 justify-center w-full"></div>
        </div>
    </div>

    <div id="toast">Incorrect. Logic reset.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[150px] pb-4 px-4 h-full relative justify-center items-center gap-6">
        
        <div id="lab-area" class="shrink-0">
            <!-- Header -->
            <div class="w-full bg-slate-50 p-6 flex justify-center items-center border-b border-slate-200 gap-8">
                <div class="flex items-center gap-4">
                    <div class="flex flex-col items-center">
                        <span class="text-xs font-bold text-blue-500 uppercase tracking-wider mb-1">Blue</span>
                        <span id="count-blue" class="text-4xl font-black text-blue-600">0</span>
                    </div>
                    <span class="text-4xl font-black text-slate-300 pb-4">:</span>
                    <div class="flex flex-col items-center">
                        <span class="text-xs font-bold text-pink-500 uppercase tracking-wider mb-1">Pink</span>
                        <span id="count-pink" class="text-4xl font-black text-pink-600">0</span>
                    </div>
                </div>
            </div>
            
            <!-- Container -->
            <div id="token-container" class="flex-1 p-8 flex flex-wrap content-start gap-3 justify-center bg-white min-h-[240px] max-h-[40vh] overflow-y-auto">
                <!-- Tokens go here -->
            </div>
        </div>

        <!-- Controls -->
        <div id="controls" class="w-full flex flex-col items-center gap-6 shrink-0">
            <div id="mixing-controls" class="hidden flex items-end gap-6">
                <!-- Blue Controls -->
                <div class="flex flex-col items-center gap-2">
                    <button id="btn-add-blue" class="control-btn btn-blue text-2xl" aria-label="Add Blue">+</button>
                    <button id="btn-rem-blue" class="control-btn btn-remove bg-white border-2 border-slate-200 rounded-full flex items-center justify-center" aria-label="Remove Blue">−</button>
                </div>
                
                <!-- Pink Controls -->
                <div class="flex flex-col items-center gap-2">
                    <button id="btn-add-pink" class="control-btn btn-pink text-2xl" aria-label="Add Pink">+</button>
                    <button id="btn-rem-pink" class="control-btn btn-remove bg-white border-2 border-slate-200 rounded-full flex items-center justify-center" aria-label="Remove Pink">−</button>
                </div>
            </div>

            <button id="btn-next" class="hidden bg-slate-900 text-white px-12 py-4 rounded-full font-bold text-xl shadow-2xl transform hover:scale-105 hover:bg-slate-800 flex items-center gap-3 animate-bounce">
                Continue <span class="text-2xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script>
        const STATE = { step: 0, blue: 0, pink: 0, isComplete: false, audioCtx: null, currentStep: null };

        const STEPS = [
            {
                title: "What IS a Ratio?",
                desc: "A ratio is just a <b>comparison</b> between two things. <br>Let's compare <b>Blue</b> tokens to <b>Pink</b> tokens.",
                type: "mixing",
                target: { blue: 1, pink: 0 }, // Just get them to touch anything
                customCheck: (s) => s.blue > 0 || s.pink > 0, // Any interaction
                onSuccess: "Great! You have some tokens.",
                reflection: { q: "We write ratios with a colon (:). If you have 3 Blue and 2 Pink, we write...", options: [{text: "3 : 2", correct: true}, {text: "3 + 2", correct: false}, {text: "3 / 2", correct: false}] }
            },
            {
                title: "The Order Matters",
                desc: "Ratios read <b>Left to Right</b>. <br>Create the ratio <b>2 Blue : 1 Pink</b>.",
                type: "mixing",
                target: { blue: 2, pink: 1 },
                reflection: { q: "In '2 : 1', the first number (2) always matches the...", options: [{text: "First colour mentioned (Blue)", correct: true}, {text: "Biggest group", correct: false}, {text: "Pink ones", correct: false}] }
            },
            {
                title: "Equal Parts",
                desc: "Make a ratio of <b>3 : 3</b>. <br>Three Blue, Three Pink.",
                type: "mixing",
                target: { blue: 3, pink: 3 },
                reflection: { q: "3 : 3 is the same value as 1 : 1. Why?", options: [{text: "Because for every 1 Blue, there is 1 Pink", correct: true}, {text: "Because 3+3=6 and 1+1=2", correct: false}] }
            },
            {
                title: "Scaling Up",
                desc: "We have a ratio of <b>1 : 2</b>. <br>Add more tokens to keep the SAME ratio, but have <b>6 Pink</b> tokens total.",
                type: "mixing",
                target: { blue: 3, pink: 6 },
                hint: "If you have 6 Pink, how many Blue do you need for 1:2?",
                reflection: { q: "We made 3 : 6. This is equivalent to 1 : 2 because...", options: [{text: "We multiplied both sides by 3", correct: true}, {text: "We added 2 to both sides", correct: false}] }
            },
            {
                title: "Simplifying Visualized",
                desc: "Create the ratio <b>4 : 2</b>.",
                type: "mixing",
                target: { blue: 4, pink: 2 },
                reflection: { q: "Look at your tokens. Can you see groups of 2 Blue for every 1 Pink?", options: [{text: "Yes, it simplifies to 2:1", correct: true}, {text: "No, it's just 4:2", correct: false}] }
            },
            {
                title: "The Challenge",
                desc: "Create a ratio equivalent to <b>2 : 3</b> using exactly <b>10 tokens</b> in total.",
                type: "mixing",
                target: { blue: 4, pink: 6 }, // 4:6 is 2:3 scaled by 2. 4+6=10.
                reflection: { q: "How did you solve it?", options: [{text: "Doubled 2:3 to get 4:6", correct: true}, {text: "Guessed until it worked", correct: false}] }
            }
        ];

        // Audio Context
        function initAudio() { if (!STATE.audioCtx) STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) {
            if (!STATE.audioCtx) return;
            const ctx = STATE.audioCtx; const t = ctx.currentTime;
            const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            if (type === 'pop') { osc.frequency.setValueAtTime(600, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1); osc.start(t); osc.stop(t + 0.1); }
            else if (type === 'success') { osc.frequency.setValueAtTime(440, t); osc.frequency.exponentialRampToValueAtTime(880, t + 0.2); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5); osc.start(t); osc.stop(t + 0.5); }
            else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); gain.gain.linearRampToValueAtTime(0, t + 0.2); osc.start(t); osc.stop(t + 0.2); }
        }

        const els = {
            container: document.getElementById('token-container'),
            instrContainer: document.getElementById('instruction-container'),
            gameBoard: document.getElementById('game-board'),
            title: document.getElementById('level-title'),
            desc: document.getElementById('level-desc'),
            countBlue: document.getElementById('count-blue'),
            countPink: document.getElementById('count-pink'),
            mixingControls: document.getElementById('mixing-controls'),
            btnNext: document.getElementById('btn-next'),
            finalScreen: document.getElementById('final-screen'),
            reflectionModal: document.getElementById('reflection-modal'),
            reflQuestion: document.getElementById('refl-question'),
            reflOptions: document.getElementById('refl-options'),
            toast: document.getElementById('toast')
        };

        // Text Animation Logic
        async function animateSequence(titleHtml, descHtml) {
            els.instrContainer.className = 'instruction-container instr-focus';
            els.gameBoard.className = 'board-hidden flex-1 flex flex-col pt-[150px] pb-4 px-4 h-full relative justify-center items-center gap-6';
            els.title.innerHTML = titleHtml;
            els.desc.innerHTML = descHtml;

            // Split words for animation
            const wrapWords = (node) => {
                if (node.nodeType === 3) {
                    const text = node.nodeValue;
                    if (!text.trim()) return;
                    const words = text.split(/(\s+)/);
                    const fragment = document.createDocumentFragment();
                    words.forEach(word => {
                        if (word.trim().length > 0) {
                            const span = document.createElement('span');
                            span.className = 'word-reveal';
                            span.textContent = word;
                            fragment.appendChild(span);
                        } else fragment.appendChild(document.createTextNode(word));
                    });
                    node.parentNode.replaceChild(fragment, node);
                } else if (node.nodeType === 1) Array.from(node.childNodes).forEach(wrapWords);
            };
            
            wrapWords(els.desc);

            await new Promise(r => setTimeout(r, 600));

            // Animate words
            const words = els.desc.querySelectorAll('.word-reveal');
            initAudio();
            for (let i = 0; i < words.length; i++) {
                const isShort = words[i].textContent.length <= 3;
                const delay = isShort ? 10 : 30; // Faster reading pace
                words[i].classList.add('visible');
                await new Promise(r => setTimeout(r, delay));
            }

            await new Promise(r => setTimeout(r, 800));

            els.instrContainer.classList.remove('instr-focus');
            els.instrContainer.classList.add('instr-header');
            els.gameBoard.classList.remove('board-hidden');
            els.gameBoard.classList.add('board-visible');
        }

        function loadLevel(idx) {
            STATE.step = idx; STATE.isComplete = false;
            const step = STEPS[idx];
            STATE.currentStep = step;

            // Reset State
            STATE.blue = 0; STATE.pink = 0;
            renderTokens();
            
            els.mixingControls.classList.add('hidden');
            els.btnNext.classList.add('hidden');

            if (step.type === 'mixing') {
                els.mixingControls.classList.remove('hidden');
            }

            updateDots();
            const titleHtml = `<span class="text-blue-500 text-sm block mb-1 uppercase tracking-widest font-bold">Level ${idx + 1}</span>${step.title}`;
            animateSequence(titleHtml, step.desc);
        }

        function updateCount(type, delta) {
            if (STATE.isComplete) return;
            
            if (type === 'blue') STATE.blue = Math.max(0, STATE.blue + delta);
            else STATE.pink = Math.max(0, STATE.pink + delta);
            
            if (delta > 0) playSound('pop');
            renderTokens();
            checkGoal();
        }

        function renderTokens() {
            els.container.innerHTML = '';
            
            // Render Blue
            for(let i=0; i<STATE.blue; i++) {
                const t = document.createElement('div');
                t.className = 'token bg-blue-token pop-in';
                t.style.animationDelay = `${i * 50}ms`;
                els.container.appendChild(t);
            }
            // Render Pink
            for(let i=0; i<STATE.pink; i++) {
                const t = document.createElement('div');
                t.className = 'token bg-pink-token pop-in';
                t.style.animationDelay = `${(STATE.blue + i) * 50}ms`;
                els.container.appendChild(t);
            }

            els.countBlue.textContent = STATE.blue;
            els.countPink.textContent = STATE.pink;
        }

        function checkGoal() {
            const step = STATE.currentStep;
            let success = false;

            if (step.customCheck) {
                success = step.customCheck(STATE);
            } else {
                success = STATE.blue === step.target.blue && STATE.pink === step.target.pink;
            }

            if (success) handleSuccess();
        }

        function handleSuccess() {
            if (STATE.isComplete) return;
            playSound('success');
            const step = STATE.currentStep;
            if (step.reflection) triggerReflection(step.reflection);
            else completeLevel();
        }

        function triggerReflection(refl) {
            els.reflQuestion.textContent = refl.q;
            els.reflOptions.innerHTML = '';
            const shuffled = [...refl.options].sort(() => Math.random() - 0.5);
            
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "btn-choice";
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        setTimeout(() => { els.reflectionModal.classList.remove('active'); completeLevel(); }, 600);
                    } else {
                        playSound('error');
                        btn.classList.add('wrong', 'wiggle');
                        // Reset logic on wrong answer
                        setTimeout(() => {
                            els.reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            resetLevel();
                        }, 1000);
                    }
                };
                els.reflOptions.appendChild(btn);
            });
            
            document.body.classList.add('reflection-active');
            els.reflectionModal.classList.add('active');
        }

        function resetLevel() {
            els.toast.classList.add('active');
            setTimeout(() => els.toast.classList.remove('active'), 2000);
            loadLevel(STATE.step);
        }

        function completeLevel() {
            STATE.isComplete = true;
            document.body.classList.remove('reflection-active');
            els.mixingControls.classList.add('hidden');
            els.btnNext.classList.remove('hidden');
        }

        function completeLesson() {
            if (window.Course) Course.completeLesson('rp_basics');
            else window.location.href = '../index.html';
        }

        // Listeners
        document.getElementById('btn-add-blue').onclick = () => updateCount('blue', 1);
        document.getElementById('btn-rem-blue').onclick = () => updateCount('blue', -1);
        document.getElementById('btn-add-pink').onclick = () => updateCount('pink', 1);
        document.getElementById('btn-rem-pink').onclick = () => updateCount('pink', -1);
        
        els.btnNext.onclick = () => {
            if (STATE.step < STEPS.length - 1) loadLevel(STATE.step + 1);
            else { playSound('success'); els.finalScreen.classList.add('active'); }
        };

        function updateDots() {
            const dotContainer = document.getElementById('progress-dots');
            dotContainer.innerHTML = STEPS.map((_, i) => 
                `<div class="w-3 h-3 rounded-full transition-colors ${i === STATE.step ? 'bg-blue-500 scale-125' : i < STATE.step ? 'bg-blue-300' : 'bg-slate-300'}"></div>`
            ).join('');
        }

        // Start
        loadLevel(0);
    </script>
</body>
</html>
