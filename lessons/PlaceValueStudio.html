<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Place Value Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }
        
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #f59e0b; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #f59e0b; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fcd34d; background-color: #fffbeb; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Custom Place Value Styles */
        .place-column { background: white; border-radius: 16px; padding: 12px; border: 2px solid #e2e8f0; text-align: center; min-width: 80px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 180px; transition: all 0.2s; }
        .place-column:hover { border-color: #fcd34d; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.1); }
        .place-header { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; letter-spacing: 0.05em; }
        .place-digit { font-size: 2.5rem; font-weight: 900; color: #f59e0b; line-height: 1; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: #e2e8f0; border-radius: 99px; outline: none; margin-top: auto; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #f59e0b; cursor: pointer; border: 2px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.1s; }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }

        #preview-box { background: #fffbeb; border: 2px solid #fcd34d; border-radius: 20px; padding: 16px 32px; text-align: center; min-width: 200px; }
        
        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-amber-500 mb-4">Studio Complete!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">You have mastered the structure of numbers.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-amber-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Try again.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full">
        <div class="w-full max-w-5xl flex flex-col items-center gap-8 flex-1 justify-start min-h-0">
            
            <!-- Interactive Area -->
            <div id="preview-box" class="shrink-0 transition-all duration-300">
                <p class="text-xs font-bold text-amber-600 uppercase tracking-widest mb-1">Current Number</p>
                <p class="text-4xl md:text-6xl font-black text-slate-800" id="place-preview">0</p>
            </div>

            <div id="place-grid" class="flex flex-wrap justify-center gap-3 w-full max-w-4xl transition-all duration-500">
                <!-- Columns injected here -->
            </div>

        </div>

        <div id="controls" class="w-full flex flex-col items-center gap-4 mb-8 max-w-md shrink-0 min-h-[60px] justify-end pb-safe">
            <button id="check-btn" class="w-full bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-lg hover:scale-105 hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                Check Number <span class="text-xl">→</span>
            </button>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, isComplete: false, audioCtx: null };
        const COACH_ACCENT = '#f59e0b';
        const COACH_BADGE = 'Number Coach';

        const STEPS = [
            {
                title: "Building Blocks",
                desc: "Every number is built from digits in specific places. <br>Set the sliders to build the number <b>3,705</b>.",
                columns: ["Thousands", "Hundreds", "Tens", "Ones"],
                target: [3, 7, 0, 5],
                coach: "Thousands, hundreds, tens, ones. Set each slider to match the digit needed.",
                reflection: { q: "What represents 'nothing' in a place value column?", options: [{text: "Zero (0)", correct: true}, {text: "One (1)", correct: false}, {text: "Blank space", correct: false}] }
            },
            {
                title: "Big Numbers",
                desc: "Let's go bigger. Create <b>205,430</b>. <br>Notice how zeros act as placeholders.",
                columns: ["Hundred Thousands", "Ten Thousands", "Thousands", "Hundreds", "Tens", "Ones"],
                target: [2, 0, 5, 4, 3, 0],
                coach: "Zeros are crucial! Leave a slider at zero when that column is empty.",
                reflection: { q: "What happens if we remove the zero in 205,430?", options: [{text: "It becomes 25,430 (Value changes)", correct: true}, {text: "Nothing, zero means nothing", correct: false}] }
            },
            {
                title: "Going Small",
                desc: "Decimals extend place value to the right. <br>Dial in <b>48.926</b>.",
                columns: ["Tens", "Ones", "Tenths", "Hundredths", "Thousandths"],
                target: [4, 8, 9, 2, 6],
                coach: "Imagine a decimal point after the Ones column. Tenths, Hundredths, Thousandths follow.",
                reflection: { q: "Which is larger: 0.9 or 0.09?", options: [{text: "0.9 (9 Tenths)", correct: true}, {text: "0.09 (9 Hundredths)", correct: false}] }
            },
            {
                title: "The Millions",
                desc: "Final challenge. Represent <b>7,002,050</b>. <br>Accuracy is key.",
                columns: ["Millions", "Hundred Thousands", "Ten Thousands", "Thousands", "Hundreds", "Tens", "Ones"],
                target: [7, 0, 0, 2, 0, 5, 0],
                coach: "Scan the number carefully. 7 million... 2 thousand... and 50.",
                reflection: { q: "How many times bigger is the Millions column than the Thousands?", options: [{text: "1,000 times", correct: true}, {text: "100 times", correct: false}, {text: "1,000,000 times", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- Core Logic ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const placeGrid = document.getElementById('place-grid');
        const preview = document.getElementById('place-preview');
        const checkBtn = document.getElementById('check-btn');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');

        function initLevel() {
            dotsContainer.innerHTML = STEPS.map((_, i) => `<div class="w-2 h-2 rounded-full transition-colors ${i === 0 ? 'bg-amber-500' : 'bg-slate-200'}"></div>`).join('');
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            if (window.updateLessonProgress) window.updateLessonProgress(STATE.step, STEPS.length);
            const step = STEPS[STATE.step];
            
            // Update Instruction Panel
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            descEl.innerHTML = step.desc;
            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            
            // Update Dots
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.className = `w-2 h-2 rounded-full transition-colors ${i <= STATE.step ? 'bg-amber-500' : 'bg-slate-200'}`;
            });

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Render Columns
            placeGrid.innerHTML = '';
            step.columns.forEach((col, idx) => {
                const colDiv = document.createElement('div');
                colDiv.className = 'place-column';
                colDiv.innerHTML = `
                    <div class="place-header">${col}</div>
                    <div class="place-digit" id="digit-${idx}">0</div>
                    <input type="range" min="0" max="9" value="0" data-index="${idx}">
                `;
                placeGrid.appendChild(colDiv);
            });

            // Attach Listeners
            placeGrid.querySelectorAll('input[type="range"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    const val = e.target.value;
                    const idx = e.target.dataset.index;
                    document.getElementById(`digit-${idx}`).textContent = val;
                    updatePreview();
                    playSound('pop');
                });
            });

            updatePreview();

            // Auto-transition from instructions
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            }, 2500);
        }

        function updatePreview() {
            const step = STEPS[STATE.step];
            const sliders = placeGrid.querySelectorAll('input[type="range"]');
            const digits = Array.from(sliders).map(s => s.value);
            
            const hasDecimal = step.columns.some(col => col.toLowerCase().includes('tenths'));
            let displayVal = "";
            
            if (hasDecimal) {
                const splitIndex = step.columns.findIndex(col => col.toLowerCase().includes('tenths'));
                const whole = digits.slice(0, splitIndex).join('').replace(/^0+(?=\d)/, '') || '0'; // keep one zero if needed
                const decimal = digits.slice(splitIndex).join('');
                displayVal = `${whole}.${decimal}`;
            } else {
                displayVal = parseInt(digits.join(''), 10).toLocaleString();
            }
            
            preview.textContent = displayVal;
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const sliders = placeGrid.querySelectorAll('input[type="range"]');
            const values = Array.from(sliders).map(s => parseInt(s.value, 10));
            
            const isCorrect = values.every((v, i) => v === step.target[i]);
            
            if (isCorrect) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast("Not quite. Check the target number.");
                board.classList.add('shake-screen');
                setTimeout(() => board.classList.remove('shake-screen'), 500);
            }
        };

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                        btn.classList.add('wiggle');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                document.getElementById('final-screen').classList.add('flex'); // Ensure flex is applied
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_place');
            } else {
                window.location.href = '../index.html';
            }
        }

        initLevel();

    </script>
</body>
</html>
