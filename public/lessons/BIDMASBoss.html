<html lang="en">
<head>

    <title>BIDMAS Boss</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 50%, #ede9fe 100%); overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #7c3aed; border-color: #c4b5fd; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background: linear-gradient(135deg, #faf5ff 0%, #f5f3ff 50%, #ede9fe 100%); }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #7c3aed; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 110px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 8px 0 10px; }
        .instr-header h1 { font-size: 0.85rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.15rem; }
        .instr-header p { font-size: 0.95rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 95px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.75rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.85rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #7c3aed; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #c4b5fd; background-color: #f5f3ff; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* BIDMAS Specifics */
        .expression-display { 
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.6rem, 4.5vw, 2.5rem); 
            font-weight: 700; 
            color: #5b21b6; 
            background: white; 
            padding: 16px 24px; 
            border-radius: 16px; 
            border: 3px solid #ede9fe;
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.12);
            text-align: center;
            min-width: 260px;
        }
        .expression-display .highlight { color: #7c3aed; background: #ede9fe; padding: 2px 6px; border-radius: 6px; }

        .bidmas-key { display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; margin-bottom: 12px; }
        .bidmas-letter { 
            width: 36px; height: 36px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; 
            font-weight: 800; 
            font-size: 0.9rem;
            transition: all 0.3s;
            opacity: 0.5;
        }
        .bidmas-letter.active { 
            opacity: 1;
            transform: scale(1.15); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.25); 
        }
        .b-key { background: #fee2e2; color: #dc2626; }
        .i-key { background: #fef3c7; color: #d97706; }
        .d-key { background: #dcfce7; color: #16a34a; }
        .m-key { background: #dbeafe; color: #2563eb; }
        .a-key { background: #f3e8ff; color: #9333ea; }
        .s-key { background: #fce7f3; color: #db2777; }

        .input-field { width: 100%; max-width: 180px; padding: 14px; border-radius: 14px; border: 3px solid #e2e8f0; font-size: 1.6rem; font-weight: 800; text-align: center; color: #5b21b6; background: white; font-family: 'JetBrains Mono', monospace; }
        .input-field:focus { outline: none; border-color: #7c3aed; box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1); }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; max-width: 90%; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
        .hidden { display: none !important; }

        /* Working Steps Display */
        .working-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: #64748b;
            text-align: left;
            max-width: 300px;
            width: 100%;
        }
        .working-box .step { margin: 4px 0; }
        .working-box .step.current { color: #7c3aed; font-weight: 700; }
        .working-box .step.done { color: #22c55e; text-decoration: line-through; opacity: 0.7; }

        /* Misconception Box */
        .misconception-box {
            background: linear-gradient(135deg, #fef2f2, #fff1f2);
            border: 2px solid #fecaca;
            border-radius: 16px;
            padding: 16px;
            max-width: 400px;
            width: 100%;
        }
        .misconception-box .wrong-way {
            color: #dc2626;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .misconception-box .right-way {
            color: #16a34a;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Comparison Box */
        .compare-box {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .compare-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            min-width: 120px;
        }
        .compare-item.wrong { border-color: #fca5a5; background: #fef2f2; }
        .compare-item.right { border-color: #86efac; background: #f0fdf4; }
        .compare-item .label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; }
        .compare-item .value { font-family: 'JetBrains Mono', monospace; font-size: 1.4rem; font-weight: 700; }

        /* Lesson Card Styling */
        .lesson-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.08);
            border: 2px solid #ede9fe;
            max-width: 500px;
            width: 100%;
        }
        .lesson-card h2 {
            font-size: 1.3rem;
            font-weight: 800;
            color: #5b21b6;
            margin-bottom: 12px;
        }
        .lesson-card p, .lesson-card div {
            color: #475569;
            line-height: 1.6;
        }
        .lesson-card .example {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            margin: 12px 0;
            font-family: 'JetBrains Mono', monospace;
        }
        .lesson-card .example .wrong { color: #dc2626; }
        .lesson-card .example .right { color: #16a34a; }

        .check-btn {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .check-btn:hover { transform: scale(1.05); box-shadow: 0 10px 28px rgba(124, 58, 237, 0.4); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.3s ease; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse { animation: pulse 0.5s ease; }
    </style>
</head>

    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#7c3aed';
        const COACH_BADGE = 'BIDMAS Coach';

        const STEPS = [
            // ========================================
            // SECTION 1: INTRODUCTION TO BIDMAS
            // ========================================
            {
                type: 'learn',
                title: "Welcome to BIDMAS!",
                content: `
                    <h2>üéØ Why Do We Need BIDMAS?</h2>
                    <p>Without rules, <b>3 + 4 √ó 2</b> could mean:</p>
                    <div class="example">
                        <div class="wrong">‚ùå (3 + 4) √ó 2 = 7 √ó 2 = 14</div>
                        <div class="right">‚úÖ 3 + (4 √ó 2) = 3 + 8 = 11</div>
                    </div>
                    <p><b>BIDMAS</b> is the agreed order so everyone gets the <b>same answer</b>!</p>
                `,
                coach: "BIDMAS is also called BODMAS or PEMDAS in other countries. Same rules!"
            },
            {
                type: 'learn',
                title: "The BIDMAS Order",
                content: `
                    <h2>üìã The Order of Operations</h2>
                    <div style="text-align: left; padding: 12px; background: #f8fafc; border-radius: 12px; margin: 12px 0;">
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #fee2e2; color: #dc2626; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">B</span> <b>Brackets</b> ‚Äî do these first!</div>
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #fef3c7; color: #d97706; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">I</span> <b>Indices</b> ‚Äî powers like 3¬≤ or ‚àö9</div>
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #dcfce7; color: #16a34a; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">D</span> <b>Division</b> ‚Äî same level as multiply</div>
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #dbeafe; color: #2563eb; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">M</span> <b>Multiplication</b> ‚Äî same level as divide</div>
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #f3e8ff; color: #9333ea; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">A</span> <b>Addition</b> ‚Äî same level as subtract</div>
                        <div style="margin: 8px 0;"><span style="display: inline-block; width: 28px; height: 28px; background: #fce7f3; color: #db2777; border-radius: 6px; text-align: center; line-height: 28px; font-weight: 800; margin-right: 8px;">S</span> <b>Subtraction</b> ‚Äî same level as add</div>
                    </div>
                `,
                coach: "Think of it as a priority list. Higher priority operations get done first!"
            },

            // ========================================
            // SECTION 2: MULTIPLICATION BEFORE ADDITION
            // (The #1 Most Common Mistake!)
            // ========================================
            {
                type: 'learn',
                title: "‚ö†Ô∏è Misconception #1: Left to Right",
                content: `
                    <h2>The Most Common Mistake!</h2>
                    <p>Many students read <b>left to right</b> like a sentence. This is <b>WRONG</b>!</p>
                    <div class="example">
                        <div><b>3 + 4 √ó 2</b></div>
                        <div class="wrong">‚ùå WRONG: 3 + 4 = 7, then 7 √ó 2 = <b>14</b></div>
                        <div class="right">‚úÖ RIGHT: 4 √ó 2 = 8, then 3 + 8 = <b>11</b></div>
                    </div>
                    <p>Multiplication <b>ALWAYS</b> comes before addition, no matter where it appears!</p>
                `,
                coach: "Scan the WHOLE expression for √ó and √∑ before doing + and ‚àí"
            },
            {
                title: "Multiply First",
                desc: "Calculate: <b>3 + 4 √ó 2</b>",
                expression: "3 + 4 √ó 2",
                answer: 11,
                highlight: "M",
                working: ["4 √ó 2 = 8", "3 + 8 = 11"],
                coach: "Do 4 √ó 2 = 8 FIRST, then add 3. Answer: 11, NOT 14!",
                reflection: { q: "In 5 + 2 √ó 3, which operation do you do first?", options: [{text: "2 √ó 3 (multiplication)", correct: true}, {text: "5 + 2 (addition)", correct: false}] }
            },
            {
                title: "Another Example",
                desc: "Calculate: <b>7 + 3 √ó 5</b>",
                expression: "7 + 3 √ó 5",
                answer: 22,
                highlight: "M",
                working: ["3 √ó 5 = 15", "7 + 15 = 22"],
                coach: "Find the √ó! 3 √ó 5 = 15 first, then 7 + 15 = 22. NOT 10 √ó 5 = 50!",
                reflection: { q: "What is 2 + 6 √ó 4?", options: [{text: "26", correct: true}, {text: "32", correct: false}] }
            },
            {
                title: "Multiply at the Start",
                desc: "Calculate: <b>8 √ó 2 + 5</b>",
                expression: "8 √ó 2 + 5",
                answer: 21,
                highlight: "M",
                working: ["8 √ó 2 = 16", "16 + 5 = 21"],
                coach: "Even when √ó comes first, we still do it first! 8 √ó 2 = 16, then + 5 = 21.",
                reflection: { q: "What is 4 √ó 3 + 2?", options: [{text: "14", correct: true}, {text: "20", correct: false}] }
            },
            {
                title: "Multiply in the Middle",
                desc: "Calculate: <b>5 + 2 √ó 4 + 3</b>",
                expression: "5 + 2 √ó 4 + 3",
                answer: 16,
                highlight: "M",
                working: ["2 √ó 4 = 8", "5 + 8 + 3 = 16"],
                coach: "Find the √ó in the middle! 2 √ó 4 = 8, then add everything: 5 + 8 + 3 = 16.",
                reflection: { q: "What is 1 + 3 √ó 2 + 5?", options: [{text: "12", correct: true}, {text: "13", correct: false}] }
            },
            {
                title: "Multiple Additions",
                desc: "Calculate: <b>2 + 3 + 4 √ó 2</b>",
                expression: "2 + 3 + 4 √ó 2",
                answer: 13,
                highlight: "M",
                working: ["4 √ó 2 = 8", "2 + 3 + 8 = 13"],
                coach: "Scan for √ó! It's at the end: 4 √ó 2 = 8. Then 2 + 3 + 8 = 13.",
                reflection: { q: "What is 1 + 2 + 3 √ó 4?", options: [{text: "15", correct: true}, {text: "24", correct: false}] }
            },

            // ========================================
            // SECTION 3: DIVISION BEFORE ADD/SUBTRACT
            // ========================================
            {
                type: 'learn',
                title: "Division Has Same Priority as √ó",
                content: `
                    <h2>Division Also Comes First!</h2>
                    <p>Division and multiplication are at the <b>same level</b>.</p>
                    <p>Both come BEFORE addition and subtraction.</p>
                    <div class="example">
                        <div><b>10 + 8 √∑ 2</b></div>
                        <div class="right">‚úÖ 8 √∑ 2 = 4, then 10 + 4 = <b>14</b></div>
                        <div class="wrong">‚ùå NOT 18 √∑ 2 = 9</div>
                    </div>
                `,
                coach: "Think: √ó and √∑ are 'stronger' than + and ‚àí"
            },
            {
                title: "Division Before Addition",
                desc: "Calculate: <b>10 + 8 √∑ 2</b>",
                expression: "10 + 8 √∑ 2",
                answer: 14,
                highlight: "D",
                working: ["8 √∑ 2 = 4", "10 + 4 = 14"],
                coach: "Division first! 8 √∑ 2 = 4, then 10 + 4 = 14.",
                reflection: { q: "What is 12 + 6 √∑ 3?", options: [{text: "14", correct: true}, {text: "6", correct: false}] }
            },
            {
                title: "Division Before Subtraction",
                desc: "Calculate: <b>20 - 12 √∑ 4</b>",
                expression: "20 - 12 √∑ 4",
                answer: 17,
                highlight: "D",
                working: ["12 √∑ 4 = 3", "20 - 3 = 17"],
                coach: "12 √∑ 4 = 3 first, then 20 - 3 = 17. NOT 8 √∑ 4 = 2!",
                reflection: { q: "What is 15 - 10 √∑ 2?", options: [{text: "10", correct: true}, {text: "2.5", correct: false}] }
            },
            {
                title: "Division at Start",
                desc: "Calculate: <b>24 √∑ 6 + 5</b>",
                expression: "24 √∑ 6 + 5",
                answer: 9,
                highlight: "D",
                working: ["24 √∑ 6 = 4", "4 + 5 = 9"],
                coach: "24 √∑ 6 = 4 first, then 4 + 5 = 9.",
                reflection: { q: "What is 18 √∑ 3 + 2?", options: [{text: "8", correct: true}, {text: "3", correct: false}] }
            },
            {
                title: "Mixed √ó and √∑",
                desc: "Calculate: <b>3 + 12 √∑ 4 √ó 2</b>",
                expression: "3 + 12 √∑ 4 √ó 2",
                answer: 9,

            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t);

            questionView.classList.add('hidden');
            workingDisplay.classList.add('hidden');

            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-violet-500 scale-125';
                else if (i < STATE.step) bg = 'bg-violet-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else {
                descEl.innerHTML = step.desc;
                questionView.classList.remove('hidden');
                
                expressionEl.textContent = step.expression;
                answerInput.value = '';
                
                // Show working steps if available
                if (step.working && step.working.length > 0) {
                    workingDisplay.classList.remove('hidden');
                    workingDisplay.innerHTML = step.working.map((s, i) => 
                        `<div class="step">${i + 1}. ${s.replace('=', '‚Üí')}</div>`
                    ).join('');
                }
                
                // Highlight BIDMAS letters
                const letters = bidmasKey.querySelectorAll('.bidmas-letter');
                letters.forEach(l => l.classList.remove('active'));
                if (step.highlight) {
                    step.highlight.split('').forEach(char => {
                        const letter = bidmasKey.querySelector(`.${char.toLowerCase()}-key`);
                        if (letter) letter.classList.add('active');
                    });
                }
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[100px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full gap-3";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[100px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full gap-3";
                if (step.type !== 'learn') answerInput.focus();
            }, 2000);
        }

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        checkBtn.onclick = () => {
            const step = STEPS[STATE.step];
            const userAnswer = parseFloat(answerInput.value);
            
            if (isNaN(userAnswer)) {
                showToast("Enter a number.");
                return;
            }

            if (Math.abs(userAnswer - step.answer) < 0.001) {
                playSound('success');
                expressionEl.classList.add('pulse');
                setTimeout(() => expressionEl.classList.remove('pulse'), 500);
                showReflection();
            } else {
                playSound('error');
                answerInput.classList.add('shake');
                setTimeout(() => answerInput.classList.remove('shake'), 300);
                showToast("Check the order of operations!");
            }
        };

        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkBtn.click();
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2500);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) { nextStep(); return; }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            document.getElementById('refl-question').textContent = step.reflection.q;
            const optEl = document.getElementById('refl-options');
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_bidmas');
            } else {
                window.location.href = '../index.html';
            }
        }

        window.nextStep = nextStep;
        window.jumpToStep = jumpToStep;
        window.completeLesson = completeLesson;

        initLevel();
    </script>
</body>
</html>
