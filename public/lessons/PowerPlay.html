<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Power Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/coach.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; user-select: none; height: 100vh; height: -webkit-fill-available; }

        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100; width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #e2e8f0; color: #94a3b8; font-weight: 800; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; text-decoration: none; }
        #exit-btn:hover { background: #f1f5f9; color: #ef4444; border-color: #fca5a5; }

        .instruction-container { position: absolute; width: 100%; padding: 0 20px; z-index: 60; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.8s; transform-origin: top center; }
        .instr-focus { top: 0; height: 100%; background-color: #f8fafc; }
        .instr-focus h1 { font-size: 2rem; margin-bottom: 1rem; color: #ef4444; opacity: 0; animation: fadeIn 0.5s forwards; }
        .instr-focus p { font-size: 1.4rem; line-height: 1.4; color: #1e293b; text-align: center; max-width: 900px; }
        .instr-header { top: 0; height: 130px; background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; padding: 10px 0 12px; }
        .instr-header h1 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.2rem; }
        .instr-header p { font-size: 1rem; color: #475569; max-width: 800px; text-align: center; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        @media (max-width: 640px) {
            .instr-header { height: 110px; padding-top: 5px; }
            .instr-header h1 { font-size: 0.8rem; margin-bottom: 0.1rem; }
            .instr-header p { font-size: 0.9rem; -webkit-line-clamp: 2; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #game-board { transition: opacity 0.8s, transform 0.8s; }
        .board-hidden { opacity: 0; transform: translateY(100px) scale(0.95); pointer-events: none; }
        .board-visible { opacity: 1; transform: translateY(0) scale(1); }

        #reflection-modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(12px); border-top: 4px solid #ef4444; border-radius: 24px 24px 0 0; padding: 24px 20px 40px; transform: translateY(110%); transition: transform 0.4s; z-index: 80; box-shadow: 0 -20px 50px rgba(0,0,0,0.15); flex-direction: column; align-items: center; gap: 16px; max-height: 60vh; overflow-y: auto; }
        #reflection-modal.active { display: flex; transform: translateY(0); }
        
        body.reflection-active .instruction-container { opacity: 0; pointer-events: none; }
        body.reflection-active #game-board { transform: translateY(-20vh) scale(0.8); transform-origin: center top; z-index: 40; }
        body.reflection-active #controls { opacity: 0; pointer-events: none; }

        .btn-choice { width: 100%; padding: 0.8rem; background: white; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; font-weight: 700; color: #475569; transition: all 0.2s; font-size: 1rem; }
        .btn-choice:hover { border-color: #fca5a5; background-color: #fef2f2; }
        .btn-choice.selected { background: #22c55e; border-color: #22c55e; color: white; }
        .btn-choice.wrong { background: #fee2e2; border-color: #fca5a5; color: #ef4444; }

        /* Power Play Specifics */
        .reactor-core { position: relative; width: 180px; height: 180px; border-radius: 50%; background: white; border: 6px solid #fee2e2; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(239, 68, 68, 0.15); transition: all 0.3s; overflow: hidden; flex-shrink: 0; }
        
        .expansion-zone { min-height: 40px; display: flex; align-items: center; justify-content: center; gap: 6px; flex-wrap: wrap; padding: 6px; flex-shrink: 0; }
        .factor-pill { padding: 4px 10px; background: #fef2f2; border: 2px solid #fecaca; border-radius: 8px; color: #b91c1c; font-weight: 700; font-size: 0.9rem; animation: popIn 0.3s ease forwards; }
        .op-symbol { color: #94a3b8; font-weight: 700; font-size: 0.9rem; }

        /* Answer Display */
        .answer-display { 
            width: 100%; 
            min-height: 50px; 
            padding: 10px 16px; 
            border-radius: 14px; 
            border: 3px solid #e2e8f0; 
            font-size: 1.8rem; 
            font-weight: 800; 
            text-align: center; 
            color: #991b1b; 
            background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 2px;
        }
        .answer-display.focused { border-color: #ef4444; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.2); }
        .answer-display sup { font-size: 1rem; margin-left: 2px; color: #ef4444; }
        .cursor-blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

        /* Calculator Keypad */
        .calc-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 6px; 
            width: 100%; 
            max-width: 280px; 
        }
        .calc-btn { 
            background: white; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: #334155; 
            padding: 10px 0; 
            transition: all 0.1s; 
            box-shadow: 0 2px 0 #cbd5e1;
            cursor: pointer;
        }
        .calc-btn:active { transform: translateY(2px); box-shadow: none; }
        .calc-btn:hover { background: #f8fafc; }
        .calc-btn.power-btn { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); 
            color: white; 
            border-color: #dc2626; 
            box-shadow: 0 2px 0 #b91c1c;
            font-size: 1rem;
        }
        .calc-btn.power-btn:hover { background: linear-gradient(135deg, #f87171 0%, #ef4444 100%); }
        .calc-btn.power-btn.active { background: #16a34a; border-color: #15803d; box-shadow: 0 2px 0 #166534; }
        .calc-btn.action-btn { background: #f1f5f9; border-color: #cbd5e1; }
        .calc-btn.go-btn { 
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); 
            color: white; 
            border-color: #16a34a; 
            box-shadow: 0 2px 0 #15803d;
            font-weight: 800;
        }
        .calc-btn.go-btn:hover { background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); }
        
        /* Mobile adjustments */
        @media (max-height: 700px) {
            .reactor-core { width: 140px; height: 140px; border-width: 4px; }
            .reactor-core .text-8xl { font-size: 3rem !important; }
            .reactor-core .text-5xl { font-size: 1.8rem !important; }
            .reactor-core .text-6xl { font-size: 2.5rem !important; }
            .expansion-zone { min-height: 30px; padding: 4px; }
            .factor-pill { padding: 3px 8px; font-size: 0.8rem; }
            .answer-display { min-height: 44px; padding: 8px 12px; font-size: 1.5rem; }
            .calc-btn { padding: 8px 0; font-size: 1rem; border-radius: 8px; }
            .calc-grid { gap: 4px; max-width: 240px; }
        }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: #ef4444; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; font-size: 1rem; opacity: 0; pointer-events: none; z-index: 100; transition: all 0.3s; box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4); text-align: center; width: max-content; }
        #toast.active { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        
        .progress-dot { cursor: pointer; transition: all 0.2s; }
        .progress-dot:hover { transform: scale(1.2); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center overflow-hidden">

    <a href="../index.html" id="exit-btn">✕</a>
    <div class="absolute top-4 right-4 z-50 flex gap-1.5" id="progress-dots"></div>

    <div id="final-screen" class="hidden absolute inset-0 bg-white flex flex-col items-center justify-center text-center z-50">
        <h1 class="text-4xl md:text-6xl font-black text-red-500 mb-4">Power Up!</h1>
        <p class="text-xl text-slate-500 mb-8 max-w-md">Indices and roots are now fully operational.</p>
        <div class="flex gap-4">
            <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-8 py-4 rounded-2xl font-bold text-lg hover:bg-slate-200 transition">Replay</button>
            <button onclick="completeLesson()" class="bg-red-500 text-white px-10 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Next Mission</button>
        </div>
    </div>

    <div id="reflection-modal">
        <div class="max-w-3xl w-full text-center">
            <div class="flex justify-center mb-2">
                <div class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-extrabold uppercase tracking-wider">Concept Check</div>
            </div>
            <h1 id="refl-question" class="text-xl md:text-3xl font-extrabold text-slate-800 mb-6 leading-tight"></h1>
            <div id="refl-options" class="flex flex-col md:flex-row gap-3 justify-center w-full"></div>
        </div>
    </div>
    
    <div id="toast">Incorrect. Expand and multiply.</div>

    <div id="instruction-container" class="instruction-container instr-focus">
        <h1 id="level-title" class="font-extrabold px-4 text-center"></h1>
        <p id="level-desc" class="font-medium px-4"></p>
    </div>

    <div id="game-board" class="board-hidden flex-1 flex flex-col pt-[120px] pb-2 px-4 w-full items-center justify-start overflow-y-auto h-full">
        
        <!-- Lesson View -->
        <div id="lesson-view" class="hidden w-full max-w-2xl flex flex-col items-center gap-8 flex-1 justify-center min-h-0">
             <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border-2 border-red-100 text-center w-full">
                <div id="lesson-visual" class="text-6xl mb-6">⚡</div>
                <div id="lesson-content" class="text-lg md:text-xl text-slate-700 leading-relaxed font-medium"></div>
             </div>
             <button onclick="nextStep()" class="bg-red-500 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transition">Continue</button>
        </div>

        <!-- Question View -->
        <div id="question-view" class="hidden w-full flex flex-col items-center gap-3 flex-1 justify-start min-h-0 overflow-y-auto pb-4">
            <div class="reactor-core" id="reactor">
                <!-- Injected via JS -->
            </div>

            <div class="expansion-zone" id="expansion-area">
                <!-- Repeated factors appear here -->
            </div>

            <div class="w-full max-w-xs space-y-3 px-2">
                <p class="text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">Your Answer</p>
                
                <!-- Answer Display (like calculator screen) -->
                <div id="answer-display" class="answer-display focused">
                    <span id="display-text"></span>
                    <span class="cursor-blink text-slate-300">|</span>
                </div>

                <!-- Calculator Keypad -->
                <div class="calc-grid mx-auto">
                    <button class="calc-btn" onclick="pressKey('7')">7</button>
                    <button class="calc-btn" onclick="pressKey('8')">8</button>
                    <button class="calc-btn" onclick="pressKey('9')">9</button>
                    <button class="calc-btn action-btn" onclick="pressClear()">C</button>
                    
                    <button class="calc-btn" onclick="pressKey('4')">4</button>
                    <button class="calc-btn" onclick="pressKey('5')">5</button>
                    <button class="calc-btn" onclick="pressKey('6')">6</button>
                    <button class="calc-btn action-btn" onclick="pressBackspace()">⌫</button>
                    
                    <button class="calc-btn" onclick="pressKey('1')">1</button>
                    <button class="calc-btn" onclick="pressKey('2')">2</button>
                    <button class="calc-btn" onclick="pressKey('3')">3</button>
                    <button id="power-key" class="calc-btn power-btn" onclick="pressPower()">x<sup>n</sup></button>
                    
                    <button class="calc-btn" onclick="pressKey('0')">0</button>
                    <button class="calc-btn" onclick="pressKey('.')">.</button>
                    <button class="calc-btn" onclick="pressKey('/')">⁄</button>
                    <button class="calc-btn go-btn" onclick="checkAnswer()">GO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/course.js"></script>
    <script src="../assets/js/coach.js"></script>
    <script>
        const STATE = { step: 0, maxStep: 0, audioCtx: null };
        const COACH_ACCENT = '#ef4444';
        const COACH_BADGE = 'Power Coach';

        // Input state
        let inputBase = '';      // The base number (before ^)
        let inputExp = '';       // The exponent (after ^)
        let inExponentMode = false;

        const STEPS = [
            {
                type: 'learn',
                title: "What are Powers?",
                content: "Powers (or Indices) are a way to write repeated multiplication.<br><br><b>2⁴</b> means <b>2 × 2 × 2 × 2</b>.<br>(Four 2s multiplied together)",
                coach: "The big number is the Base. The small number is the Exponent."
            },
            {
                title: "The Power Plant",
                desc: "Find the value of <b>2³</b>. <br>That means 2 × 2 × 2.",
                base: "2",
                exp: "3",
                expansion: [2, 2, 2],
                answer: "8",
                needsPower: false,
                coach: "Don't do 2×3! Double 2, then double the result again.",
                reflection: { q: "The exponent tells us...", options: [{text: "How many times to multiply the base", correct: true}, {text: "To multiply the base by the exponent", correct: false}] }
            },
            {
                title: "Power Up",
                desc: "Calculate <b>3²</b>. <br>This is often called '3 squared'.",
                base: "3",
                exp: "2",
                expansion: [3, 3],
                answer: "9",
                needsPower: false,
                coach: "Just 3 multiplied by 3.",
                reflection: { q: "What is the special name for power of 2?", options: [{text: "Squared", correct: true}, {text: "Doubled", correct: false}] }
            },
            {
                title: "Multiplying Indices",
                desc: "What is <b>2² × 2³</b>? <br>Write as a power (use the xⁿ button) or as a value.",
                base: "2",
                exp: "2+3",
                expansion: [2, 2, '×', 2, 2, 2],
                answer: "32",
                altAnswers: ["2^5"],
                needsPower: true,
                coach: "Count the 2s. Two of them plus three of them makes five 2s in total.",
                reflection: { q: "When multiplying same bases, we...", options: [{text: "Add the indices", correct: true}, {text: "Multiply the indices", correct: false}] }
            },
            {
                type: 'learn',
                title: "Zero Power",
                content: "Any number to the power of 0 is <b>1</b>.<br><br>5⁰ = 1<br>100⁰ = 1<br><br>It's a rule you just need to remember!",
                coach: "Imagine dividing a number by itself. The result is 1."
            },
            {
                title: "Zero Hero",
                desc: "What is <b>5⁰</b>? <br>Use the rule you just learned.",
                base: "5",
                exp: "0",
                expansion: [],
                answer: "1",
                needsPower: false,
                coach: "It's not zero! Think about the rule.",
                reflection: { q: "7,000,000 to the power of 0 is...", options: [{text: "1", correct: true}, {text: "0", correct: false}] }
            },
            {
                type: 'learn',
                title: "Negative Powers",
                content: "A negative power flips the number (Reciprocal).<br><br><b>2⁻¹</b> becomes <b>1/2</b>.<br><b>3⁻²</b> becomes <b>1/3²</b> (or 1/9).",
                coach: "Negative sign means '1 divided by...'."
            },
            {
                title: "Negative Powers",
                desc: "<b>2⁻¹</b> means 1 divided by 2. <br>Write as a decimal or fraction.",
                base: "2",
                exp: "-1",
                expansion: ["?"],
                answer: "0.5",
                altAnswers: ["1/2"],
                needsPower: false,
                coach: "A negative index means reciprocal. It flips the number under 1.",
                reflection: { q: "4 to the power of -1 is...", options: [{text: "1/4", correct: true}, {text: "-4", correct: false}] }
            },
            {
                type: 'learn',
                title: "Square Roots",
                content: "Square Root (√) is the opposite of squaring.<br><br>Since <b>5² = 25</b>,<br>then <b>√25 = 5</b>.",
                coach: "It asks: What number multiplied by itself gives this?"
            },
            {
                title: "Square Root",
                desc: "Find <b>√144</b>.",
                renderType: "root",
                base: "√",
                exp: "144",
                expansion: ["?"],
                answer: "12",
                needsPower: false,
                coach: "Find the number that multiplies by itself to give 144.",
                reflection: { q: "√81 is...", options: [{text: "9", correct: true}, {text: "40.5", correct: false}] }
            }
        ];

        // --- Audio System ---
        function initAudio() { if (!STATE.audioCtx) { STATE.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } if (STATE.audioCtx.state === 'suspended') STATE.audioCtx.resume(); }
        function playSound(type) { 
            if (!STATE.audioCtx) return; 
            const ctx = STATE.audioCtx; 
            const t = ctx.currentTime; 
            const osc = ctx.createOscillator(); 
            const gain = ctx.createGain(); 
            osc.connect(gain); 
            gain.connect(ctx.destination); 
            if (type === 'pop') { 
                osc.frequency.setValueAtTime(600, t); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); 
                osc.start(t); osc.stop(t+0.1); 
            } else if (type === 'success') { 
                osc.frequency.setValueAtTime(440, t); 
                osc.frequency.exponentialRampToValueAtTime(880, t+0.2); 
                gain.gain.exponentialRampToValueAtTime(0.01, t+0.5); 
                osc.start(t); osc.stop(t+0.5); 
            } else { 
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(150, t); 
                gain.gain.linearRampToValueAtTime(0, t+0.2); 
                osc.start(t); osc.stop(t+0.2); 
            } 
        }

        // --- DOM Elements ---
        const container = document.getElementById('instruction-container');
        const board = document.getElementById('game-board');
        const titleEl = document.getElementById('level-title');
        const descEl = document.getElementById('level-desc');
        const dotsContainer = document.getElementById('progress-dots');
        const toast = document.getElementById('toast');
        const reflectionModal = document.getElementById('reflection-modal');
        
        const lessonView = document.getElementById('lesson-view');
        const questionView = document.getElementById('question-view');
        const lessonContent = document.getElementById('lesson-content');

        const reactor = document.getElementById('reactor');
        const expansionArea = document.getElementById('expansion-area');
        const displayText = document.getElementById('display-text');
        const powerKey = document.getElementById('power-key');

        // --- Calculator Input Functions ---
        function pressKey(key) {
            playSound('pop');
            if (inExponentMode) {
                inputExp += key;
            } else {
                inputBase += key;
            }
            updateDisplay();
        }

        function pressPower() {
            if (inputBase && !inExponentMode) {
                playSound('pop');
                inExponentMode = true;
                powerKey.classList.add('active');
                updateDisplay();
            }
        }

        function pressBackspace() {
            if (inExponentMode && inputExp.length > 0) {
                inputExp = inputExp.slice(0, -1);
            } else if (inExponentMode && inputExp.length === 0) {
                inExponentMode = false;
                powerKey.classList.remove('active');
            } else if (inputBase.length > 0) {
                inputBase = inputBase.slice(0, -1);
            }
            updateDisplay();
        }

        function pressClear() {
            inputBase = '';
            inputExp = '';
            inExponentMode = false;
            powerKey.classList.remove('active');
            updateDisplay();
        }

        function updateDisplay() {
            if (!inputBase && !inputExp) {
                displayText.innerHTML = '<span class="text-slate-300">?</span>';
                return;
            }
            
            if (inExponentMode || inputExp) {
                displayText.innerHTML = `${inputBase}<sup>${inputExp || '_'}</sup>`;
            } else {
                displayText.textContent = inputBase;
            }
        }

        function getInputValue() {
            if (inputExp) {
                return `${inputBase}^${inputExp}`;
            }
            return inputBase;
        }

        // --- Core Logic ---
        function initLevel() {
            renderStep();
            document.addEventListener('click', initAudio, { once: true });
        }

        function renderStep() {
            const step = STEPS[STATE.step];
            STATE.maxStep = Math.max(STATE.maxStep || 0, STATE.step);
            
            container.className = "instruction-container instr-focus";
            titleEl.textContent = step.title;
            
            // Reset Views
            lessonView.classList.add('hidden');
            questionView.classList.add('hidden');

            // Dots
            dotsContainer.innerHTML = STEPS.map((_, i) => {
                const accessible = i <= STATE.maxStep;
                const current = i === STATE.step;
                let bg = 'bg-slate-200';
                if (current) bg = 'bg-red-500 scale-125';
                else if (i < STATE.step) bg = 'bg-red-300';
                
                return `<div 
                    onclick="${accessible ? `jumpToStep(${i})` : ''}" 
                    class="progress-dot w-2 h-2 rounded-full transition-all ${bg} ${accessible ? 'cursor-pointer' : 'cursor-default opacity-50'}">
                </div>`
            }).join('');

            if (step.type === 'learn') {
                lessonView.classList.remove('hidden');
                lessonContent.innerHTML = step.content;
                descEl.innerHTML = "";
            } else {
                descEl.innerHTML = step.desc;
                questionView.classList.remove('hidden');
                
                // Clear input
                pressClear();
                
                // Show/hide power button based on need
                powerKey.style.display = step.needsPower ? 'block' : 'none';
                
                // Render Reactor
                if (step.renderType === 'root') {
                    reactor.innerHTML = `<div class="text-6xl font-black text-red-500 flex items-center gap-1"><span>√</span><span>${step.exp}</span></div>`;
                } else {
                    reactor.innerHTML = `<div class="flex items-start justify-center">
                        <span class="text-8xl font-black text-red-500 leading-none">${step.base}</span>
                        <span class="text-5xl font-black text-red-400 leading-none mt-2 ml-1">${step.exp}</span>
                    </div>`;
                }

                // Render Expansion
            expansionArea.innerHTML = '';
                if (step.expansion && step.expansion.length > 0) {
            step.expansion.forEach((item, i) => {
                if (item === '×') {
                    expansionArea.innerHTML += `<span class="op-symbol">×</span>`;
                } else {
                    const delay = i * 0.1;
                    expansionArea.innerHTML += `<div class="factor-pill" style="animation-delay: ${delay}s">${item}</div>`;
                }
            });
                }
            }

            board.className = "board-hidden flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";

            if (window.LessonCoach) {
                LessonCoach.set(step.coach, { accent: COACH_ACCENT, badge: COACH_BADGE });
            }

            // Auto-transition
            setTimeout(() => {
                container.className = "instruction-container instr-header";
                board.className = "board-visible flex-1 flex flex-col pt-[140px] pb-safe px-4 w-full items-center justify-between overflow-y-auto h-full";
            }, 2500);
        }

        function jumpToStep(i) {
            if (i > STATE.maxStep) return;
            STATE.step = i;
            renderStep();
        }

        function sanitize(val) {
            return val.replace(/\s/g, '').toLowerCase();
        }

        function checkAnswer() {
            const step = STEPS[STATE.step];
            const userRaw = getInputValue();
            const user = sanitize(userRaw);
            const answer = sanitize(String(step.answer));

            if (!user) {
                showToast("Enter a value.");
                return;
            }

            // Check if user entered power notation and convert to value
            let userValue = user;
            if (user.includes('^')) {
                const [base, exp] = user.split('^');
                const baseNum = parseFloat(base);
                const expNum = parseFloat(exp);
                if (!isNaN(baseNum) && !isNaN(expNum)) {
                    userValue = String(Math.pow(baseNum, expNum));
                }
            }
            
            // Check main answer
            let isCorrect = user === answer || userValue === answer;
            
            // Check alternative answers
            if (!isCorrect && step.altAnswers) {
                isCorrect = step.altAnswers.some(alt => user === sanitize(alt) || userValue === sanitize(alt));
            }

            if (isCorrect) {
                playSound('success');
                showReflection();
            } else {
                playSound('error');
                showToast(`Try again.`);
                board.classList.add('shake-screen');
                setTimeout(() => board.classList.remove('shake-screen'), 500);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const step = STEPS[STATE.step];
            if (!step || step.type === 'learn') return;
            
            if (e.key >= '0' && e.key <= '9') pressKey(e.key);
            else if (e.key === '.') pressKey('.');
            else if (e.key === '/') pressKey('/');
            else if (e.key === '^') pressPower();
            else if (e.key === 'Backspace') pressBackspace();
            else if (e.key === 'Escape') pressClear();
            else if (e.key === 'Enter') checkAnswer();
        });

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        function showReflection() {
            const step = STEPS[STATE.step];
            if (!step.reflection) {
                nextStep();
                return;
            }

            document.body.classList.add('reflection-active');
            reflectionModal.classList.add('active');
            
            const qEl = document.getElementById('refl-question');
            const optEl = document.getElementById('refl-options');
            
            qEl.textContent = step.reflection.q;
            optEl.innerHTML = '';
            
            step.reflection.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.textContent = opt.text;
                btn.onclick = () => {
                    if (opt.correct) {
                        btn.classList.add('selected');
                        playSound('success');
                        setTimeout(() => {
                            reflectionModal.classList.remove('active');
                            document.body.classList.remove('reflection-active');
                            nextStep();
                        }, 1000);
                    } else {
                        btn.classList.add('wrong');
                        playSound('error');
                    }
                };
                optEl.appendChild(btn);
            });
        }

        function nextStep() {
            STATE.step++;
            if (STATE.step >= STEPS.length) {
                document.getElementById('final-screen').classList.remove('hidden');
                playSound('success');
            } else {
                renderStep();
            }
        }

        function completeLesson() {
            if (window.Course) {
                Course.completeLesson('num_power');
            } else {
                window.location.href = '../index.html';
            }
        }

        // Expose functions globally
        window.pressKey = pressKey;
        window.pressPower = pressPower;
        window.pressBackspace = pressBackspace;
        window.pressClear = pressClear;
        window.checkAnswer = checkAnswer;
        window.nextStep = nextStep;
        window.jumpToStep = jumpToStep;
        window.completeLesson = completeLesson;

        initLevel();

    </script>
</body>
</html>
